version: 2.1
jobs:
  test:
    docker:
      - image: cimg/openjdk:1.8-node
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            ls -la
            rm -rf node_modules package-lock.json
            npm install
      - run:
          name: Running all unit tests
          command: |
            echo "node version: " $(node -v)
            echo "npm version: " $(npm -v)
            ant test

