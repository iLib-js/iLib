language: node_js
node_js:
  - "4"
  - "6"
  - "8"
env:
  - CXX=g++-4.8
before_install:
  # Qt
  - sudo apt-add-repository --yes ppa:beineri/opt-qt551-trusty
  - sudo apt-get update -qq
install:
  # Qt
  - sudo apt-get -y install qt55[QTPACKAGE]
  
  - npm install
script:
  #- source /opt/qt55/bin/qt55-env.sh
  - ant test
branches:
  only:
    - master
    - development
sudo: required
#dist: precise
