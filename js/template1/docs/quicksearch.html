e leap year information is being sought cycle number &lt;optional&gt; if the given year &lt; 60, this can specify the cycle. If the cycle is not given, then the year should be given as elapsed years since the beginning of the epoch Returns: the number of the month that is doubled in this leap year, or -1 if this is not a leap year Type number getMonLength(month, year) Return the number of days in a particular month in a particular year. This function can return a different number for a month depending on the year because of things like leap years. Parameters: Name Type Description month number the elapsed month for which the length is sought year number the elapsed year within which that month can be found Overrides: Calendar#getMonLength Returns: the number of days within the given month in the given year Type number getNumMonths(year [, cycle]) Return the number of months in the given year. The number of months in a year varies for some luni-solar calendars because in some years, an extra month is needed to extend the days in a year to an entire solar year. The month is represented as a 1-based number where 1=first month, 2=second month, etc. Parameters: Name Type Argument Description year number a year for which the number of months is sought cycle number &lt;optional&gt; if the given year &lt; 60, this can specify the cycle. If the cycle is not given, then the year should be given as elapsed years since the beginning of the epoch Overrides: Calendar#getNumMonths Returns: The number of months in the given year Type number getType() Return the type of this calendar. Overrides: Calendar#getType Returns: the name of the type of this calendar Type string isLeapYear(year [, cycle]) Return true if the given year is a leap year in the Han calendar. If the year is given as a year/cycle combination, then the year should be in the range [1,60] and the given cycle is the cycle in which the year is located. If the year is greater than 60, then it represents the total number iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: HanDate HanDate Construct a new Han date object. The constructor parameters can contain any of the following properties: unixtime - sets the time of this instance according to the given unix time. Unix time is the number of milliseconds since midnight on Jan 1, 1970, Gregorian julianday - sets the time of this instance according to the given Julian Day instance or the Julian Day given as a float cycle - any integer giving the number of 60-year cycle in which the date is located. If the cycle is not given but the year is, it is assumed that the year parameter is a fictitious linear count of years since the beginning of the epoch, much like other calendars. This linear count is never used. If both the cycle and year are given, the year is wrapped to the range 0 to 60 and treated as if it were a year in the regular 60-year cycle. year - any integer, including 0 month - 1 to 12, where 1 means Farvardin, 2 means Ordibehesht, etc. day - 1 to 31 hour - 0 to 23. A formatter is used to display 12 hour clocks, but this representation is always done with an unambiguous 24 hour representation minute - 0 to 59 second - 0 to 59 millisecond - 0 to 999 timezone - the TimeZone instance or time zone name as a string of this han date. The date/time is kept in the local time. The time zone is used later if this date is formatted according to a different time zone and the difference has to be calculated, or when the date format has a time zone component in it. locale - locale for this han date. If the time zone is not given, it can be inferred from this locale. For locales that span multiple time zones, the one with the largest population is chosen as the one that represents the locale. date - use the given intrinsic Javascript date to initialize this one. If the constructor is called with another Han date instance instead of a parameter block, the other instance acts as a parameter block and its settings are copied into the current instance. If the constructor is called with no arguments at all or if none of the properties listed above from unixtime through millisecond are present, then the date components are filled in with the current date at the time of instantiation. Note that if you do not give the time zone when defaulting to the current time and the time zone for all of ilib was not set with ilib.setTimeZone(), then the time zone will default to UTC (\"Universal Time, Coordinated\" or \"Greenwich Mean Time\"). If any of the properties from year through millisecond are not specified in the params, it is assumed that they have the smallest possible value in the range for the property (zero or one). new HanDate( [params]) Parameters: Name Type Argument Description params Object &lt;optional&gt; parameters that govern the settings and behaviour of this Han date Extends Date Members cycle :number Cycle number in the Han calendar. Type: number cycleYear :number Year in the cycle of the Han calendar Type: number day :number The day of the month. This ranges from 1 to 30. Type: number dayOfYear :number The day of the year. Ranges from 1 to 384. Type: number hour :number The hour of the day. This can be a number from 0 to 23, as times are stored unambiguously in the 24-hour clock. Type: number millisecond :number The millisecond of the second. Ranges from 0 to 999. Type: number minute :number The minute of the hours. Ranges from 0 to 59. Type: number month :number The month number, ranging from 1 to 13 Type: number second :number The second of the minute. Ranges from 0 to 59. Type: number year :number Year in the Han calendar. Type: number Methods &lt;protected&gt; _calcYear(rd) Return the year for the given RD Parameters: Name Type Description rd number RD to calculate from Returns: the year for the RD Type number getCalendar() Return the name of the calendar that governs this date. Returns: a string giving the name of the calendar Type string getCycleYears() Return the year within the Chinese cycle of this date. Cycles are 60 years long, and the value returned from this method is the number of the year within this cycle. The year returned from getYear() is the total elapsed years since the beginning of the Chinese epoch and does not include the cycles. Returns: the year within the current Chinese cycle Type number getCycles() Return the Chinese cycle number of this date. Cycles are 60 years long, and the value returned from getCycleYear() is the number of the year within this cycle. The year returned from getYear() is the total elapsed years since the beginning of the Chinese epoch and does not include the cycles. Returns: the current Chinese cycle Type number getDayOfWeek() Return the day of the week of this date. The day of the week is encoded as number from 0 to 6, with 0=Sunday, 1=Monday, etc., until 6=Saturday. Returns: the day of the week Type number getDayOfYear() Return the ordinal day of the year. Days are counted from 1 and proceed linearly up to 365, regardless of months or weeks, etc. That is, Farvardin 1st is day 1, and December 31st is 365 in regular years, or 366 in leap years. Returns: the ordinal day of the year Type number getEra() Return the era for this date as a number. The value for the era for Han calendars is -1 for \"before the han era\" (BP) and 1 for \"the han era\" (anno persico or AP). BP dates are any date before Farvardin 1, 1 AP. In the proleptic Han calendar, there is a year 0, so any years that are negative or zero are BP. Returns: 1 if this date is in the common era, -1 if it is before the common era Type number isLeapMonth() Return whether the month of this date is a leap month in the Chinese Han calendar. Returns: true if the month of this date is a leap month in the Chinese Han calendar. Type boolean isLeapYear() Return whether the year of this date is a leap year in the Chinese Han calendar. Returns: true if the year of this date is a leap year in the Chinese Han calendar. Type boolean &lt;protected&gt; newRd( [params]) Return a new RD for this date type using the given params. Parameters: Name Type Argument Description params Object &lt;optional&gt; the parameters used to create this rata die instance Returns: the new RD instance for the given params Type RataDie × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"HebrewCal.html":{"id":"HebrewCal.html","title":"Class: HebrewCal","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: HebrewCal HebrewCal Construct a new Hebrew calendar object. This class encodes information about the Hebrew (Jewish) calendar. The Hebrew calendar is a tabular hebrew calendar where the dates are calculated by arithmetic rules. This differs from the religious Hebrew calendar which is used to mark the beginning of particular holidays. The religious calendar depends on the first sighting of the new crescent moon to determine the first day of the new month. Because humans and weather are both involved, the actual time of sighting varies, so it is not really possible to precalculate the religious calendar. Certain groups, such as the Hebrew Society of North America, decreed in in 2007 that they will use a calendar based on calculations rather than observations to determine the beginning of lunar months, and therefore the dates of holidays. new HebrewCal( [options]) Parameters: Name Type Argument Description options Object &lt;optional&gt; Options governing the construction of this instance Extends Calendar Methods getMonLength(month, year) Return the number of days in a particular month in a particular year. This function can return a different number for a month depending on the year because of leap years. Parameters: Name Type Description month number the month for which the length is sought year number the year within which that month can be found Overrides: Calendar#getMonLength Returns: the number of days within the given month in the given year, or 0 for an invalid month in the year Type number getNumMonths(year) Return the number of months in the given year. The number of months in a year varies for luni-solar calendars because in some years, an extra month is needed to extend the days in a year to an entire solar year. The month is represented as a 1-based number where 1=first month, 2=second month, etc. Parameters: Name Type Description year number a year for which the number of months is sought Overrides: Calendar#getNumMonths getType() Return the type of this calendar. Overrides: Calendar#getType Returns: the name of the type of this calendar Type string isLeapYear(year) Return true if the given year is a leap year in the Hebrew calendar. The year parameter may be given as a number, or as a HebrewDate object. Parameters: Name Type Description year number | Object the year for which the leap year information is being sought Overrides: Calendar#isLeapYear Returns: true if the given year is a leap year Type boolean lastDayOfMonth(month, year) Return the date of the last day of the month for the given year. The date of the last day of the month is variable because a number of months gain an extra day in leap years, and it is variable which months gain a day for each leap year and which do not. Parameters: Name Type Description month number the month for which the number of days is sought year number the year in which that month is Returns: the number of days in the given month and year Type number &lt;static&gt; daysInYear(year) Return the number of days in the given year. Years contain a variable number of days because the date of Rosh HaShanah (New Year's) changes so that it doesn't fall on particular days of the week. Days are added to the months of Heshvan and/or Kislev in the previous year in order to prevent the current year's New Year from being on Sunday, Wednesday, or Friday. Parameters: Name Type Description year number the year for which the length is sought Returns: number of days in the given year Type number × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"HebrewDate.html":{"id":"HebrewDate.html","title":"Class: HebrewDate","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: HebrewDate HebrewDate Construct a new civil Hebrew date object. The constructor can be called with a params object that can contain the following properties: julianday - the Julian Day to set into this date year - any integer except 0. Years go from -1 (BCE) to 1 (CE), skipping the zero year month - 1 to 12, where 1 means Nisan, 2 means Iyyar, etc. day - 1 to 30 hour - 0 to 23. A formatter is used to display 12 hour clocks, but this representation is always done with an unambiguous 24 hour representation parts - 0 to 1079. Specify the halaqim parts of an hour. Either specify the parts or specify the minutes, seconds, and milliseconds, but not both. minute - 0 to 59 second - 0 to 59 millisecond - 0 to 999 locale - the TimeZone instance or time zone name as a string of this julian date. The date/time is kept in the local time. The time zone is used later if this date is formatted according to a different time zone and the difference has to be calculated, or when the date format has a time zone component in it. timezone - the time zone of this instance. If the time zone is not given, it can be inferred from this locale. For locales that span multiple time zones, the one with the largest population is chosen as the one that represents the locale. date - use the given intrinsic Javascript date to initialize this one. If called with another Hebrew date argument, the date components of the given date are copied into the current one. If the constructor is called with no arguments at all or if none of the properties listed above from julianday through millisecond are present, then the date components are filled in with the current date at the time of instantiation. Note that if you do not give the time zone when defaulting to the current time and the time zone for all of ilib was not set with ilib.setTimeZone(), then the time zone will default to UTC (\"Universal Time, Coordinated\" or \"Greenwich Mean Time\"). new HebrewDate( [params]) Parameters: Name Type Argument Description params Object &lt;optional&gt; parameters that govern the settings and behaviour of this Hebrew date Extends IDate Members day :number The day of the month. This ranges from 1 to 30. Type: number dayOfYear :number The day of the year. Ranges from 1 to 383. Type: number hour :number The hour of the day. This can be a number from 0 to 23, as times are stored unambiguously in the 24-hour clock. Type: number millisecond :number The millisecond of the second. Ranges from 0 to 999. Type: number minute :number The minute of the hours. Ranges from 0 to 59. Type: number month :number The month number, ranging from 1 to 13. Type: number parts :number The parts (halaqim) of the hour. This can be a number from 0 to 1079. Type: number second :number The second of the minute. Ranges from 0 to 59. Type: number year :number Year in the Hebrew calendar. Type: number Methods &lt;protected&gt; _calcDateComponents() Calculate date components for the given RD date. &lt;protected&gt; _calcYear(rd) Return the year for the given RD Parameters: Name Type Description rd number RD to calculate from Returns: the year for the RD Type number after(dow) Return a new date instance in the current calendar that represents the first instance of the given day of the week after the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week after the current date that is being sought Inherited From: IDate#after Returns: the date being sought Type IDate before(dow) Return a new date instance in the current calendar that represents the first instance of the given day of the week before the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week before the current date that is being sought Inherited From: IDate#before Returns: the date being sought Type IDate &lt;protected&gt; firstSunday() Return the rd number of the first Sunday of the given ISO year. Overrides: IDate#firstSunday Returns: the rd of the first Sunday of the ISO year getCalendar() Return the name of the calendar that governs this date. Returns: a string giving the name of the calendar Type string getDayOfWeek() Return the day of the week of this date. The day of the week is encoded as number from 0 to 6, with 0=Sunday, 1=Monday, etc., until 6=Saturday. Returns: the day of the week Type number getDayOfYear() Return the ordinal day of the year. Days are counted from 1 and proceed linearly up to 385, regardless of months or weeks, etc. That is, Tishri 1st is day 1, and Elul 29 is 385 for a leap year with a long Heshvan and long Kislev. Returns: the ordinal day of the year Type number getEra() Return the era for this date as a number. The value for the era for Hebrew calendars is -1 for \"before the Hebrew era\" and 1 for \"the Hebrew era\". Hebrew era dates are any date after Tishri 1, 1, which is the same as September 7, 3760 BC in the Gregorian calendar. Returns: 1 if this date is in the Hebrew era, -1 if it is before the Hebrew era Type number getHalaqim() Get the Halaqim (parts) of an hour. There are 1080 parts in an hour, which means each part is 3.33333333 seconds long. This means the number returned may not be an integer. Returns: the halaqim parts of the current hour Type number getJSDate() Return a Javascript Date object that is equivalent to this date object. Inherited From: IDate#getJSDate Returns: a javascript Date object Type Date | undefined getJulianDay() Return the Julian Day equivalent to this calendar date as a number. Inherited From: IDate#getJulianDay Returns: the julian date equivalent of this date Type number &lt;protected&gt; getRataDie() Return the Rata Die (fixed day) number of this date. Inherited From: IDate#getRataDie Returns: the rd date as a number Type number getTime() Return the unix time equivalent to this date instance. Unix time is the number of milliseconds since midnight on Jan 1, 1970 UTC (Gregorian). This method only returns a valid number for dates between midnight, Jan 1, 1970 UTC (Gregorian) and Jan 19, 2038 at 3:14:07am UTC (Gregorian) when the unix time runs out. If this instance encodes a date outside of that range, this method will return -1. For date types that are not Gregorian, the point in time represented by this date object will only give a return value if it is in the correct range in the Gregorian calendar as given previously. Inherited From: IDate#getTime Returns: a number giving the unix time, or -1 if the date is outside the valid unix time range Type number getTimeExtended() Return the extended unix time equivalent to this Gregorian date instance. Unix time is the number of milliseconds since midnight on Jan 1, 1970 UTC. Traditionally unix time (or the type \"time_t\" in C/C++) is only encoded with an unsigned 32 bit integer, and thus runs out on Jan 19, 2038. However, most Javascript engines encode numbers well above 32 bits and the Date object allows you to encode up to 100 million days worth of time after Jan 1, 1970, and even more interestingly, 100 million days worth of time before Jan 1, 1970 as well. This method returns the number of milliseconds in that extended range. If this instance encodes a date outside of that range, this method will return NaN. Inherited From: IDate#getTimeExtended Returns: a number giving the extended unix time, or Nan if the date is outside the valid extended unix time range Type number getTimeZone() Return the time zone associated with this date, or undefined if none was specified in the constructor. Inherited From: IDate#getTimeZone Returns: the name of the time zone for this date instance Type string | undefined getWeekOfMonth(locale) Return the ordinal number of the week within the month. The first week of a month is the first one that contains 4 or more days in that month. If any days precede this first week, they are marked as being in week 0. This function returns values from 0 through 6. The locale is a required parameter because different locales that use the same Hebrew calendar consider different days of the week to be the beginning of the week. This can affect the week of the month in which some days are located. Parameters: Name Type Description locale Locale | string the locale or locale spec to use when figuring out the first day of the week Overrides: IDate#getWeekOfMonth Returns: the ordinal number of the week within the current month Type number getWeekOfYear() Return the ISO 8601 week number in the current year for the current date. The week number ranges from 0 to 55, as some years have 55 weeks assigned to them in some calendars. Inherited From: IDate#getWeekOfYear Returns: the week number for the current date Type number onOrAfter(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week on or after the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week on or after the current date that is being sought Inherited From: IDate#onOrAfter Returns: the date being sought Type IDate onOrBefore(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week on or before the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week on or before the current date that is being sought Inherited From: IDate#onOrBefore Returns: the date being sought Type IDate setJulianDay(date) Set the date of this instance using a Julian Day. Parameters: Name Type Description date number | JulianDay the Julian Day to use to set this date Inherited From: IDate#setJulianDay &lt;protected&gt; setRd(rd) Set the date components of this instance based on the given rd. Parameters: Name Type Description rd number the rata die date to set Inherited From: IDate#setRd setTime(millis) Set the time of this instance according to the given unix time. Unix time is the number of milliseconds since midnight on Jan 1, 1970. Parameters: Name Type Description millis number the unix time to set this date to in milliseconds Inherited From: IDate#setTime setTimeZone( [tzName]) Set the time zone associated with this date. Parameters: Name Type Argument Description tzName string &lt;optional&gt; the name of the time zone to set into this date instance, or \"undefined\" to unset the time zone Inherited From: IDate#setTimeZone × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"INumber.html":{"id":"INumber.html","title":"Class: INumber","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: INumber INumber Parse a string as a number, ignoring all locale-specific formatting. This class is different from the standard Javascript parseInt() and parseFloat() functions in that the number to be parsed can have formatting characters in it that are not supported by those two functions, and it handles numbers written in other locales properly. For example, if you pass the string \"203,231.23\" to the parseFloat() function in Javascript, it will return you the number 203. The INumber class will parse it correctly and the value() function will return the number 203231.23. If you pass parseFloat() the string \"203.231,23\" with the locale set to de-DE, it will return you 203 again. This class will return the correct number 203231.23 again. The options object may contain any of the following properties: locale - specify the locale of the string to parse. This is used to figure out what the decimal point character is. If not specified, the default locale for the app or browser is used. type - specify whether this string should be interpretted as a number, currency, or percentage amount. When the number is interpretted as a currency amount, the getCurrency() method will return something useful, otherwise it will return undefined. If the number is to be interpretted as percentage amount and there is a percentage sign in the string, then the number will be returned as a fraction from the valueOf() method. If there is no percentage sign, then the number will be returned as a regular number. That is \"58.3%\" will be returned as the number 0.583 but \"58.3\" will be returned as 58.3. Valid values for this property are \"number\", \"currency\", and \"percentage\". Default if this is not specified is \"number\". onLoad - a callback function to call when the locale data is fully loaded. When the onLoad option is given, this class will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. This class is named INumber (\"ilib number\") so as not to conflict with the built-in Javascript Number class. new INumber(str [, options]) Parameters: Name Type Argument Description str string | number | INumber | Number | undefined a string to parse as a number, or a number value options Object &lt;optional&gt; Options controlling how the instance should be created Members value :number Type: number Methods getCurrency() If the type of this INumber instance is \"currency\", then the parser will attempt to figure out which currency this amount represents. The amount can be written with any of the currency signs or ISO 4217 codes that are currently recognized by ilib, and the currency signs may occur before or after the numeric portion of the string. If no currency can be recognized, then the default currency for the locale is returned. If multiple currencies can be recognized (for example if the currency sign is \"$\"), then this method will prefer the one for the current locale. If multiple currencies can be recognized, but none are used in the current locale, then the first currency encountered will be used. This may produce random results, though the larger currencies occur earlier in the list. For example, if the sign found in the string is \"$\" and that is not the sign of the currency of the current locale then the US dollar will be recognized, as it is the largest currency that uses the \"$\" as its sign. Returns: the currency instance for this amount, or undefined if this INumber object is not of type currency Type Currency | undefined getLocale() Return the locale for this formatter instance. Returns: the locale instance for this formatter Type Locale toString() Return the original string that this number instance was created with. Returns: the original string Type string valueOf() Return the value of this INumber object as a primitive number instance. Returns: the value of this number instance Type number × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"ISO2022.html":{"id":"ISO2022.html","title":"Class: ISO2022","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorian isDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: ISet ISet new ISet( [elements]) Create a new set with elements in the given array. The type of the set is gleaned from the type of the first element in the elements array, or the first element added to the set. The type may be \"string\" or \"number\", and all elements will be returned as elements of that type. Parameters: Name Type Argument Description elements Array.&lt;(string|number)&gt; &lt;optional&gt; initial elements to add to the set Methods add(element) Adds the specified element or array of elements to this set if it is or they are not already present. Parameters: Name Type Description element * | Array.&lt;*&gt; element or array of elements to add Returns: true if this set did not already contain the specified element[s] Type boolean asArray() Return the set as a javascript array. Returns: the set represented as a javascript array Type Array.&lt;*&gt; clear() Removes all of the elements from this set. contains(element) Returns true if this set contains the specified element. Parameters: Name Type Description element * the element to test Returns: Type boolean fromJS() Convert from a js representation to an internal one. Returns: the current object, or undefined if the conversion did not work Type ISet | undefined isEmpty() Returns true if this set contains no elements. Returns: Type boolean remove(element) Removes the specified element from this set if it is present. Parameters: Name Type Description element * the element to remove Returns: true if the set contained the specified element Type boolean toJS() Convert to a javascript representation of this object. In this case, it is a normal JS array. Returns: the JS representation of this object Type * toJson() Represents the current set as json. Returns: the current set represented as json Type string × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"IString.html":{"id":"IString.html","title":"Class: IString","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: IString IString Create a new ilib string instance. This string inherits from and extends the Javascript String class. It can be used almost anywhere that a normal Javascript string is used, though in some instances you will need to call the #toString method when a built-in Javascript string is needed. The formatting methods are methods that are not in the intrinsic String class and are most useful when localizing strings in an app or web site in combination with the ResBundle class. This class is named IString (\"ilib string\") so as not to conflict with the built-in Javascript String class. new IString(string) Parameters: Name Type Description string string | IString initialize this instance with this string Methods &lt;protected&gt; _toCodePoint(index) Convert the character or the surrogate pair at the given index into the string to a Unicode UCS-4 code point. Parameters: Name Type Description index number index into the string Returns: code point of the character at the given index into the string Type number charAt(index) Same as String.charAt() Parameters: Name Type Description index number the index of the character being sought Returns: the character at the given index Type IString charCodeAt(index) Same as String.charCodeAt(). This only reports on 2-byte UCS-2 Unicode values, and does not take into account supplementary characters encoded in UTF-16. If you would like to take account of those characters, use codePointAt() instead. Parameters: Name Type Description index number the index of the character being sought Returns: the character code of the character at the given index in the string Type number charIterator() Return an iterator that will step through all of the characters in the string one at a time, taking care to step through the surrogate pairs in UTF-16 encoding properly. The standard Javascript String's charAt() method only returns information about a particular 16-bit character in the UTF-16 encoding scheme. If the index is pointing to a low- or high-surrogate character, it will return that surrogate character rather than the surrogate pair which represents a character in the supplementary planes. The iterator instance returned has two methods, hasNext() which returns true if the iterator has more characters to iterate through, and next() which returns the next character. Returns: an iterator that iterates through all the characters in the string Type Object codePointAt(index) Return the code point at the given index when the string is viewed as an array of code points. If the index is beyond the end of the array of code points or if the index is negative, -1 is returned. Parameters: Name Type Description index number index of the code point Returns: code point of the character at the given index into the string Type number codePointLength() Return the number of code points in this string. This may be different than the number of characters, as the UTF-16 encoding that Javascript uses for its basis returns surrogate pairs separately. Two 2-byte surrogate characters together make up one character/code point in the supplementary character planes. If your string contains no characters in the supplementary planes, this method will return the same thing as the length() method. Returns: the number of code points in this string Type number concat(strings) Same as String.concat() Parameters: Name Type Description strings string strings to concatenate to the current one Returns: a concatenation of the given strings Type IString endsWith() Same as String.endsWith(). Returns: true if the given characters are found at the end of the string, and false otherwise Type boolean forEach(callback) Call the callback with each character in the string one at a time, taking care to step through the surrogate pairs in the UTF-16 encoding properly. The standard Javascript String's charAt() method only returns a particular 16-bit character in the UTF-16 encoding scheme. If the index to charAt() is pointing to a low- or high-surrogate character, it will return the surrogate character rather than the the character in the supplementary planes that the two surrogates together encode. This function will call the callback with the full character, making sure to join two surrogates into one character in the supplementary planes where necessary. Parameters: Name Type Description callback function a callback function to call with each full character in the current string forEachCodePoint(callback) Call the callback with each numeric code point in the string one at a time, taking care to step through the surrogate pairs in the UTF-16 encoding properly. The standard Javascript String's charCodeAt() method only returns information about a particular 16-bit character in the UTF-16 encoding scheme. If the index to charCodeAt() is pointing to a low- or high-surrogate character, it will return the code point of the surrogate character rather than the code point of the character in the supplementary planes that the two surrogates together encode. This function will call the callback with the full code point of each character, making sure to join two surrogates into one code point in the supplementary planes. Parameters: Name Type Description callback function a callback function to call with each code point in the current string format(params) Format this string instance as a message, replacing the parameters with the given values. The string can contain any text that a regular Javascript string can contain. Replacement parameters have the syntax: {name} Where \"name\" can be any string surrounded by curly brackets. The value of \"name\" is taken from the parameters argument. Example: var str = new IString(\"There are {num} objects.\"); console.log(str.format({ num: 12 }); Would give the output: There are 12 objects. If a property is missing from the parameter block, the replacement parameter substring is left untouched in the string, and a different set of parameters may be applied a second time. This way, different parts of the code may format different parts of the message that they happen to know about. Example: var str = new IString(\"There are {num} objects in the {container}.\"); console.log(str.format({ num: 12 }); Would give the output: There are 12 objects in the {container}. The result can then be formatted again with a different parameter block that specifies a value for the container property. Parameters: Name Type Description params a Javascript object containing values for the replacement parameters in the current string Returns: a new IString instance with as many replacement parameters filled out as possible with real values. formatChoice(argIndex, params) Format a string as one of a choice of strings dependent on the value of a particular argument index or array of indices. The syntax of the choice string is as follows. The string contains a series of choices separated by a vertical bar character \"|\". Each choice has a value or range of values to match followed by a hash character \"#\" followed by the string to use if the variable matches the criteria. Example string: var num = 2; var str = new IString(\"0#There are no objects.|1#There is one object.|2#There are {number} objects.\"); console.log(str.formatChoice(num, { number: num })); Gives the output: \"There are 2 objects.\" The strings to format may contain replacement variables that will be formatted using the format() method above and the params argument as a source of values to use while formatting those variables. If the criterion for a particular choice is empty, that choice will be used as the default one for use when none of the other choice's criteria match. Example string: var num = 22; var str = new IString(\"0#There are no objects.|1#There is one object.|#There are {number} objects.\"); console.log(str.formatChoice(num, { number: num })); Gives the output: \"There are 22 objects.\" If multiple choice patterns can match a given argument index, the first one encountered in the string will be used. If no choice patterns match the argument index, then the default choice will be used. If there is no default choice defined, then this method will return an empty string. Special Syntax For any choice format string, all of the patterns in the string should be of a single type: numeric, boolean, or string/regexp. The type of the patterns is determined by the type of the argument index parameter. If the argument index is numeric, then some special syntax can be used in the patterns to match numeric ranges. &gt;x - match any number that is greater than x &gt;=x - match any number that is greater than or equal to x &lt;x - match any number that is less than x &lt;=x - match any number that is less than or equal to x start-end - match any number in the range [start,end) zero - match any number in the class \"zero\". (See below for a description of number classes.) one - match any number in the class \"one\" two - match any number in the class \"two\" few - match any number in the class \"few\" many - match any number in the class \"many\" other - match any number in the other or default class A number class defines a set of numbers that receive a particular syntax in the strings. For example, in Slovenian, integers ending in the digit \"1\" are in the \"one\" class, including 1, 21, 31, ... 101, 111, etc. Similarly, integers ending in the digit \"2\" are in the \"two\" class. Integers ending in the digits \"3\" or \"4\" are in the \"few\" class, and every other integer is handled by the default string. The definition of what numbers are included in a class is locale-dependent. They are defined in the data file plurals.json. If your string is in a different locale than the default for ilib, you should call the setLocale() method of the string instance before calling this method. Other Pattern Types If the argument index is a boolean, the string values \"true\" and \"false\" may appear as the choice patterns. If the argument index is of type string, then the choice patterns may contain regular expressions, or static strings as degenerate regexps. Multiple Indexes If you have 2 or more indexes to format into a string, you can pass them as an array. When you do that, the patterns to match should be a comma-separate list of patterns as per the rules above. Example string: var str = new IString(\"zero,zero#There are no objects on zero pages.|one,one#There is 1 object on 1 page.|other,one#There are {number} objects on 1 page.|#There are {number} objects on {pages} pages.\"); var num = 4, pages = 1; console.log(str.formatChoice([num, pages], { number: num, pages: pages })); Gives the output: \"There are 4 objects on 1 page.\" Note that when there is a single index, you would typically leave the pattern blank to indicate the default choice. When there are multiple indices, sometimes one of the patterns has to be the default case when the other is not. Rather than leaving one or more of the patterns blank with commas that look out-of-place in the middle of it, you can use the word \"other\" to indicate a match with the default or other choice. The above example shows the use of the \"other\" pattern. That said, you are allowed to leave the pattern blank if you so choose. In the example above, the pattern for the third string could easily have been written as \",one\" instead of \"other,one\" and the result will be the same. Parameters: Name Type Description argIndex * | Array.&lt;*&gt; The index into the choice array of the current parameter, or an array of indices params Object The hash of parameter values that replace the replacement variables in the string @param {boolean} useIntlPlural [optional] true if you are willing to use Intl.PluralRules object If it is omitted, the default value is true Throws: \"syntax error in choice format pattern: \" if there is a syntax error Returns: the formatted string Type string getLocale() Return the locale to use when processing choice formats. The locale affects how number classes are interpretted. In some cultures, the limit \"few\" maps to \"any integer that ends in the digits 2 to 9\" and in yet others, \"few\" maps to \"any integer that ends in the digits 3 or 4\". Returns: localespec to use when processing choice formats with this string Type string includes() Same as String.includes(). Returns: true if the search string is found anywhere with the given string, and false otherwise Type boolean indexOf(searchValue, start) Same as String.indexOf() Parameters: Name Type Description searchValue string string to search for start number index into the string to start searching, or undefined to search the entire string Returns: index into the string of the string being sought, or -1 if the string is not found Type number iterator() Return an iterator that will step through all of the characters in the string one at a time and return their code points, taking care to step through the surrogate pairs in UTF-16 encoding properly. The standard Javascript String's charCodeAt() method only returns information about a particular 16-bit character in the UTF-16 encoding scheme. If the index is pointing to a low- or high-surrogate character, it will return a code point of the surrogate character rather than the code point of the character in the supplementary planes that the two surrogates together encode. The iterator instance returned has two methods, hasNext() which returns true if the iterator has more code points to iterate through, and next() which returns the next code point as a number. Returns: an iterator that iterates through all the code points in the string Type Object lastIndexOf(searchValue, start) Same as String.lastIndexOf() Parameters: Name Type Description searchValue string string to search for start number index into the string to start searching, or undefined to search the entire string Returns: index into the string of the string being sought, or -1 if the string is not found Type number match(regexp) Same as String.match() Parameters: Name Type Description regexp string the regular expression to match Returns: an array of matches Type Array.&lt;string&gt; matchAll(regexp) Same as String.matchAll() Parameters: Name Type Description regexp string the regular expression to match Returns: an iterator of the matches Type iterator normalize() Same as String.normalize(). If this JS engine does not support this method, then you can use the NormString class of ilib to the same thing (albeit a little slower). Returns: the string in normalized form Type string padEnd() Same as String.padEnd(). Returns: a string of the specified length with the pad string applied at the end of the current string Type string padStart() Same as String.padStart(). Returns: a string of the specified length with the pad string applied at the end of the current string Type string repeat() Same as String.repeat(). Returns: a new string containing the specified number of copies of the given string Type string replace(searchValue, newValue) Same as String.replace() Parameters: Name Type Description searchValue string a regular expression to search for newValue string the string to replace the matches with Returns: a new string with all the matches replaced with the new value Type IString search(regexp) Same as String.search() Parameters: Name Type Description regexp string the regular expression to search for Returns: position of the match, or -1 for no match Type number setLocale(locale [, sync] [, loadParams] [, onLoad]) Set the locale to use when processing choice formats. The locale affects how number classes are interpretted. In some cultures, the limit \"few\" maps to \"any integer that ends in the digits 2 to 9\" and in yet others, \"few\" maps to \"any integer that ends in the digits 3 or 4\". Parameters: Name Type Argument Description locale Locale | string locale to use when processing choice formats with this string sync boolean &lt;optional&gt; [optional] whether to load the locale data synchronously or not loadParams Object &lt;optional&gt; [optional] parameters to pass to the loader function onLoad function &lt;optional&gt; [optional] function to call when the loading is done slice(start, end) Same as String.slice() Parameters: Name Type Description start number first character to include in the string end number include all characters up to, but not including the end character Returns: a slice of the current string Type IString split(separator, limit) Same as String.split() Parameters: Name Type Description separator string regular expression to match to find separations between the parts of the text limit number maximum number of items in the final output array. Any items beyond that limit will be ignored. Returns: the parts of the current string split by the separator Type Array.&lt;string&gt; startsWith() Same as String.startsWith(). Returns: true if the given characters are found at the beginning of the string, and false otherwise Type boolean substr(start, length) Same as String.substr() Parameters: Name Type Description start number the index of the character that should begin the returned substring length number the number of characters to return after the start character. Returns: the requested substring Type IString substring(from, to) Same as String.substring() Parameters: Name Type Description from number the index of the character that should begin the returned substring to number the index where to stop the extraction. If omitted, extracts the rest of the string Returns: the requested substring Type IString toLocaleLowerCase() Same as String.toLocaleLowerCase(). If the JS engine does not support this method, you can use the ilib CaseMapper class instead. Returns: a new string representing the calling string converted to lower case, according to any locale-sensitive case mappings Type string toLocaleUpperCase() Same as String.toLocaleUpperCase(). If the JS engine does not support this method, you can use the ilib CaseMapper class instead. Returns: a new string representing the calling string converted to upper case, according to any locale-sensitive case mappings Type string toLowerCase() Same as String.toLowerCase(). Note that this method is not locale-sensitive. Returns: a string with the first character lower-cased Type IString toString() Same as String.toString() Returns: this instance as regular Javascript string Type string toUpperCase() Same as String.toUpperCase(). Note that this method is not locale-sensitive. Use toLocaleUpperCase() instead to get locale-sensitive behaviour. Returns: a string with the first character upper-cased Type IString trim() Same as String.trim(). Returns: a new string representing the calling string stripped of whitespace from both ends. Type string trimEnd() Same as String.trimEnd(). Returns: a new string representing the calling string stripped of whitespace from its (right) end. Type string trimLeft() Same as String.trimLeft(). Returns: A new string representing the calling string stripped of whitespace from its beginning (left end). Type string trimRight() Same as String.trimRight(). Returns: a new string representing the calling string stripped of whitespace from its (right) end. Type string trimStart() Same as String.trimStart(). Returns: A new string representing the calling string stripped of whitespace from its beginning (left end). Type string valueOf() Same as String.valueOf() Returns: this instance as a regular Javascript string Type string &lt;static&gt; fromCodePoint(codepoint) Convert a UCS-4 code point to a Javascript string. The codepoint can be any valid UCS-4 Unicode character, including supplementary characters. Standard Javascript only supports supplementary characters using the UTF-16 encoding, which has values in the range 0x0000-0xFFFF. String.fromCharCode() will only give you a string containing 16-bit characters, and will not properly convert the code point for a supplementary character (which has a value &gt; 0xFFFF) into two UTF-16 surrogate characters. Instead, it will just just give you whatever single character happens to be the same as your code point modulo 0x10000, which is almost never what you want. Similarly, that means if you use String.charCodeAt() you will only retrieve a 16-bit value, which may possibly be a single surrogate character that is part of a surrogate pair representing a character in the supplementary plane. It will not give you a code point. Use IString.codePointAt() to access code points in a string, or use an iterator to walk through the code points in a string. Parameters: Name Type Description codepoint number UCS-4 code point to convert to a character Returns: a string containing the character represented by the codepoint Type string &lt;static&gt; loadPlurals( [sync], locale [, loadParams] [, onLoad]) Load the plural the definitions of plurals for the locale. Parameters: Name Type Argument Description sync boolean &lt;optional&gt; locale Locale | string loadParams Object &lt;optional&gt; onLoad function &lt;optional&gt; &lt;static&gt; toCodePoint(str, index) Convert the character or the surrogate pair at the given index into the intrinsic Javascript string to a Unicode UCS-4 code point. Parameters: Name Type Description str string string to get the code point from index number index into the string Returns: code point of the character at the given index into the string Type number × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"IString_charIterator-_chiterator.html":{"id":"IString_charIterator-_chiterator.html","title":"Class: _chiterator","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: _chiterator IString#charIterator~ _chiterator new _chiterator() × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-1 anCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: IslamicCal IslamicCal Construct a new Islamic calendar object. This class encodes information about the civil Islamic calendar. The civil Islamic calendar is a tabular islamic calendar where the dates are calculated by arithmetic rules. This differs from the religious Islamic calendar which is used to mark the beginning of particular holidays. The religious calendar depends on the first sighting of the new crescent moon to determine the first day of the new month. Because humans and weather are both involved, the actual time of sighting varies, so it is not really possible to precalculate the religious calendar. Certain groups, such as the Islamic Society of North America, decreed in in 2007 that they will use a calendar based on calculations rather than observations to determine the beginning of lunar months, and therefore the dates of holidays. new IslamicCal( [options]) Parameters: Name Type Argument Description options Object &lt;optional&gt; Options governing the construction of this instance Extends Calendar Methods getMonLength(month, year) Return the number of days in a particular month in a particular year. This function can return a different number for a month depending on the year because of things like leap years. Parameters: Name Type Description month number the month for which the length is sought year number the year within which that month can be found Overrides: Calendar#getMonLength Returns: the number of days within the given month in the given year Type number getNumMonths(year) Return the number of months in the given year. The number of months in a year varies for luni-solar calendars because in some years, an extra month is needed to extend the days in a year to an entire solar year. The month is represented as a 1-based number where 1=first month, 2=second month, etc. Parameters: Name Type Description year number a year for which the number of months is sought Overrides: Calendar#getNumMonths getType() Return the type of this calendar. Overrides: Calendar#getType Returns: the name of the type of this calendar Type string isLeapYear(year) Return true if the given year is a leap year in the Islamic calendar. The year parameter may be given as a number, or as a IslamicDate object. Parameters: Name Type Description year number the year for which the leap year information is being sought Overrides: Calendar#isLeapYear Returns: true if the given year is a leap year Type boolean × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"IslamicDate.html":{"id":"IslamicDate.html","title":"Class: IslamicDate","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: IslamicDate IslamicDate Construct a new civil Islamic date object. The constructor can be called with a params object that can contain the following properties: julianday - the Julian Day to set into this date year - any integer except 0. Years go from -1 (BCE) to 1 (CE), skipping the zero year month - 1 to 12, where 1 means Muharram, 2 means Saffar, etc. day - 1 to 30 hour - 0 to 23. A formatter is used to display 12 hour clocks, but this representation is always done with an unambiguous 24 hour representation minute - 0 to 59 second - 0 to 59 millisecond - 0 to 999 locale - the TimeZone instance or time zone name as a string of this julian date. The date/time is kept in the local time. The time zone is used later if this date is formatted according to a different time zone and the difference has to be calculated, or when the date format has a time zone component in it. timezone - the time zone of this instance. If the time zone is not given, it can be inferred from this locale. For locales that span multiple time zones, the one with the largest population is chosen as the one that represents the locale. date - use the given intrinsic Javascript date to initialize this one. If called with another Islamic date argument, the date components of the given date are copied into the current one. If the constructor is called with no arguments at all or if none of the properties listed above from julianday through millisecond are present, then the date components are filled in with the current date at the time of instantiation. Note that if you do not give the time zone when defaulting to the current time and the time zone for all of ilib was not set with ilib.setTimeZone(), then the time zone will default to UTC (\"Universal Time, Coordinated\" or \"Greenwich Mean Time\"). new IslamicDate( [params]) Parameters: Name Type Argument Description params Object &lt;optional&gt; parameters that govern the settings and behaviour of this Islamic date Extends IDate Members day :number The day of the month. This ranges from 1 to 30. Type: number dayOfYear :number The day of the year. Ranges from 1 to 355. Type: number hour :number The hour of the day. This can be a number from 0 to 23, as times are stored unambiguously in the 24-hour clock. Type: number millisecond :number The millisecond of the second. Ranges from 0 to 999. Type: number minute :number The minute of the hours. Ranges from 0 to 59. Type: number month :number The month number, ranging from 1 to 12 (December). Type: number second :number The second of the minute. Ranges from 0 to 59. Type: number year :number Year in the Islamic calendar. Type: number Methods &lt;protected&gt; _calcDateComponents() Calculate date components for the given RD date. &lt;protected&gt; _calcYear(rd) Return the year for the given RD Parameters: Name Type Description rd number RD to calculate from Returns: the year for the RD Type number after(dow) Return a new date instance in the current calendar that represents the first instance of the given day of the week after the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week after the current date that is being sought Inherited From: IDate#after Returns: the date being sought Type IDate before(dow) Return a new date instance in the current calendar that represents the first instance of the given day of the week before the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week before the current date that is being sought Inherited From: IDate#before Returns: the date being sought Type IDate &lt;protected&gt; firstSunday(year) Return the rd number of the first Sunday of the given ISO year. Parameters: Name Type Description year number the year for which the first Sunday is being sought Inherited From: IDate#firstSunday Returns: the rd of the first Sunday of the ISO year Type number getCalendar() Return the name of the calendar that governs this date. Returns: a string giving the name of the calendar Type string getDayOfWeek() Return the day of the week of this date. The day of the week is encoded as number from 0 to 6, with 0=Sunday, 1=Monday, etc., until 6=Saturday. Returns: the day of the week Type number getDayOfYear() Return the ordinal day of the year. Days are counted from 1 and proceed linearly up to 354 or 355, regardless of months or weeks, etc. That is, Muharran 1st is day 1, and Dhu al-Hijja 29 is 354. Returns: the ordinal day of the year Type number getEra() Return the era for this date as a number. The value for the era for Islamic calendars is -1 for \"before the Islamic era\" and 1 for \"the Islamic era\". Islamic era dates are any date after Muharran 1, 1, which is the same as July 16, 622 CE in the Gregorian calendar. Returns: 1 if this date is in the common era, -1 if it is before the common era Type number getJSDate() Return a Javascript Date object that is equivalent to this date object. Inherited From: IDate#getJSDate Returns: a javascript Date object Type Date | undefined getJulianDay() Return the Julian Day equivalent to this calendar date as a number. Inherited From: IDate#getJulianDay Returns: the julian date equivalent of this date Type number &lt;protected&gt; getRataDie() Return the Rata Die (fixed day) number of this date. Inherited From: IDate#getRataDie Returns: the rd date as a number Type number getTime() Return the unix time equivalent to this date instance. Unix time is the number of milliseconds since midnight on Jan 1, 1970 UTC (Gregorian). This method only returns a valid number for dates between midnight, Jan 1, 1970 UTC (Gregorian) and Jan 19, 2038 at 3:14:07am UTC (Gregorian) when the unix time runs out. If this instance encodes a date outside of that range, this method will return -1. For date types that are not Gregorian, the point in time represented by this date object will only give a return value if it is in the correct range in the Gregorian calendar as given previously. Inherited From: IDate#getTime Returns: a number giving the unix time, or -1 if the date is outside the valid unix time range Type number getTimeExtended() Return the extended unix time equivalent to this Gregorian date instance. Unix time is the number of milliseconds since midnight on Jan 1, 1970 UTC. Traditionally unix time (or the type \"time_t\" in C/C++) is only encoded with an unsigned 32 bit integer, and thus runs out on Jan 19, 2038. However, most Javascript engines encode numbers well above 32 bits and the Date object allows you to encode up to 100 million days worth of time after Jan 1, 1970, and even more interestingly, 100 million days worth of time before Jan 1, 1970 as well. This method returns the number of milliseconds in that extended range. If this instance encodes a date outside of that range, this method will return NaN. Inherited From: IDate#getTimeExtended Returns: a number giving the extended unix time, or Nan if the date is outside the valid extended unix time range Type number getTimeZone() Return the time zone associated with this date, or undefined if none was specified in the constructor. Inherited From: IDate#getTimeZone Returns: the name of the time zone for this date instance Type string | undefined getWeekOfMonth(locale) Return the ordinal number of the week within the month. The first week of a month is the first one that contains 4 or more days in that month. If any days precede this first week, they are marked as being in week 0. This function returns values from 0 through 6. The locale is a required parameter because different locales that use the same Gregorian calendar consider different days of the week to be the beginning of the week. This can affect the week of the month in which some days are located. Parameters: Name Type Description locale Locale | string the locale or locale spec to use when figuring out the first day of the week Inherited From: IDate#getWeekOfMonth Returns: the ordinal number of the week within the current month Type number getWeekOfYear() Return the ISO 8601 week number in the current year for the current date. The week number ranges from 0 to 55, as some years have 55 weeks assigned to them in some calendars. Inherited From: IDate#getWeekOfYear Returns: the week number for the current date Type number &lt;protected&gt; newRd( [params]) Return a new RD for this date type using the given params. Parameters: Name Type Argument Description params Object &lt;optional&gt; the parameters used to create this rata die instance Returns: the new RD instance for the given params Type RataDie onOrAfter(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week on or after the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week on or after the current date that is being sought Inherited From: IDate#onOrAfter Returns: the date being sought Type IDate onOrBefore(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week on or before the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week on or before the current date that is being sought Inherited From: IDate#onOrBefore Returns: the date being sought Type IDate setJulianDay(date) Set the date of this instance using a Julian Day. Parameters: Name Type Description date number | JulianDay the Julian Day to use to set this date Inherited From: IDate#setJulianDay &lt;protected&gt; setRd(rd) Set the date components of this instance based on the given rd. Parameters: Name Type Description rd number the rata die date to set Inherited From: IDate#setRd setTime(millis) Set the time of this instance according to the given unix time. Unix time is the number of milliseconds since midnight on Jan 1, 1970. Parameters: Name Type Description millis number the unix time to set this date to in milliseconds Inherited From: IDate#setTime setTimeZone( [tzName]) Set the time zone associated with this date. Parameters: Name Type Argument Description tzName string &lt;optional&gt; the name of the time zone to set into this date instance, or \"undefined\" to unset the time zone Inherited From: IDate#setTimeZone × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"JulianCal.html":{"id":"JulianCal.html","title":"Class: JulianCal","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: JulianCal JulianCal Construct a new Julian calendar object. This class encodes information about a Julian calendar. new JulianCal( [options]) Parameters: Name Type Argument Description options Object &lt;optional&gt; Options governing the construction of this instance Extends Calendar Methods getMonLength(month, year) Return the number of days in a particular month in a particular year. This function can return a different number for a month depending on the year because of things like leap years. Parameters: Name Type Description month number the month for which the length is sought year number the year within which that month can be found Overrides: Calendar#getMonLength Returns: the number of days within the given month in the given year Type number getNumMonths(year) Return the number of months in the given year. The number of months in a year varies for lunar calendars because in some years, an extra month is needed to extend the days in a year to an entire solar year. The month is represented as a 1-based number where 1=Jaunary, 2=February, etc. until 12=December. Parameters: Name Type Description year number a year for which the number of months is sought Overrides: Calendar#getNumMonths getType() Return the type of this calendar. Overrides: Calendar#getType Returns: the name of the type of this calendar Type string isLeapYear(year) Return true if the given year is a leap year in the Julian calendar. The year parameter may be given as a number, or as a JulDate object. Parameters: Name Type Description year number | JulianDate the year for which the leap year information is being sought Overrides: Calendar#isLeapYear Returns: true if the given year is a leap year Type boolean × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"JulianDate.html":{"id":"JulianDate.html","title":"Class: JulianDate","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: JulianDate JulianDate Construct a new date object for the Julian Calendar. The constructor can be called with a parameter object that contains any of the following properties: unixtime - sets the time of this instance according to the given unix time. Unix time is the number of milliseconds since midnight on Jan 1, 1970 (Gregorian). julianday - the Julian Day to set into this date year - any integer except 0. Years go from -1 (BCE) to 1 (CE), skipping the zero year which doesn't exist in the Julian calendar month - 1 to 12, where 1 means January, 2 means February, etc. day - 1 to 31 hour - 0 to 23. A formatter is used to display 12 hour clocks, but this representation is always done with an unambiguous 24 hour representation minute - 0 to 59 second - 0 to 59 millisecond - 0 to 999 locale - the TimeZone instance or time zone name as a string of this julian date. The date/time is kept in the local time. The time zone is used later if this date is formatted according to a different time zone and the difference has to be calculated, or when the date format has a time zone component in it. timezone - the time zone of this instance. If the time zone is not given, it can be inferred from this locale. For locales that span multiple time zones, the one with the largest population is chosen as the one that represents the locale. date - use the given intrinsic Javascript date to initialize this one. NB. The Julian Day (JulianDay) object is a different object than a date in the Julian calendar and the two are not to be confused. The Julian Day object represents time as a number of whole and fractional days since the beginning of the epoch, whereas a date in the Julian calendar is a regular date that signifies year, month, day, etc. using the rules of the Julian calendar. The naming of Julian Days and the Julian calendar are unfortunately close, and come from history. If called with another Julian date argument, the date components of the given date are copied into the current one. If the constructor is called with no arguments at all or if none of the properties listed above from unixtime through millisecond are present, then the date components are filled in with the current date at the time of instantiation. Note that if you do not give the time zone when defaulting to the current time and the time zone for all of ilib was not set with ilib.setTimeZone(), then the time zone will default to UTC (\"Universal Time, Coordinated\" or \"Greenwich Mean Time\"). new JulianDate( [params]) Parameters: Name Type Argument Description params Object &lt;optional&gt; parameters that govern the settings and behaviour of this Julian date Extends IDate Members day :number The day of the month. This ranges from 1 to 31. Type: number dayOfYear :number The day of the year. Ranges from 1 to 383. Type: number hour :number The hour of the day. This can be a number from 0 to 23, as times are store
