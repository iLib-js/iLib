tes of the string in order. Parameters: Name Type Description bytes Array.&lt;number&gt; | Uint8Array bytes to map to a Unicode string Inherited From: Charmap#mapToUnicode Overrides: Charmap#mapToUnicode Returns: A string in the standard Javascript charset UTF-16 Type string × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"UnitFmt.html":{"id":"UnitFmt.html","title":"Class: UnitFmt","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: UnitFmt UnitFmt Create a new unit formatter instance. The unit formatter is immutable once it is created, but can format as many different strings with different values as needed with the same options. Create different unit formatter instances for different purposes and then keep them cached for use later if you have more than one unit string to format. The options may contain any of the following properties: locale - locale to use when formatting the units. The locale also controls the translation of the names of the units. If the locale is not specified, then the default locale of the app or web page will be used. autoScale - when true, automatically scale the amount to get the smallest number greater than 1, where possible, possibly by converting units within the locale's measurement system. For example, if the current locale is \"en-US\", and we have a measurement containing 278 fluid ounces, then the number \"278\" can be scaled down by converting the units to a larger one such as gallons. The scaled size would be 2.17188 gallons. Since iLib does not have a US customary measure larger than gallons, it cannot scale it down any further. If the amount is less than the smallest measure already, it cannot be scaled down any further and no autoscaling will be applied. Default for the autoScale property is \"true\", so it only needs to be specified when you want to turn off autoscaling. autoConvert - automatically convert the units to the nearest appropriate measure of the same type in the measurement system used by the locale. For example, if a measurement of length is given in meters, but the current locale is \"en-US\" which uses the US Customary system, then the nearest appropriate measure would be \"yards\", and the amount would be converted from meters to yards automatically before being formatted. Default for the autoConvert property is \"true\", so it only needs to be specified when you want to turn off autoconversion. usage - describe the reason for the measure. For example, the usage of a formatter may be for a \"person height\", which implies that certain customary units should be used, even though other measures in the same system may be more efficient. In US Customary measures, a person's height is traditionally given in feet and inches, even though yards, feet and inches would be more efficient and logical. Specifying a usage implies that the autoScale is turned on so that the measure can be scaled to the level required for the customary measures for the usage. Setting the usage can also implicitly set the style, the max- and minFractionDigits, roundingMode, length, etc. if those options are not explicitly given in this options object. If they are given, the explicit settings override the defaults of the usage. Usages imply that the formatter should be used with a specific type of measurement. If the format method is called on a measurement that is of the wrong type for the usage, it will be formatted as a regular measurement with default options. List of usages currently supported: general no specific usage with no preselected measures. (Default which does not restrict the units used for any type of measurement.) floorSpace area of the floor of a house or building landArea area of a piece of plot of land networkingSpeed speed of transfer of data over a network audioSpeed speed of transfer of audio data interfaceSpeed speed of transfer of data over a computer interface such as a USB or SATA bus foodEnergy amount of energy contains in food electricalEnergy amount of energy in electricity heatingEnergy amount of energy required to heat things such as water or home interiors babyHeight length of a baby personHeight height of an adult or child (not a baby) vehicleDistance distance traveled by a vehicle or aircraft (except a boat) nauticalDistance distance traveled by a boat personWeight weight/mass of an adult human or larger child babyWeight weight/mass of a baby or of small animals such as cats and dogs vehicleWeight weight/mass of a vehicle (including a boat) drugWeight weight/mass of a medicinal drug vehicleSpeed speed of travel of a vehicle or aircraft (except a boat) nauticalSpeed speed of travel of a boat dryFoodVolume volume of a dry food substance in a recipe such as flour liquidFoodVolume volume of a liquid food substance in a recipe such as milk drinkVolume volume of a drink fuelVolume volume of a vehicular fuel engineVolume volume of an engine's combustion space storageVolume volume of a mass storage tank gasVolume volume of a gas such as natural gas used in a home style - give the style of this formatter. This is used to decide how to format the number and units when the number is not whole, or becomes not whole after auto conversion and scaling. There are two basic styles supported so far: numeric - only the largest unit is used and the number is given as decimals. Example: \"5.25 lbs\" list - display the measure with a list of successively smaller-sized units. Example: \"5 lbs 4 oz\" The style is most useful for units which are not powers of 10 greater than the smaller units as in the metric system, though it can be useful for metric measures as well. Example: \"2kg 381g\". The style may be set implicitly when you set the usage. For example, if the usage is \"personWeight\", the style will be \"numeric\" and the maxFractionDigits will be 0. That is, weight of adults and children are most often given in whole pounds. (eg. \"172 lbs\"). If the usage is \"babyWeight\", the style will be \"list\", and the measures will be pounds and ounces. (eg. \"7 lbs 2 oz\"). length - the length of the units text. This can be either \"short\" or \"long\" with the default being \"long\". Example: a short units text might be \"kph\" and the corresponding long units text would be \"kilometers per hour\". Typically, it is the long units text that is translated per locale, though the short one may be as well. Plurals are taken care of properly per locale as well. maxFractionDigits - the maximum number of digits that should appear in the formatted output after the decimal. A value of -1 means unlimited, and 0 means only print the integral part of the number. minFractionDigits - the minimum number of fractional digits that should appear in the formatted output. If the number does not have enough fractional digits to reach this minimum, the number will be zero-padded at the end to get to the limit. significantDigits - the number of significant digits that should appear in the formatted output. If the given number is less than 1, this option will be ignored. roundingMode - When the maxFractionDigits or maxIntegerDigits is specified, this property governs how the least significant digits are rounded to conform to that maximum. The value of this property is a string with one of the following values: up - round away from zero down - round towards zero. This has the effect of truncating the number ceiling - round towards positive infinity floor - round towards negative infinity halfup - round towards nearest neighbour. If equidistant, round up. halfdown - round towards nearest neighbour. If equidistant, round down. halfeven - round towards nearest neighbour. If equidistant, round towards the even neighbour halfodd - round towards nearest neighbour. If equidistant, round towards the odd neighbour Default if this is not specified is \"halfup\". onLoad - a callback function to call when the date format object is fully loaded. When the onLoad option is given, the UnitFmt object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. Here is an example of how you might use the unit formatter to format a string with the correct units. new UnitFmt(options) Parameters: Name Type Description options Object options governing the way this date formatter instance works Methods format(measurement) Format a particular unit instance according to the settings of this formatter object. Parameters: Name Type Description measurement Measurement measurement to format Returns: the formatted version of the given date instance Type string getLocale() Return the locale used with this formatter instance. Returns: the Locale instance for this formatter Type Locale getMeasurementSystem() Return the measurement system that is used for this formatter. Returns: the measurement system used in this formatter Type string getScale() Return whether or not this formatter will auto-scale the units while formatting. Returns: true if auto-scaling is turned on Type boolean getTemplate() Return the template string that is used to format date/times for this formatter instance. This will work, even when the template property is not explicitly given in the options to the constructor. Without the template option, the constructor will build the appropriate template according to the options and use that template in the format method. Returns: the format template for this formatter Type string toString() Convert this formatter to a string representation by returning the format template. This method delegates to getTemplate. Returns: the format template Type string × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"UnknownUnit.html":{"id":"UnknownUnit.html","title":"Class: UnknownUnit","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphSt [measurementsystem]) Expand the current measurement such that any fractions of the current unit are represented in terms of smaller units in the same system instead of fractions of the current unit. For example, \"6.25 feet\" may be represented as \"6 feet 4 inches\" instead. The return value is an array of measurements which are progressively smaller until the smallest unit in the system is reached or until there is a whole number of any unit along the way. Parameters: Name Type Argument Description measurementsystem string &lt;optional&gt; system to use (uscustomary|imperial|metric), or undefined if the system can be inferred from the current measure Overrides: Measurement#expand Returns: an array of new measurements in order from the current units to the smallest units in the system which together are the same measurement as this one Type Array.&lt;Measurement&gt; getAmount() Return the numeric amount of this measurement. Inherited From: Measurement#getAmount Returns: the numeric amount of this measurement Type number getMeasure() Return the type of this measurement. Examples are \"mass\", \"length\", \"speed\", etc. Measurements can only be converted to measurements of the same type. The type of the units is determined automatically from the units. For example, the unit \"grams\" is type \"mass\". Use the static call Measurement.getAvailableUnits to find out what units this version of ilib supports. Overrides: Measurement#getMeasure Returns: the name of the type of this measurement Type string getMeasurementSystem() Return the name of the measurement system that the current unit is a part of. Inherited From: Measurement#getMeasurementSystem Returns: the name of the measurement system for the units of this measurement Type string getMeasures() Return an array of all units that this measurement types supports. Inherited From: Measurement#getMeasures Returns: an array of all units that this measurement types supports Type Array.&lt;string&gt; getOriginalUnit() Return the units originally used to construct this measurement before it was normalized. Inherited From: Measurement#getOriginalUnit Returns: name of the unit of measurement Type string getUnit() Return the normalized units used in this measurement. Inherited From: Measurement#getUnit Returns: name of the unit of measurement Type string getUnitIdCaseInsensitive(unit) Return the normalized units identifier for the given unit, searching case-insensitively. This has the risk that things may match erroneously because many short form unit strings are case-sensitive. This should method be used as a last resort if no case-sensitive match is found amongst all the different types of measurements. Parameters: Name Type Description unit string the unit to find Inherited From: Measurement#getUnitIdCaseInsensitive Returns: the normalized identifier for the given unit, or undefined if there is no such unit in this type of measurement Type string | undefined list(measures, ratios, constrain [, scale]) Convert the current measurement to a list of measures and amounts. This method will autoScale the current measurement to the largest measure in the given measures list such that the amount of that measure is still greater than or equal to 1. From there, it will truncate that measure to a whole number and then it will calculate the remainder in terms of each of the smaller measures in the given list. For example, if a person's height is given as 70.5 inches, and the list of measures is [\"mile\", \"foot\", \"inch\"], then it will scale the amount to 5 feet, 10.5 inches. The amount is not big enough to have any whole miles, so that measure is not used. The first measure will be \"foot\" because it is the first one in the measure list where the there is an amount of them that is greater than or equal to 1. The return value in this example would be: [ { \"unit\": \"foot\", \"amount\": 5 }, { \"unit\": \"inch\", \"amount\": 10.5 } ] Note that all measures except the smallest will be returned as whole numbers. The smallest measure will contain any possible fractional remainder. Parameters: Name Type Argument Description measures Array.&lt;string&gt; | undefined array of measure names to convert this measure to ratios Object the conversion ratios table for the measurement type constrain function a function that constrains a number according to the display options scale boolean &lt;optional&gt; if true, rescale all of the units so that the largest unit is the largest one with a non-fractional number. If false, then the current unit stays the largest unit. Inherited From: Measurement#list Returns: the conversion of the current measurement into an array of unit names and their amounts Type Array.&lt;{unit: String, amount: Number}&gt; localize(locale) Localize the measurement to the commonly used measurement in that locale. For example If a user's locale is \"en-US\" and the measurement is given as \"60 kmh\", the formatted number should be automatically converted to the most appropriate measure in the other system, in this case, mph. The formatted result should appear as \"37.3 mph\". Parameters: Name Type Description locale string current locale string Overrides: Measurement#localize Returns: a new instance that is converted to locale Type Measurement normalizeUnits(name) Return the normalized name of the given units. If the units are not recognized, this method returns its parameter unmodified. Examples: \"metres\" gets normalized to \"meter\" \"ml\" gets normalized to \"milliliter\" \"foobar\" gets normalized to \"foobar\" (no change because it is not recognized) Parameters: Name Type Description name string name of the units to normalize. Inherited From: Measurement#normalizeUnits Returns: normalized name of the units Type string scale( [measurementsystem]) Scale the measurement unit to an acceptable level. The scaling happens so that the integer part of the amount is as small as possible without being below zero. This will result in the largest units that can represent this measurement without fractions. Measurements can only be scaled to other measurements of the same type. Parameters: Name Type Argument Description measurementsystem string &lt;optional&gt; system to use (uscustomary|imperial|metric), or undefined if the system can be inferred from the current measure Overrides: Measurement#scale Returns: a new instance that is scaled to the right level Type Measurement &lt;static&gt; convert(to, from, unknown) Convert a unknown to another measure. Parameters: Name Type Description to string unit to convert to from string unit to convert from unknown number amount to be convert Returns: the converted amount Type number | undefined × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"VelocityUnit.html":{"id":"VelocityUnit.html","title":"Class: VelocityUnit","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: VelocityUn escription measurementsystem string &lt;optional&gt; the name of the system to scale to units Object &lt;optional&gt; mapping from the measurement system to the units to use for this scaling. If this is not defined, this measurement type will use the set of units that it knows about for the given measurement system Inherited From: Measurement#scale Returns: a new instance that is scaled to the right level Type Measurement &lt;static&gt; convert(to, from, volume) Convert a volume to another measure. Parameters: Name Type Description to string unit to convert to from string unit to convert from volume number amount to be convert Returns: the converted amount Type number | undefined × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"ilib.html":{"id":"ilib.html","title":"Namespace: ilib","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Namespace: ilib ilib The global namespace that contains general ilib functions useful to all of ilib Members &lt;static&gt; _cacheMerged When true, this will cause ilib to cache merged locale data. Merged data is created whenever a locale is specified where the data for a locale data resides in various files, and these need to be merged together to create the overall data for that locale. For example, if the ilib locale is \"fr-CA\", the final locale data is assembled from the following locale parts: root - the root/default locale data shared by every locale fr - the locale data shared by every flavour of French (eg. translations or date formats) und/CA - the language-independent locale data for Canada (eg. time zone or official currency) fr/CA - the locale data that is unique to French for Canada (eg. date or currency formats) On some platforms, the data loaded from disk is cached and then merged each time it is needed to create the whole locale data for the current locale. In other platforms, the merging is too slow, so the already-merged data is cached as well after the first time it is requested. In this way, we sacrifice the memory footprint for the sake of speed. &lt;static&gt; data Place where resources and such are eventually assigned. Methods &lt;static&gt; bind(scope, method) If Function.prototype.bind does not exist in this JS engine, this function reimplements it in terms of older JS functions. bind() doesn't exist in many older browsers. Parameters: Name Type Description scope Object object that the method should operate on method function method to call Returns: function that calls the given method in the given scope with all of its arguments properly attached, or undefined if there was a problem with the arguments Type function | undefined &lt;static&gt; clearCache() Clear the file load cache. This is mainly used by the unit tests, but could be used by regular callers if you want to free up memory for garbage collecting. &lt;static&gt; clearPseudoLocales() Reset the list of pseudo locales back to the default single locale of zxx-XX. &lt;static&gt; extend(object1 [, object2]) Extend object1 by mixing in everything from object2 into it. The objects are deeply extended, meaning that this method recursively descends the tree in the objects and mixes them in at each level. Arrays are extended by concatenating the elements of object2 onto those of object1. Parameters: Name Type Argument Description object1 Object the target object to extend object2 Object &lt;optional&gt; the object to mix in to object1 Returns: returns object1 Type Object &lt;protected, static&gt; getLoader() Return the custom Loader instance currently in use with this instance of ilib. If there is no loader, this method returns undefined. Returns: the loader instance currently in use, or undefined if there is no such loader Type ilib.Loader | undefined &lt;static&gt; getLocale() Return the default locale for all of ilib if one has been set. This locale will be used when no explicit locale is passed to any ilib class. If the default locale is not set, ilib will attempt to use the locale of the environment it is running in, if it can find that. If not, it will default to the locale \"en-US\". Returns: the locale specifier for the default locale Type string &lt;static&gt; getTimeZone() Return the default time zone for all of ilib if one has been set. This time zone will be used when no explicit time zone is passed to any ilib class. If the default time zone is not set, ilib will attempt to use the locale of the environment it is running in, if it can find that. If not, it will default to the the zone \"local\". Returns: the default time zone for ilib Type string &lt;static&gt; getVersion() Return the current version of ilib. Returns: a version string for this instance of ilib Type string &lt;static&gt; isArray(object) Test whether an object is an javascript array. Parameters: Name Type Description object * The object to test Returns: return true if the object is an array and false otherwise Type boolean &lt;static&gt; isDynCode() Return true if this copy of ilib is using dynamically loaded code. It returns false for pre-assembled code. Returns: true if this ilib uses dynamically loaded code, and false otherwise Type boolean &lt;static&gt; isDynData() Return true if this copy of ilib is using dynamically loaded locale data. It returns false for pre-assembled data. Returns: true if this ilib uses dynamically loaded locale data, and false otherwise Type boolean &lt;static&gt; setAsPseudoLocale(localename) Sets the pseudo locale. Pseudolocalization (or pseudo-localization) is used for testing internationalization aspects of software. Instead of translating the text of the software into a foreign language, as in the process of localization, the textual elements of an application are replaced with an altered version of the original language.These specific alterations make the original words appear readable, but include the most problematic characteristics of the world's languages: varying length of text or characters, language direction, and so on. Regular Latin pseudo locale: eu-ES and RTL pseudo locale: ps-AF Parameters: Name Type Description localename string | undefined | null the locale specifier for the pseudo locale &lt;static&gt; setLoaderCallback(loader) Set the custom loader used to load ilib's locale data in your environment. The instance passed in must implement the Loader interface. See the Loader class documentation for more information about loaders. Parameters: Name Type Description loader ilib.Loader class to call to access the requested data. Returns: true if the loader was installed correctly, or false if not Type boolean &lt;static&gt; setLocale(spec) Sets the default locale for all of ilib. This locale will be used when no explicit locale is passed to any ilib class. If the default locale is not set, ilib will attempt to use the locale of the environment it is running in, if it can find that. If not, it will default to the locale \"en-US\". If a type of parameter is string, ilib will take only well-formed BCP-47 tag Parameters: Name Type Description spec string | undefined | null the locale specifier for the default locale &lt;static&gt; setTimeZone(tz) Sets the default time zone for all of ilib. This time zone will be used when no explicit time zone is passed to any ilib class. If the default time zone is not set, ilib will attempt to use the time zone of the environment it is running in, if it can find that. If not, it will default to the the UTC zone \"Etc/UTC\". Parameters: Name Type Description tz string the name of the time zone to set as the default time zone × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"ilib.Loader.html":{"id":"ilib.Loader.html","title":"Interface: Loader","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Interface: Loader ilib. Loader Defines the interface for the loader class for ilib. The main method of the loader object is loadFiles(), which loads a set of requested locale data files from where-ever it is stored. Methods isAvailable() Return true if the file in the named path is available for loading using this loader. The path may be given as an absolute path, in which case only that file is checked, or as a relative path, in which case, the relative path may appear underneath any of the directories that the loader knows about. Returns: true if the file in the named path is available for loading, and false otherwise Type boolean listAvailableFiles() Return all files available for loading using this loader instance. This method returns an object where the properties are the paths to directories where files are loaded from and the values are an array of strings containing the relative paths under the directory of each file that can be loaded. Example: { \"/usr/share/javascript/ilib/locale\": [ \"dateformats.json\", \"aa/dateformats.json\", \"af/dateformats.json\", \"agq/dateformats.json\", \"ak/dateformats.json\", ... \"zxx/dateformats.json\" ] } Returns: a hash containing directory names and paths to file that can be loaded by this loader Type Object loadFiles(paths, sync, params, callback) Load a set of files from where-ever it is stored. This is the main function define a callback function for loading missing locale data or resources. If this copy of ilib is assembled without including the required locale data or resources, then that data can be lazy loaded dynamically when it is needed by calling this method. Each ilib class will first check for the existence of data under ilib.data, and if it is not there, it will attempt to load it by calling this method of the loader, and then place it there. Suggested implementations of this method might load files directly from disk under nodejs or rhino, or within web pages, to load files from the server with XHR calls. The first parameter to this method, paths, is an array of relative paths within the ilib dir structure for the requested data. These paths will already have the locale spec integrated into them, so no further tweaking needs to happen to load the data. Simply load the named files. The second parameter tells the loader whether to load the files synchronously or asynchronously. If the sync parameters is false, then the onLoad function must also be specified. The third parameter gives extra parameters to the loader passed from the calling code. This may contain any property/value pairs. The last parameter, callback, is a callback function to call when all of the data is finishing loading. Make sure to call the callback with the context of \"this\" so that the caller has their context back again. The loader function must be able to operate either synchronously or asychronously. If the loader function is called with an undefined callback function, it is expected to load the data synchronously, convert it to javascript objects, and return the array of json objects as the return value of the function. If the loader function is called with a callback function, it may load the data synchronously or asynchronously (doesn't matter which) as long as it calls the callback function with the data converted to a javascript objects when it becomes available. If a particular file could not be loaded, the loader function should put undefined into the corresponding entry in the results array. Note that it is important that all the data is loaded before the callback is called. An example implementation for nodejs might be: var fs = require(\"fs\"); var myLoader = function() {}; myLoader.prototype = new Loader(); myLoader.prototype.constructor = myLoader; myLoader.prototype.loadFiles = function(paths, sync, params, callback) { if (sync) { var ret = []; // synchronous load -- just return the result paths.forEach(function (path) { var json = fs.readFileSync(path, \"utf-8\"); ret.push(json ? JSON.parse(json) : undefined); }); return ret; } this.callback = callback; // asynchronous this.results = []; this._loadFilesAsync(paths); } myLoader.prototype._loadFilesAsync = function (paths) { if (paths.length &gt; 0) { var file = paths.shift(); fs.readFile(file, \"utf-8\", function(err, json) { this.results.push(err ? undefined : JSON.parse(json)); // call self recursively so that the callback is only called at the end // when all the files are loaded sequentially if (paths.length &gt; 0) { this._loadFilesAsync(paths); } else { this.callback(this.results); } }); } } // bind to \"this\" so that \"this\" is relative to your own instance ilib.setLoaderCallback(new myLoader()); Parameters: Name Type Description paths Array.&lt;string&gt; An array of paths to load from wherever the files are stored sync Boolean if true, load the files synchronously, and false means asynchronously params Object an object with any extra parameters for the loader. These can be anything. The caller of the ilib class passes these parameters in. Presumably, the code that calls ilib and the code that provides the loader are together and can have a private agreement between them about what the parameters should contain. callback function function to call when the files are all loaded. The parameter of the callback function is the contents of the files. × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "}}
