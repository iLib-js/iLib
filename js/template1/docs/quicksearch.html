ment Description measurementsystem string &lt;optional&gt; the name of the system to scale to units Object &lt;optional&gt; mapping from the measurement system to the units to use for this scaling. If this is not defined, this measurement type will use the set of units that it knows about for the given measurement system Inherited From: Measurement#scale Returns: a new instance that is scaled to the right level Type Measurement &lt;static&gt; convert(to, from, pressure) Convert a pressure to another measure. Parameters: Name Type Description to string unit to convert to from string unit to convert from pressure number amount to be convert Returns: the converted amount Type number | undefined × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"ResBundle.html":{"id":"ResBundle.html","title":"Class: ResBundle","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: ResBundle ResBundle Create a new resource bundle instance. The resource bundle loads strings appropriate for a particular locale and provides them via the getString method. The options object may contain any (or none) of the following properties: locale - The locale of the strings to load. If not specified, the default locale is the the default for the web page or app in which the bundle is being loaded. name - Base name of the resource bundle to load. If not specified the default base name is \"resources\". type - Name the type of strings this bundle contains. Valid values are \"xml\", \"html\", \"text\", \"c\", \"raw\", \"ruby\", or \"template\". The default is \"text\". If the type is \"xml\" or \"html\", then XML/HTML entities and tags are not pseudo-translated. During a real translation, HTML character entities are translated to their corresponding characters in a source string before looking that string up in the translations. Also, the characters \"\", and \"&amp;\" are converted to entities again in the output, but characters are left as they are. If the type is \"xml\", \"html\", \"ruby\", or \"text\" types, then the replacement parameter names are not pseudo-translated as well so that the output can be used for formatting with the IString class. If the type is \"c\" then all C language style printf replacement parameters (eg. \"%s\" and \"%d\") are skipped automatically. This includes iOS/Objective-C/Swift substitution parameters like \"%@\" or \"%1$@\". If the type is raw, all characters are pseudo-translated, including replacement parameters as well as XML/HTML tags and entities. lengthen - when pseudo-translating the string, tell whether or not to automatically lengthen the string to simulate \"long\" languages such as German or French. This is a boolean value. Default is false. missing - what to do when a resource is missing. The choices are: source - return the source string unchanged pseudo - return the pseudo-translated source string, translated to the script of the locale if the mapping is available, or just the default Latin pseudo-translation if not empty - return the empty string The default behaviour is the same as before, which is to return the source string unchanged. basePath - look in the given path for the resource bundle files. This can be an absolute path or a relative path that is relative to the application's root. Default if this is not specified is to look in the standard path (ie. in the root of the app). onLoad - a callback function to call when the resources are fully loaded. When the onLoad option is given, this class will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. The locale option may be given as a locale spec string or as an Locale object. If the locale option is not specified, then strings for the default locale will be loaded. The name option can be used to put groups of strings together in a single bundle. The strings will then appear together in a JS object in a JS file that can be included before the ilib. A resource bundle with a particular name is actually a set of bundles that are each specific to a language, a language plus a region, etc. All bundles with the same base name should contain the same set of source strings, but with different translations for the given locale. The user of the bundle does not need to be aware of the locale of the bundle, as long as it contains values for the strings it needs. Strings in bundles for a particular locale are inherited from parent bundles that are more generic. In general, the hierarchy is as follows (from least locale-specific to most locale-specific): language region language_script language_region region_variant language_script_region language_region_variant language_script_region_variant That is, if the translation for a string does not exist in the current locale, the more-generic parent locale is searched for the string. In the worst case scenario, the string is not found in the base locale's strings. In this case, the missing option guides this class on what to do. If the missing option is \"source\", then the original source is returned as the translation. If it is \"empty\", the empty string is returned. If it is \"pseudo\", then the pseudo-translated string that is appropriate for the default script of the locale is returned. This allows developers to create code with new or changed strings in it and check in that code without waiting for the translations to be done first. The translated version of the app or web site will still function properly, but will show a spurious untranslated string here and there until the translations are done and also checked in. The base is whatever language your developers use to code in. For a German web site, strings in the source code may be written in German for example. Often this base is English, as many web sites are coded in English, but that is not required. The strings can be extracted with the ilib localization tool (which will be shipped at some future time.) Once the strings have been translated, the set of translated files can be generated with the same tool. The output from the tool can be used as input to the ResBundle object. It is up to the web page or app to make sure the JS file that defines the bundle is included before creating the ResBundle instance. A special locale \"zxx-XX\" is used as the pseudo-translation locale because zxx means \"no linguistic information\" in the ISO 639 standard, and the region code XX is defined to be user-defined in the ISO 3166 standard. Pseudo-translation is a locale where the translations are generated on the fly based on the contents of the source string. Characters in the source string are replaced with other characters and returned. Example. If the source string is: \"This is a string\" then the pseudo-translated version might look something like this: \"Ţħïş ïş á şţřïñĝ\" Pseudo-translation can be used to test that your app or web site is translatable before an actual translation has happened. These bugs can then be fixed before the translation starts, avoiding an explosion of bugs later when each language's tester registers the same bug complaining that the same string is not translated. When pseudo-localizing with the Latin script, this allows the strings to be readable in the UI in the source language (if somewhat funky-looking), so that a tester can easily verify that the string is properly externalized and loaded from a resource bundle without the need to be able to read a foreign language. If one of a list of script tags is given in the pseudo-locale specifier, then the pseudo-localization can map characters to very rough transliterations of characters in the given script. For example, zxx-Hebr-XX maps strings to Hebrew characters, which can be used to test your UI in a right-to-left language to catch bidi bugs before a translation is done. Currently, the list of target scripts includes Hebrew (Hebr), Chinese Simplified Han (Hans), and Cyrillic (Cyrl) with more to be added later. If no script is explicitly specified in the locale spec, or if the script is not supported, then the default mapping maps Latin base characters to accented versions of those Latin characters as in the example above. When the \"lengthen\" property is set to true in the options, the pseudotranslation code will add digits to the end of the string to simulate the lengthening that occurs when translating to other languages. The above example will come out like this: \"Ţħïş ïş á şţřïñĝ76543210\" The string is lengthened according to the length of the source string. If the source string is less than 20 characters long, the string is lengthened by 50%. If the source string is 20-40 characters long, the string is lengthened by 33%. If te string is greater than 40 characters long, the string is lengthened by 20%. The pseudotranslation always ends a string with the digit \"0\". If you do not see the digit \"0\" in the UI for your app, you know that truncation has occurred, and the number you see at the end of the string tells you how many characters were truncated. new ResBundle(options) Parameters: Name Type Argument Description options Object &lt;nullable&gt; Options controlling how the bundle is created Methods &lt;protected&gt; _loadPseudo() containsKey( [source] [, key]) Return true if the current bundle contains a translation for the given key and source. The getString method will always return a string for any given key and source combination, so it cannot be used to tell if a translation exists. Either one or both of the source and key must be specified. If both are not specified, this method will return false. Parameters: Name Type Argument Description source string &lt;optional&gt; &lt;nullable&gt; source string to look up key string &lt;optional&gt; &lt;nullable&gt; key to look up Returns: true if this bundle contains a translation for the key, and false otherwise Type boolean getLocale() Return the locale of this resource bundle. Returns: the locale of this resource bundle object Type Locale getName() Return the name of this resource bundle. This corresponds to the name option given to the constructor. Returns: name of the the current instance Type string getResObj() Return the merged resources as an entire object. When loading resources for a locale that are not just a set of translated strings, but instead an entire structured javascript object, you can gain access to that object via this call. This method will ensure that all the of the parts of the object are correct for the locale. For pre-assembled data, it starts by loading ilib.data[name], where name is the base name for this set of resources. Then, it successively merges objects in the base data using progressively more locale-specific data. It loads it in this order from ilib.data: language region language_script language_region region_variant language_script_region language_region_variant language_script_region_variant For dynamically loaded data, the code attempts to load the same sequence as above, but with slash path separators instead of underscores. Loading the resources this way allows the program to share resources between all locales that share a common language, region, or script. As a general rule-of-thumb, resources should be as generic as possible in order to cover as many locales as possible. Returns: returns the object that is the basis for this resources instance Type Object getString(source, key [, escapeMode]) Return a localized string, array, or object. This method can localize individual strings or arrays of strings. If the source parameter is a string, the translation of that string is looked up and returned. If the source parameter is an array of strings, then the translation of each of the elements of that array is looked up, and an array of translated strings is returned. If any string is not found in the loaded set of resources, the original source string is returned. If the key is not given, then the source string itself is used as the key. In the case where the source string is used as the key, the whitespace is compressed down to 1 space each, and the whitespace at the beginning and end of the string is trimmed. The escape mode specifies what type of output you are escaping the returned string for. Modes are similar to the types: \"html\" -- prevents HTML injection by escaping the characters &lt; &gt; and &amp; \"xml\" -- currently same as \"html\" mode \"js\" -- prevents breaking Javascript syntax by backslash escaping all quote and double-quote characters \"attribute\" -- meant for HTML attribute values. Currently this is the same as \"js\" escape mode. \"default\" -- use the type parameter from the constructor as the escape mode as well \"none\" or undefined -- no escaping at all. The type parameter of the constructor specifies what type of strings this bundle is operating upon. This allows pseudo-translation and automatic key generation to happen properly by telling this class how to parse the string. The escape mode for this method is different in that it specifies how this string will be used in the calling code and therefore how to escape it properly. For example, a section of Javascript code may be constructing an HTML snippet in a string to add to the web page. In this case, the type parameter in the constructor should be \"html\" so that the source string can be parsed properly, but the escape mode should be \"js\" so that the output string can be used in Javascript without causing syntax errors. Parameters: Name Type Argument Description source string | Array.&lt;string&gt;= the source string or strings to translate key string | Array.&lt;string&gt;= optional name of the key, if any escapeMode string &lt;optional&gt; &lt;nullable&gt; escape mode, if any Returns: the translation of the given source/key or undefined if the translation is not found and the source is undefined Type IString | Array.&lt;IString&gt; | undefined getStringJS(source, key [, escapeMode]) Return a localized string as an intrinsic Javascript String object. This does the same thing as the getString() method, but it returns a regular Javascript string instead of and IString instance. This means it cannot be formatted with the format() method without being wrapped in an IString instance first. Parameters: Name Type Argument Description source string | Array.&lt;string&gt;= the source string to translate key string | Array.&lt;string&gt;= optional name of the key, if any escapeMode string &lt;optional&gt; &lt;nullable&gt; escape mode, if any Returns: the translation of the given source/key or undefined if the translation is not found and the source is undefined Type string | Array.&lt;string&gt; | undefined getType() Return the type of this resource bundle. This corresponds to the type option given to the constructor. Returns: type of the the current instance Type string × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"ScriptInfo.html":{"id":"ScriptInfo.html","title":"Class: ScriptInfo","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: ScriptInfo ScriptInfo Create a new script info instance. This class encodes information about scripts, which are sets of characters used in a writing system. The options object may contain any of the following properties: onLoad - a callback function to call when the script info object is fully loaded. When the onLoad option is given, the script info object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. new ScriptInfo(script [, options]) Parameters: Name Type Argument Description script string The ISO 15924 4-letter identifier for the script options Object &lt;optional&gt; parameters to initialize this instance Methods getCasing() Return true if this script uses lower- and upper-case characters. Returns: true if this script uses letter case Type boolean getCode() Return the 4-letter ISO 15924 identifier associated with this script. Returns: the 4-letter ISO code for this script Type string getCodeNumber() Get the ISO 15924 code number associated with this script. Returns: the ISO 15924 code number Type number getLongCode() Get the long identifier assciated with this script. Returns: the long identifier of this script Type string getName() Get the name of this script in English. Returns: the name of this script in English Type string getNeedsIME() Return true if this script typically requires an input method engine to enter its characters. Returns: true if this script typically requires an IME Type boolean getScriptDirection() Return the usual direction that text in this script is written in. Possible return values are \"rtl\" for right-to-left, \"ltr\" for left-to-right, and \"ttb\" for top-to-bottom. Returns: the usual direction that text in this script is written in Type string &lt;static&gt; getAllScripts(sync, loadParams, onLoad) Return an array of all ISO 15924 4-letter identifier script identifiers that this copy of ilib knows about. Parameters: Name Type Description sync boolean whether to find the available ids synchronously (true) or asynchronously (false) loadParams Object arbitrary object full of properties to pass to the loader onLoad function callback function to call when the data is finished loading Returns: an array of all script identifiers that this copy of ilib knows about Type Array.&lt;string&gt; × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"StringMapper.html":{"id":"StringMapper.html","title":"Class: StringMapper","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: StringMapper StringMapper Create a new string mapper instance. The options may contain any of the following properties: locale - locale to use when loading the mapper. Some maps are locale-dependent, and this locale selects the right one. Default if this is not specified is the current locale. name - the name of the map to load mapFunction - specify an algorithmic mapping function to use if the mapper does not have an explicit mapping for a character. The idea is to save disk and memory when algorithmic mapping can be done for some of the characters, but not others. The exceptions can go into the json file, and the characters that conform to the rule can be mapped algorithmically. The map function should take a string containing 1 character as a parameter and should return a string containing one or more characters. If the character is outside of the range that can be mapped, it should be returned unchanged. onLoad - a callback function to call when this object is fully loaded. When the onLoad option is given, this object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. new StringMapper( [options]) Parameters: Name Type Argument Description options Object &lt;optional&gt; options to initialize this string mapper Methods getLocale() Return the locale that this mapper was constructed. Returns: the locale instance Type Locale map(string) Map a string using the mapping defined in the constructor. This method iterates through all characters in the string and maps them one-by-one. If a particular character has a mapping, the mapping result will be added to the output. If there is no mapping, but there is a mapFunction defined, the mapFunction results will be added to the result. Otherwise, the original character from the input string will be added to the result. Parameters: Name Type Description string string | IString | undefined Returns: Type string | IString | undefined × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"TemperatureUnit.html":{"id":"TemperatureUnit.html","title":"Class: TemperatureUnit","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: TemperatureUnit TemperatureUnit Create a new Temperature measurement instance. new TemperatureUnit(options) Parameters: Name Type Description options Object Options controlling the construction of this instance Properties Name Type Description unit string amount number | string | undefined Extends Measurement Methods convert(to) Return a new measurement instance that is converted to a new measurement unit. Measurements can only be converted to measurements of the same type. Parameters: Name Type Description to string The name of the units to convert to Overrides: Measurement#convert Returns: the converted measurement or undefined if the requested units are for a different measurement type Type number | undefined convertSystem(measurementSystem) Return a new measurement instance that is converted to a different measurement system. Measurements can only be converted to other measurements of the same type. Parameters: Name Type Description measurementSystem string the name of the system to convert to Inherited From: Measurement#convertSystem Returns: a new measurement in the given system, or the current measurement if it is already in the given system or could not be converted Type Measurement expand( [measurementsystem] [, units], constrain [, scale]) Expand the current measurement such that any fractions of the current unit are represented in terms of smaller units in the same system instead of fractions of the current unit. For example, \"6.25 feet\" may be represented as \"6 feet 4 inches\" instead. The return value is an array of measurements which are progressively smaller until the smallest unit in the system is reached or until there is a whole number of any unit along the way. Parameters: Name Type Argument Description measurementsystem string &lt;optional&gt; system to use (uscustomary|imperial|metric), or undefined if the system can be inferred from the current measure units Array.&lt;string&gt; &lt;optional&gt; object containing a mapping between the measurement system and an array of units to use to restrict the expansion to constrain function a function that constrains a number according to the display options scale boolean &lt;optional&gt; if true, rescale all of the units so that the largest unit is the largest one with a non-fractional number. If false, then the current unit stays the largest unit. Inherited From: Measurement#expand Returns: an array of new measurements in order from the current units to the smallest units in the system which together are the same measurement as this one Type Array.&lt;Measurement&gt; getAmount() Return the numeric amount of this measurement. Inherited From: Measurement#getAmount Returns: the numeric amount of this measurement Type number getMeasure() Return the type of this measurement. Examples are \"mass\", \"length\", \"speed\", etc. Measurements can only be converted to measurements of the same type. The type of the units is determined automatically from the units. For example, the unit \"grams\" is type \"mass\". Use the static call Measurement.getAvailableUnits to find out what units this version of ilib supports. Overrides: Measurement#getMeasure Returns: the name of the type of this measurement Type string getMeasurementSystem() Return the name of the measurement system that the current unit is a part of. Inherited From: Measurement#getMeasurementSystem Returns: the name of the measurement system for the units of this measurement Type string getMeasures() Return an array of all units that this measurement types supports. Inherited From: Measurement#getMeasures Returns: an array of all units that this measurement types supports Type Array.&lt;string&gt; getOriginalUnit() Return the units originally used to construct this measurement before it was normalized. Inherited From: Measurement#getOriginalUnit Returns: name of the unit of measurement Type string getUnit() Return the normalized units used in this measurement. Inherited From: Measurement#getUnit Returns: name of the unit of measurement Type string getUnitIdCaseInsensitive(unit) Return the normalized units identifier for the given unit, searching case-insensitively. This has the risk that things may match erroneously because many short form unit strings are case-sensitive. This should method be used as a last resort if no case-sensitive match is found amongst all the different types of measurements. Parameters: Name Type Description unit string the unit to find Inherited From: Measurement#getUnitIdCaseInsensitive Returns: the normalized identifier for the given unit, or undefined if there is no such unit in this type of measurement Type string | undefined list(measures, ratios, constrain [, scale]) Convert the current measurement to a list of measures and amounts. This method will autoScale the current measurement to the largest measure in the given measures list such that the amount of that measure is still greater than or equal to 1. From there, it will truncate that measure to a whole number and then it will calculate the remainder in terms of each of the smaller measures in the given list. For example, if a person's height is given as 70.5 inches, and the list of measures is [\"mile\", \"foot\", \"inch\"], then it will scale the amount to 5 feet, 10.5 inches. The amount is not big enough to have any whole miles, so that measure is not used. The first measure will be \"foot\" because it is the first one in the measure list where the there is an amount of them that is greater than or equal to 1. The return value in this example would be: [ { \"unit\": \"foot\", \"amount\": 5 }, { \"unit\": \"inch\", \"amount\": 10.5 } ] Note that all measures except the smallest will be returned as whole numbers. The smallest measure will contain any possible fractional remainder. Parameters: Name Type Argument Description measures Array.&lt;string&gt; | undefined array of measure names to convert this measure to ratios Object the conversion ratios table for the measurement type constrain function a function that constrains a number according to the display options scale boolean &lt;optional&gt; if true, rescale all of the units so that the largest unit is the largest one with a non-fractional number. If false, then the current unit stays the largest unit. Inherited From: Measurement#list Returns: the conversion of the current measurement into an array of unit names and their amounts Type Array.&lt;{unit: String, amount: Number}&gt; localize(locale) Localize the measurement to the commonly used measurement in that locale. For example If a user's locale is \"en-US\" and the measurement is given as \"60 kmh\", the formatted number should be automatically converted to the most appropriate measure in the other system, in this case, mph. The formatted result should appear as \"37.3 mph\". Parameters: Name Type Description locale string current locale string Inherited From: Measurement#localize Returns: a new instance that is converted to locale Type Measurement newUnit(params) Return a new instance of this type of measurement. Parameters: Name Type Description params Object parameters to the constructor Returns: a measurement subclass instance Type Measurement normalizeUnits(name) Return the normalized name of the given units. If the units are not recognized, this method returns its parameter unmodified. Examples: \"metres\" gets normalized to \"meter\" \"ml\" gets normalized to \"milliliter\" \"foobar\" gets normalized to \"foobar\" (no change because it is not recognized) Parameters: Name Type Description name string name of the units to normalize. Inherited From: Measurement#normalizeUnits Returns: normalized name of the units Type string scale( [measurementsystem]) Scale the measurement unit to an acceptable level. The scaling happens so that the integer part of the amount is as small as possible without being below zero. This will result in the largest units that can represent this measurement without fractions. Measurements can only be scaled to other measurements of the same type. Parameters: Name Type Argument Description measurementsystem string &lt;optional&gt; system to use (uscustomary|imperial|metric), or undefined if the system can be inferred from the current measure Overrides: Measurement#scale Returns: a new instance that is scaled to the right level Type Measurement &lt;static&gt; convert(to, from, temperature) Convert a temperature to another measure. Parameters: Name Type Description to string unit to convert to from string unit to convert from temperature number amount to be convert Returns: the converted amount Type number | undefined × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"ThaiSolarCal.html":{"id":"ThaiSolarCal.html","title":"Class: ThaiSolarCal","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: ThaiSolarCal ThaiSolarCal Construct a new Thai solar calendar object. This class encodes information about a Thai solar calendar. new ThaiSolarCal( [options]) Parameters: Name Type Argument Description options Object &lt;optional&gt; Options governing the construction of this instance Extends Calendar Methods getMonLength(month, year) Return the number of days in a particular month in a particular year. This function can return a different number for a month depending on the year because of things like leap years. Parameters: Name Type Description month number the month for which the length is sought year number the year within which that month can be found Inherited From: Calendar#getMonLength Returns: the number of days within the given month in the given year Type number getNumMonths(year) Return the number of months in the given year. The number of months in a year varies for some luni-solar calendars because in some years, an extra month is needed to extend the days in a year to an entire solar year. The month is represented as a 1-based number where 1=first month, 2=second month, etc. Parameters: Name Type Description year number a year for which the number of months is sought Inherited From: Calendar#getNumMonths Returns: The number of months in the given year Type number getType() Return the type of this calendar. Inherited From: Calendar#getType Returns: the name of the type of this calendar Type string isLeapYear(year) Return true if the given year is a leap year in the Thai solar calendar. The year parameter may be given as a number, or as a ThaiSolarDate object. Parameters: Name Type Description year number | ThaiSolarDate the year for which the leap year information is being sought Overrides: Calendar#isLeapYear Returns: true if the given year is a leap year Type boolean × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"ThaiSolarDate.html":{"id":"ThaiSolarDate.html","title":"Class: ThaiSolarDate","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: ThaiSolarDate ThaiSolarDate Construct a new Thai solar date object. The constructor parameters can contain any of the following properties: unixtime - sets the time of this instance according to the given unix time. Unix time is the number of milliseconds since midnight on Jan 1, 1970. julianday - sets the time of this instance according to the given Julian Day instance or the Julian Day given as a float year - any integer, including 0 month - 1 to 12, where 1 means January, 2 means February, etc. day - 1 to 31 hour - 0 to 23. A formatter is used to display 12 hour clocks, but this representation is always done with an unambiguous 24 hour representation minute - 0 to 59 second - 0 to 59 millisecond - 0 to 999 timezone - the TimeZone instance or time zone name as a string of this Thai solar date. The date/time is kept in the local time. The time zone is used later if this date is formatted according to a different time zone and the difference has to be calculated, or when the date format has a time zone component in it. locale - locale for this Thai solar date. If the time zone is not given, it can be inferred from this locale. For locales that span multiple time zones, the one with the largest population is chosen as the one that represents the locale. If the constructor is called with another Thai solar date instance instead of a parameter block, the other instance acts as a parameter block and its settings are copied into the current instance. If the constructor is called with no arguments at all or if none of the properties listed above from unixtime through millisecond are present, then the date components are filled in with the current date at the time of instantiation. Note that if you do not give the time zone when defaulting to the current time and the time zone for all of ilib was not set with ilib.setTimeZone(), then the time zone will default to UTC (\"Universal Time, Coordinated\" or \"Greenwich Mean Time\"). If any of the properties from year through millisecond are not specified in the params, it is assumed that they have the smallest possible value in the range for the property (zero or one). new ThaiSolarDate( [params]) Parameters: Name Type Argument Description params Object &lt;optional&gt; parameters that govern the settings and behaviour of this Thai solar date Extends GregorianDate Members day :number The day of the month. This ranges from 1 to 31. Type: number Inherited From: GregorianDate#day hour :number The hour of the day. This can be a number from 0 to 23, as times are stored unambiguously in the 24-hour clock. Type: number Inherited From: GregorianDate#hour millisecond :number The millisecond of the second. Ranges from 0 to 999. Type: number Inherited From: GregorianDate#millisecond minute :number The minute of the hours. Ranges from 0 to 59. Type: number Inherited From: GregorianDate#minute month :number The month number, ranging from 1 (January) to 12 (December). Type: number Inherited From: GregorianDate#month second :number The second of the minute. Ranges from 0 to 59. Type: number Inherited From: GregorianDate#second year :number Year in the Gregorian calendar. Type: number Inherited From: GregorianDate#year Overrides: GregorianDate#year Methods &lt;protected&gt; _calcDateComponents() Calculate the date components for the current time zone Overrides: GregorianDate#_calcDateComponents after(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week after the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week after the current date that is being sought Overrides: GregorianDate#after Returns: the date being sought Type IDate before(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week before the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week before the current date that is being sought Overrides: GregorianDate#before Returns: the date being sought Type IDate &lt;protected&gt; firstSunday(year) Return the rd number of the first Sunday of the given ISO year. Parameters: Name Type Description year number the year for which the first Sunday is being sought Inherited From: IDate#firstSunday Returns: the rd of the first Sunday of the ISO year Type number getCalendar() Return the name of the calendar that governs this date. Overrides: GregorianDate#getCalendar Returns: a string giving the name of the calendar Type string getDayOfWeek() Return the day of the week of this date. The day of the week is encoded as number from 0 to 6, with 0=Sunday, 1=Monday, etc., until 6=Saturday. Inherited From: GregorianDate#getDayOfWeek Returns: the day of the week Type number getDayOfYear() Return the ordinal day of the year. Days are counted from 1 and proceed linearly up to 365, regardless of months or weeks, etc. That is, January 1st is day 1, and December 31st is 365 in regular years, or 366 in leap years. Inherited From: GregorianDate#getDayOfYear Returns: the ordinal day of the year Type number getEra() Return the era for this date as a number. The value for the era for Gregorian calendars is -1 for \"before the common era\" (BCE) and 1 for \"the common era\" (CE). BCE dates are any date before Jan 1, 1 CE. In the proleptic Gregorian calendar, there is a year 0, so any years that are negative or zero are BCE. In the Julian calendar, there is no year 0. Instead, the calendar goes straight from year -1 to 1. Inherited From: GregorianDate#getEra Returns: 1 if this date is in the common era, -1 if it is before the common era Type number getJSDate() Return a Javascript Date object that is equivalent to this date object. Inherited From: IDate#getJSDate Returns: a javascript Date object Type Date | undefined getJulianDay() Return the Julian Day equivalent to this calendar date as a number. Inherited From: IDate#getJulianDay Returns: the julian date equivalent of this date Type number &lt;protected&gt; getRataDie() Return the Rata Die (fixed day) number of this date. Overrides: GregorianDate#getRataDie Returns: the rd date as a number Type number getTime() Return the unix time equivalent to this date instance. Unix time is the number of milliseconds since midnight on Jan 1, 1970 UTC (Gregorian). This method only returns a valid number for dates between midnight, Jan 1, 1970 UTC (Gregorian) and Jan 19, 2038 at 3:14:07am UTC (Gregorian) when the unix time runs out. If this instance encodes a date outside of that range, this method will return -1. For date types that are not Gregorian, the point in time represented by this date object will only give a return value if it is in the correct range in the Gregorian calendar as given previously. Inherited From: IDate#getTime Returns: a number giving the unix time, or -1 if the date is outside the valid unix time range Type number getTimeExtended() Return the extended unix time equivalent to this Gregorian date instance. Unix time is the number of milliseconds since midnight on Jan 1, 1970 UTC. Traditionally unix time (or the type \"time_t\" in C/C++) is only encoded with an unsigned 32 bit integer, and thus runs out on Jan 19, 2038. However, most Javascript engines encode numbers well above 32 bits and the Date object allows you to encode up to 100 million days worth of time after Jan 1, 1970, and even more interestingly, 100 million days worth of time before Jan 1, 1970 as well. This method returns the number of milliseconds in that extended range. If this instance encodes a date outside of that range, this method will return NaN. Inherited From: IDate#getTimeExtended Returns: a number giving the extended unix time, or Nan if the date is outside the valid extended unix time range Type number getTimeZone() Return the time zone associated with this date, or undefined if none was specified in the constructor. Inherited From: IDate#getTimeZone Returns: the name of the time zone for this date instance Type string | undefined getWeekOfMonth(locale) Return the ordinal number of the week within the month. The first week of a month is the first one that contains 4 or more days in that month. If any days precede this first week, they are marked as being in week 0. This function returns values from 0 through 6. The locale is a required parameter because different locales that use the same Gregorian calendar consider different days of the week to be the beginning of the week. This can affect the week of the month in which some days are located. Parameters: Name Type Description locale Locale | string the locale or locale spec to use when figuring out the first day of the week Inherited From: IDate#getWeekOfMonth Returns: the ordinal number of the week within the current month Type number getWeekOfYear() Return the ISO 8601 week number in the current year for the current date. The week number ranges from 0 to 55, as some years have 55 weeks assigned to them in some calendars. Inherited From: IDate#getWeekOfYear Returns: the week number for the current date Type number onOrAfter(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week on or after the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week on or after the current date that is being sought Overrides: GregorianDate#onOrAfter Returns: the date being sought Type IDate onOrBefore(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week on or before the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week on or before the current date that is being sought Overrides: GregorianDate#onOrBefore Returns: the date being sought Type IDate setJulianDay(date) Set the date of this instance using a Julian Day. Parameters: Name Type Description date number | JulianDay the Julian Day to use to set this date Inherited From: IDate#setJulianDay &lt;protected&gt; setRd(rd) Set the date components of this instance based on the given rd. Parameters: Name Type Description rd number the rata die date to set Inherited From: IDate#setRd setTime(millis) Set the time of this instance according to the given unix time. Unix time is the number of milliseconds since midnight on Jan 1, 1970. Parameters: Name Type Description millis number the unix time to set this date to in milliseconds Inherited From: IDate#setTime setTimeZone( [tzName]) Set the time zone associated with this date. Parameters: Name Type Argument Description tzName string &lt;optional&gt; the name of the time zone to set into this date instance, or \"undefined\" to unset the time zone Inherited From: IDate#setTimeZone × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"TimeUnit.html":{"id":"TimeUnit.html","title":"Class: TimeUnit","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: TimeUnit TimeUnit Create a new time measurement instance. new TimeUnit(options) Parameters: Name Type Description options Object Options controlling the construction of this instance Properties Name Type Description unit string amount number | string | undefined Extends Measurement Methods convert(to) Return the amount of the current measurement when converted to the given measurement unit. Measurements can only be converted to other measurements of the same type. Parameters: Name Type Description to string the name of the units to convert this measurement to Inherited From: Measurement#convert Returns: the amount corresponding to the requested unit Type number | undefined convertSystem(measurementSystem) Return a new measurement instance that is converted to a different measurement system. Measurements can only be converted to other measurements of the same type. Parameters: Name Type Description measurementSystem string the name of the system to convert to Inherited From: Measurement#convertSystem Returns: a new measurement in the given system, or the current measurement if it is already in the given system or could not be converted Type Measurement expand( [measurementsystem] [, units], constrain [, scale]) Expand the current measurement such that any fractions of the current unit are represented in terms of smaller units in the same system instead of fractions of the current unit. For example, \"6.25 feet\" may be represented as \"6 feet 4 inches\" instead. The return value is an array of measurements which are progressively smaller until the smallest unit in the system is reached or until there is a whole number of any unit along the way. Parameters: Name Type Argument Description measurementsystem string &lt;optional&gt; system to use (uscustomary|imperial|metric), or undefined if the system can be inferred from the current measure units Array.&lt;string&gt; &lt;optional&gt; object containing a mapping between the measurement system and an array of units to use to restrict the expansion to constrain function a function that constrains a number according to the display options scale boolean &lt;optional&gt; if true, rescale all of the units so that the largest unit is the largest one with a non-fractional number. If false, then the current unit stays the largest unit. Inherited From: Measurement#expand Returns: an array of new measurements in order from the current units to the smallest units in the system which together are the same measurement as this one Type Array.&lt;Measurement&gt; getAmount() Return the numeric amount of this measurement. Inherited From: Measurement#getAmount Returns: the numeric amount of this measurement Type number getMeasure() Return the type of this measurement. Examples are \"mass\", \"length\", \"speed\", etc. Measurements can only be converted to measurements of the same type. The type of the units is determined automatically from the units. For example, the unit \"grams\" is type \"mass\". Use the static call Measurement.getAvailableUnits to find out what units this version of ilib supports. Overrides: Measurement#getMeasure Returns: the name of the type of this measurement Type string getMeasurementSystem() Return the name of the measurement system that the current unit is a part of. Inherited From: Measurement#getMeasurementSystem Returns: the name of the measurement system for the units of this measurement Type string getMeasures() Return an array of all units that this measurement types supports. Inherited From: Measurement#getMeasures Returns: an array of all units that this measurement types supports Type Array.&lt;string&gt; getOriginalUnit() Return the units originally used to construct this measurement before it was normalized. Inherited From: Measurement#getOriginalUnit Returns: name of the unit of measurement Type string getUnit() Return the normalized units used in this measurement. Inherited From: Measurement#getUnit Returns: name of the unit of measurement Type string getUnitIdCaseInsensitive(unit) Return the normalized units identifier for the given unit, searching case-insensitively. This has the risk that things may match erroneously because many short form unit strings are case-sensitive. This should method be used as a last resort if no case-sensitive match is found amongst all the different types of measurements. Parameters: Name Type Description unit string the unit to find Inherited From: Measurement#getUnitIdCaseInsensitive Returns: the normalized identifier for the given unit, or undefined if there is no such unit in this type of measurement Type string | undefined list(measures, ratios, constrain [, scale]) Convert the current measurement to a list of measures and amounts. This method will autoScale the current measurement to the largest measure in the given measures list such that the amount of that measure is still greater than or equal to 1. From there, it will truncate that measure to a whole number and then it will calculate the remainder in terms of each of the smaller measures in the given list. For example, if a person's height is given as 70.5 inches, and the list of measures is [\"mile\", \"foot\", \"inch\"], then it will scale the amount to 5 feet, 10.5 inches. The amount is not big enough to have any whole miles, so that measure is not used. The first measure will be \"foot\" because it is the first one in the measure list where the there is an amount of them that is greater than or equal to 1. The return value in this example would be: [ { \"unit\": \"foot\", \"amount\": 5 }, { \"unit\": \"inch\", \"amount\": 10.5 } ] Note that all measures except the smallest will be returned as whole numbers. The smallest measure will contain any possible fractional remainder. Parameters: Name Type Argument Description measures Array.&lt;string&gt; | undefined array of measure names to convert this measure to ratios Object the conversion ratios table for the measurement type constrain function a function that constrains a number according to the display options scale boolean &lt;optional&gt; if true, rescale all of the units so that the largest unit is the largest one with a non-fractional number. If false, then the current unit stays the largest unit. Inherited From: Measurement#list Returns: the conversion of the current measurement into an array of unit names and their amounts Type Array.&lt;{unit: String, amount: Number}&gt; localize(locale) Localize the measurement to the commonly used measurement in that locale. For example If a user's locale is \"en-US\" and the measurement is given as \"60 kmh\", the formatted number should be automatically converted to the most appropriate measure in the other system, in this case, mph. The formatted result should appear as \"37.3 mph\". Parameters: Name Type Description locale string current locale string Inherited From: Measurement#localize Returns: a new instance that is converted to locale Type Measurement newUnit(params) Return a new instance of this type of measurement. Parameters: Name Type Description params Object parameters to the constructor Returns: a measurement subclass instance Type Measurement normalizeUnits(name) Return the normalized name of the given units. If the units are not recognized, this method returns its parameter unmodified. Examples: \"metres\" gets normalized to \"meter\" \"ml\" gets normalized to \"milliliter\" \"foobar\" gets normalized to \"foobar\" (no change because it is not recognized) Parameters: Name Type Description name string name of the units to normalize. Inherited From: Measurement#normalizeUnits Returns: normalized name of the units Type string scale( [measurementsystem] [, units]) Scale the measurement unit to an acceptable level. The scaling happens so that the integer part of the amount is as small as possible without being below zero. This will result in the largest units that can represent this measurement without fractions. Measurements can only be scaled to other measurements of the same type. Parameters: Name Type Argument Description measurementsystem string &lt;optional&gt; the name of the system to scale to units Object &lt;optional&gt; mapping from the measurement system to the units to use for this scaling. If this is not defined, this measurement type will use the set of units that it knows about for the given measurement system Inherited From: Measurement#scale Returns: a new instance that is scaled to the right level Type Measurement &lt;static&gt; convert(to, from, time) Convert a time to another measure. Parameters: Name Type Description to string unit to convert to from string unit to convert from time number amount to be convert Returns: the converted amount Type number | undefined × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"TimeZone.html":{"id":"TimeZone.html","title":"Class: TimeZone","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: TimeZone TimeZone Create a time zone instance. This class reports and transforms information about particular time zones. The options parameter may contain any of the following properties: id - The id of the requested time zone such as \"Europe/London\" or \"America/Los_Angeles\". These are taken from the IANA time zone database. (See http://www.iana.org/time-zones for more information.) There is one special time zone that is not taken from the IANA database called simply \"local\". In this case, this class will attempt to discover the current time zone and daylight savings time settings by calling standard Javascript classes to determine the offsets from UTC. locale - The locale for this time zone. offset - Choose the time zone based on the offset from UTC given in number of minutes (negative is west, positive is east). onLoad - a callback function to call when the data is fully loaded. When the onLoad option is given, this class will attempt to load any missing locale data using the ilib loader callback. When the data is loaded, the onLoad function is called with the current instance as a parameter. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. There is currently no way in the ECMAscript standard to tell which exact time zone is currently in use. Choosing the id \"locale\" or specifying an explicit offset will not give a specific time zone, as it is impossible to tell with certainty which zone the offsets match. When the id \"local\" is given or the offset option is specified, this class will have the following behaviours: The display name will always be given as the RFC822 style, no matter what style is requested The id will also be returned as the RFC822 style display name When the offset is explicitly given, this class will assume the time zone does not support daylight savings time, and the offsets will be calculated the same way year round. When the offset is explicitly given, the inDaylightSavings() method will always return false. When the id \"local\" is given, this class will attempt to determine the daylight savings time settings by examining the offset from UTC on Jan 1 and June 1 of the current year. If they are different, this class assumes that the local time zone uses DST. When the offset for a particular date is requested, it will use the built-in Javascript support to determine the offset for that date. If a more specific time zone is needed with display names and known start/stop times for DST, use the \"id\" property instead to specify the time zone exactly. You can perhaps ask the user which time zone they prefer so that your app does not need to guess. If the id and the offset are both not given, the default time zone for the locale is retrieved from the locale info. If the locale is not specified, the default locale for the library is used. Because this class was designed for use in web sites, and the vast majority of dates and times being formatted are recent date/times, this class is simplified by not implementing historical time zones. That is, when governments change the time zone rules for a particular zone, only the latest such rule is implemented in this class. That means that determining the offset for a date that is prior to the last change may give the wrong result. Historical time zone calculations may be implemented in a later version of iLib if there is enough demand for it, but it would entail a much larger set of time zone data that would have to be loaded. new TimeZone(options) Parameters: Name Type Description options Object Options guiding the construction of this time zone instance Methods &lt;protected&gt; _calcRuleStart(rule, year) return the rd of the start of DST transition for the given year Parameters: Name Type Description rule Object set of rules year number year to check Returns: the rd of the start of DST for the year Type number &lt;protected&gt; _getOffsetMillisWallTime(date) Return the offset in milliseconds when the date has an RD number in wall time rather than in UTC time. Parameters: Name Type Description date IDate | Object | JulianDay | Date | string | number the date to check in wall time Returns: the number of milliseconds of offset from UTC that the given date is Type number getCountry() Returns the ISO 3166 code of the country for which this time zone is defined. Returns: the ISO 3166 code of the country for this zone Type string getDSTSavings() Return the amount of time in hours:minutes that the clock is advanced during daylight savings time. Returns: the amount of time that the clock advances for DST in hours, minutes, and seconds Type Object.&lt;{h:number, m:number, s:number}&gt; getDSTSavingsStr() Return the amount of time in hours:minutes that the clock is advanced during daylight savings time. Returns: the amount of time that the clock advances for DST in the format \"h:m:s\" Type string getDisplayName(date [, style]) Return the abbreviation that is used for the current time zone on the given date. The date may be in DST or during standard time, and many zone names have different abbreviations depending on whether or not the date is falls within DST. There are two styles that are supported: standard - returns the 3 to 5 letter abbreviation of the time zone name such as \"CET\" for \"Central European Time\" or \"PDT\" for \"Pacific Daylight Time\" rfc822 - returns an RFC 822 style time zone specifier, which specifies more explicitly what the offset is from UTC long - returns the long name of the zone in English Parameters: Name Type Argument Description date IDate | Object | JulianDay | Date | string | number a date to determine if it is in daylight time or standard time style string &lt;optional&gt; one of \"standard\" or \"rfc822\". Default if not specified is \"standard\" Returns: the name of the time zone, abbreviated according to the style Type string getId() Return the id used to uniquely identify this time zone. Returns: a unique id for this time zone Type string getOffset(date) Returns the offset of this time zone from UTC at the given date/time. If daylight saving time is in effect at the given date/time, this method will return the offset value adjusted by the amount of daylight saving. Parameters: Name Type Description date IDate | Object | JulianDay | Date | string | number the date for which the offset is needed Returns: an object giving the offset for the zone at the given date/time, in hours, minutes, and seconds Type Object.&lt;{h:number, m:number}&gt; getOffsetMillis(date) Returns the offset of this time zone from UTC at the given date/time expressed in milliseconds. If daylight saving time is in effect at the given date/time, this method will return the offset value adjusted by the amount of daylight saving. Negative numbers indicate offsets west of UTC and conversely, positive numbers indicate offset east of UTC. Parameters: Name Type Description date IDate | Object | JulianDay | Date | string | number the date for which the offset is needed, or null for the present date Returns: the number of milliseconds of offset from UTC that the given date is Type number getOffsetStr(date) Returns the offset of this time zone from UTC at the given date/time. If daylight saving time is in effect at the given date/time, this method will return the offset value adjusted by the amount of daylight saving. Parameters: Name Type Description date IDate | Object | JulianDay | Date | string | number the date for which the offset is needed Returns: the offset for the zone at the given date/time as a string in the format \"h:m:s\" Type string getRawOffset() Gets the offset from UTC for this time zone. Returns: an object giving the offset from UTC for this time zone, in hours, minutes, and seconds Type Object.&lt;{h:number, m:number, s:number}&gt; getRawOffsetMillis() Gets the offset from UTC for this time zone expressed in milliseconds. Negative numbers indicate zones west of UTC, and positive numbers indicate zones east of UTC. Returns: an number giving the offset from UTC for this time zone in milliseconds Type number getRawOffsetStr() Gets the offset from UTC for this time zone without DST savings. Returns: the offset from UTC for this time zone, in the format \"h:m:s\" Type string inDaylightTime(date [, wallTime]) Returns whether or not the given date is in daylight saving time for the current zone. Note that daylight savings time is observed for the summer. Because the seasons are reversed, daylight savings time in the southern hemisphere usually runs from the end of the year through New Years into the first few months of the next year. This method will correctly calculate the start and end of DST for any location. Parameters: Name Type Argument Description date IDate | Object | JulianDay | Date | string | number a date for which the info about daylight time is being sought, or undefined to tell whether we are currently in daylight savings time wallTime boolean &lt;optional&gt; if true, then the given date is in wall time. If false or undefined, it is in the usual UTC time. Returns: true if the given date is in DST for the current zone, and false otherwise. Type boolean useDaylightTime(year) Returns true if this time zone switches to daylight savings time at some point in the year, and false otherwise. Parameters: Name Type Description year number Whether or not the time zone uses daylight time in the given year. If this parameter is not given, the current year is assumed. Returns: true if the time zone uses daylight savings time Type boolean &lt;static&gt; getAvailableIds(country, sync, onLoad) Return an array of available zone ids that the constructor knows about. The country parameter is optional. If it is not given, all time zones will be returned. If it specifies a country code, then only time zones for that country will be returned. Parameters: Name Type Description country string | undefined country code for which time zones are being sought sync boolean whether to find the available ids synchronously (true) or asynchronously (false) onLoad function callback function to call when the data is finished loading Returns: an array of zone id strings Type Array.&lt;string&gt; × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"UTF16BE.html":{"id":"UTF16BE.html","title":"Class: UTF16BE","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: UTF16BE UTF16BE Create a new UTF-16BE mapping instance new UTF16BE() Extends Charmap Methods getName() Return the standard name of this charmap. All charmaps map from Unicode to the native charset, so the name re
