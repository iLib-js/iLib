Strap template. "},"CaseMapper.html":{"id":"CaseMapper.html","title":"Class: CaseMapper","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: CaseMapper CaseMapper Create a new string mapper instance that maps strings to upper or lower case. This mapping will work for any string as characters that have no case will be returned unchanged. The options may contain any of the following properties: locale - locale to use when loading the mapper. Some maps are locale-dependent, and this locale selects the right one. Default if this is not specified is the current locale. direction - \"toupper\" for upper-casing, or \"tolower\" for lower-casing. Default if not specified is \"toupper\". new CaseMapper( [options]) Parameters: Name Type Argument Description options Object &lt;optional&gt; options to initialize this mapper Methods getLocale() Return the locale that this mapper was constructed with. Returns: the locale that this mapper was constructed with Type Locale map(string) Map a string to lower case in a locale-sensitive manner. Parameters: Name Type Description string string | undefined Returns: Type string | undefined × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"Charmap.html":{"id":"Charmap.html","title":"Class: Charmap","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: Charmap Charmap Create a new default character set mapping instance. This class is the parent class of all of the charmapping subclasses, and only implements basic US-ASCII mapping. The subclasses implement all other charsets, some algorithmically, and some in a table-based way. Use CharmapFactory to create the correct subclass instance for the desired charmap. All mappings are done to or from Unicode in the UTF-16 encoding, which is the base character set and encoding used by Javascript itself. In order to convert between two non-Unicode character sets, you must chain two charmap instances together to first map to Unicode and then back to the second charset. The options parameter controls which mapping is constructed and its behaviours. The current list of supported options are: missing - specify what to do if a mapping is missing for a particular character. For example, if you are mapping Unicode characters to a particular native character set that does not support particular Unicode characters, the mapper will follow the behaviour specified in this property. Valid values are: skip - skip any characters that do not exist in the target charset placeholder - put a static placeholder character in the output string wherever there is an unknown character in the input string. Use the placeholder parameter to specify which character to use in this case escape - use an escape sequence to represent the unknown character The default value for the missing property if not otherwise specified is \"escape\" so that information is not lost. placeholder - specify the placeholder character to use when the mapper cannot map a particular input character to the output string. If this option is not specified, then the '?' (question mark) character is used where possible. escapeStyle - what style of escape sequences should be used to escape unknown characters in the input when mapping to native, and what style of espcae sequences should be parsed when mapping to Unicode. Valid values are: html - Escape the characters as HTML entities. This would use the standard HTML 5.0 (or later) entity names where possible, and numeric entities in all other cases. Eg. an \"e\" with an acute accent would be \"é\" js - Use the Javascript escape style. Eg. an \"e\" with an acute accent would be \"\\u00E9\". This can also be specified as \"c#\" as it uses a similar escape syntax. c - Use the C/C++ escape style, which is similar to the the Javascript style, but uses an \"x\" in place of the \"u\". Eg. an \"e\" with an acute accent would be \"\\x00E9\". This can also be specified as \"c++\". java - Use the Java escape style. This is very similar to the the Javascript style, but the backslash has to be escaped twice. Eg. an \"e\" with an acute accent would be \"\\\\u00E9\". This can also be specified as \"ruby\", as Ruby uses a similar escape syntax with double backslashes. perl - Use the Perl escape style. Eg. an \"e\" with an acute accent would be \"\\N{U+00E9}\" The default if this style is not specified is \"js\" for Javascript. If this copy of ilib is pre-assembled and all the data is already available, or if the data was already previously loaded, then this constructor will call the onLoad callback immediately when the initialization is done. If the onLoad option is not given, this class will only attempt to load any missing data synchronously. new Charmap( [options]) Parameters: Name Type Argument Description options Object &lt;optional&gt; options which govern the construction of this instance Methods getName() Return the standard name of this charmap. All charmaps map from Unicode to the native charset, so the name returned from this function corresponds to the native charset. Returns: the name of the locale's language in English Type string mapToNative(string) Map a string to the native character set. This string may be given as an intrinsic Javascript string object or an IString object. Parameters: Name Type Description string string | IString string to map to a different character set. Returns: An array of bytes representing the string in the native character set Type Uint8Array mapToUnicode(bytes) Map a native string to the standard Javascript charset of UTF-16. This string may be given as an array of numbers where each number represents a code point in the \"from\" charset, or as a Uint8Array array of bytes representing the bytes of the string in order. Parameters: Name Type Description bytes Array.&lt;number&gt; | Uint8Array bytes to map to a Unicode string Returns: A string in the standard Javascript charset UTF-16 Type string × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"CharmapTable.html":{"id":"CharmapTable.html","title":"Class: CharmapTable","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: CharmapTable CharmapTable Create a new character set mapping instance using based on a trie table. Charmap instances map strings to other character sets. The charsets can be of any type, single-byte, multi-byte, shifting, etc. All mappings are done to or from Unicode in the UTF-16 encoding, which is the base character set and encoding used by Javascript itself. In order to convert between two non-Unicode character sets, you must chain two charmap instances together to first map to Unicode and then back to the second charset. The options parameter controls which mapping is constructed and its behaviours. The current list of supported options are: charset - the name of the native charset to map to or from. This can be given as an Charset instance or as a string that contains any commonly used name for the character set, which is normalized to a standard IANA name. If a name is not given, this class will default to the Western European character set called ISO-8859-15. missing - specify what to do if a mapping is missing for a particular character. For example, if you are mapping Unicode characters to a particular native character set that does not support particular Unicode characters, the mapper will follow the behaviour specified in this property. Valid values are: skip - skip any characters that do not exist in the target charset placeholder - put a static placeholder character in the output string wherever there is an unknown character in the input string. Use the placeholder parameter to specify which character to use in this case escape - use an escape sequence to represent the unknown character The default value for the missing property if not otherwise specified is \"escape\" so that information is not lost. placeholder - specify the placeholder character to use when the mapper cannot map a particular input character to the output string. If this option is not specified, then the '?' (question mark) character is used where possible. escapeStyle - what style of escape sequences should be used to escape unknown characters in the input when mapping to native, and what style of espcae sequences should be parsed when mapping to Unicode. Valid values are: html - Escape the characters as HTML entities. This would use the standard HTML 5.0 (or later) entity names where possible, and numeric entities in all other cases. Eg. an \"e\" with an acute accent would be \"é\" js - Use the Javascript escape style. Eg. an \"e\" with an acute accent would be \"\\u00E9\". This can also be specified as \"c#\" as it uses a similar escape syntax. c - Use the C/C++ escape style, which is similar to the the Javascript style, but uses an \"x\" in place of the \"u\". Eg. an \"e\" with an acute accent would be \"\\x00E9\". This can also be specified as \"c++\". java - Use the Java escape style. This is very similar to the the Javascript style, but the backslash has to be escaped twice. Eg. an \"e\" with an acute accent would be \"\\\\u00E9\". This can also be specified as \"ruby\", as Ruby uses a similar escape syntax with double backslashes. perl - Use the Perl escape style. Eg. an \"e\" with an acute accent would be \"\\N{U+00E9}\" The default if this style is not specified is \"js\" for Javascript. onLoad - a callback function to call when this object is fully loaded. When the onLoad option is given, this class will attempt to load any missing data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, because the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. If this copy of ilib is pre-assembled and all the data is already available, or if the data was already previously loaded, then this constructor will call the onLoad callback immediately when the initialization is done. If the onLoad option is not given, this class will only attempt to load any missing data synchronously. new CharmapTable( [options]) Parameters: Name Type Argument Description options Object &lt;optional&gt; options which govern the construction of this instance See: {ilib.setLoaderCallback} for information about registering a loader callback instance Extends Charmap Members map :Object Type: Object Methods getName() Return the standard name of this charmap. All charmaps map from Unicode to the native charset, so the name returned from this function corresponds to the native charset. Inherited From: Charmap#getName Returns: the name of the locale's language in English Type string mapToNative(string) Map a string to the native character set. This string may be given as an intrinsic Javascript string object or an IString object. Parameters: Name Type Description string string | IString string to map to a different character set. Overrides: Charmap#mapToNative Returns: An array of bytes representing the string in the native character set Type Uint8Array mapToUnicode(bytes) Map a native string to the standard Javascript charset of UTF-16. This string may be given as an array of numbers where each number represents a code point in the \"from\" charset, or as a Uint8Array array of bytes representing the bytes of the string in order. Parameters: Name Type Description bytes Array.&lt;number&gt; | Uint8Array bytes to map to a Unicode string Overrides: Charmap#mapToUnicode Returns: A string in the standard Javascript charset UTF-16 Type string × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"Charset.html":{"id":"Charset.html","title":"Class: Charset","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: Charset Charset Create a new character set info instance. Charset instances give information about a particular character set, such as whether or not it is single byte or multibyte, and which languages commonly use that charset. The optional options object holds extra parameters if they are necessary. The current list of supported options are: name - the name of the charset. This can be given as any commonly used name for the character set, which is normalized to a standard IANA name before its info is loaded. If a name is not given, this class will return information about the base character set of Javascript, which is currently Unicode as encoded in UTF-16. onLoad - a callback function to call when this object is fully loaded. When the onLoad option is given, this class will attempt to load any missing data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, because the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. If this copy of ilib is pre-assembled and all the data is already available, or if the data was already previously loaded, then this constructor will call the onLoad callback immediately when the initialization is done. If the onLoad option is not given, this class will only attempt to load any missing data synchronously. new Charset( [options]) Parameters: Name Type Argument Description options Object &lt;optional&gt; options which govern the construction of this instance See: {ilib.setLoaderCallback} for information about registering a loader callback instance Methods getDescription() Return a short description of the character set. Returns: a description of the character set Type string getMaxCharWidth() Return the largest number of bytes that a single character in this charset could use. Returns: the largest number of bytes that a single character in this charset uses Type number getMinCharWidth() Return the smallest number of bytes that a single character in this charset could use. For most charsets, this is 1, but for some charsets such as Unicode encoded in UTF-16, this may be 2 or more. Returns: the smallest number of bytes that a single character in this charset uses Type number getName() Return the standard normalized name of this charset. The list of standard names comes from the IANA registry of character set names at http://www.iana.org/assignments/character-sets/character-sets.xhtml. Returns: the name of the charset Type string getOriginalName() Return the original name that this instance was constructed with before it was normalized to the standard name returned by #getName. Returns: the original name that this instance was constructed with Type string getScripts() Return an array of ISO script codes whose characters can be encoded with this character set. Returns: an array of ISO script codes supported by this charset Type Array.&lt;string&gt; isBigEndian() Return whether or not characters larger than 1 byte use the big endian order or little endian. Returns: true if this character set uses big endian order, or false otherwise Type boolean isMultibyte() Return true if this is a multibyte character set, or false for a fixed width character set. A multibyte character set is one in which the characters have a variable width. That is, one character may use 1 byte and a different character might use 2 or 3 bytes. Returns: true if this is a multibyte charset, or false otherwise Type boolean × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"Collator.html":{"id":"Collator.html","title":"Class: Collator","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: Collator Collator A class that implements a locale-sensitive comparator function for use with sorting function. The comparator function assumes that the strings it is comparing contain Unicode characters encoded in UTF-16. Collations usually depend only on the language, because most collation orders are shared between locales that speak the same language. There are, however, a number of instances where a locale collates differently than other locales that share the same language. There are also a number of instances where a locale collates differently based on the script used. This object can handle these cases automatically if a full locale is specified in the options rather than just a language code. Options The options parameter can contain any of the following properties: locale - String|Locale. The locale which the comparator function will collate with. Default: the current iLib locale. sensitivity - String. Sensitivity or strength of collator. This is one of \"primary\", \"base\", \"secondary\", \"accent\", \"tertiary\", \"case\", \"quaternary\", or \"variant\". Default: \"primary\" base or primary - Only the primary distinctions between characters are significant. Another way of saying that is that the collator will be case-, accent-, and variation-insensitive, and only distinguish between the base characters case or secondary - Both the primary and secondary distinctions between characters are significant. That is, the collator will be accent- and variation-insensitive and will distinguish between base characters and character case. accent or tertiary - The primary, secondary, and tertiary distinctions between characters are all significant. That is, the collator will be variation-insensitive, but accent-, case-, and base-character-sensitive. variant or quaternary - All distinctions between characters are significant. That is, the algorithm is base character-, case-, accent-, and variation-sensitive. upperFirst - boolean. When collating case-sensitively in a script that has the concept of case, put upper-case characters first, otherwise lower-case will come first. Warning: some browsers do not implement this feature or at least do not implement it properly, so if you are using the native collator with this option, you may get different results in different browsers. To guarantee the same results, set useNative to false to use the ilib collator implementation. This of course will be somewhat slower, but more predictable. Default: true reverse - boolean. Return the list sorted in reverse order. When the upperFirst option is also set to true, upper-case characters would then come at the end of the list. Default: false. scriptOrder - string. When collating strings in multiple scripts, this property specifies what order those scripts should be sorted. The default Unicode Collation Algorithm (UCA) already has a default order for scripts, but this can be tailored via this property. The value of this option is a space-separated list of ISO 15924 scripts codes. If a code is specified in this property, its default data must be included using the JS assembly tool. If the data is not included, the ordering for the script will be ignored. Default: the default order defined by the UCA. style - The value of the style parameter is dependent on the locale. For some locales, there are different styles of collating strings depending on what kind of strings are being collated or what the preference of the user is. For example, in German, there is a phonebook order and a dictionary ordering that sort the same array of strings slightly differently. The static method Collator#getAvailableStyles will return a list of styles that ilib currently knows about for any given locale. If the value of the style option is not recognized for a locale, it will be ignored. Default style is \"standard\". usage - Whether this collator will be used for searching or sorting. Valid values are simply the strings \"sort\" or \"search\". When used for sorting, it is good idea if a collator produces a stable sort. That is, the order of the sorted array of strings should not depend on the order of the strings in the input array. As such, when a collator is supposed to act case insensitively, it nonetheless still distinguishes between case after all other criteria are satisfied so that strings that are distinguished only by case do not sort randomly. For searching, we would like to match two strings that different only by case, so the collator must return equals in that situation instead of further distinguishing by case. Default is \"sort\". numeric - Treat the left and right strings as if they started with numbers and sort them numerically rather than lexically. ignorePunctuation - Skip punctuation characters when comparing the strings. onLoad - a callback function to call when the collator object is fully loaded. When the onLoad option is given, the collator object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. useNative - when this option is true, use the native Intl object provided by the Javascript engine, if it exists, to implement this class. If it doesn't exist, or if this parameter is false, then this class uses a pure Javascript implementation, which is slower and uses a lot more memory, but works everywhere that ilib works. Default is \"true\". Operation The Collator constructor returns a collator object tailored with the above options. The object contains an internal compare() method which compares two strings according to those options. This can be used directly to compare two strings, but is not useful for passing to the javascript sort function because then it will not have its collation data available. Instead, use the getComparator() method to retrieve a function that is bound to the collator object. (You could also bind it yourself using ilib.bind()). The bound function can be used with the standard Javascript array sorting algorithm, or as a comparator with your own sorting algorithm. Example using the standard Javascript array sorting call with the bound function: var arr = [\"ö\", \"oe\", \"ü\", \"o\", \"a\", \"ae\", \"u\", \"ß\", \"ä\"]; var collator = new Collator({locale: 'de-DE', style: \"dictionary\"}); arr.sort(collator.getComparator()); console.log(JSON.stringify(arr)); Would give the output: [\"a\", \"ae\", \"ä\", \"o\", \"oe\", \"ö\", \"ß\", \"u\", \"ü\"] When sorting an array of Javascript objects according to one of the string properties of the objects, wrap the collator's compare function in your own comparator function that knows the structure of the objects being sorted: var collator = new Collator({locale: 'de-DE'}); var myComparator = function (collator) { var comparator = collator.getComparator(); // left and right are your own objects return function (left, right) { return comparator(left.x.y.textProperty, right.x.y.textProperty); }; }; arr.sort(myComparator(collator)); Sort Keys The collator class also has a method to retrieve the sort key for a string. The sort key is an array of values that represent how each character in the string should be collated according to the characteristics of the collation algorithm and the given options. Thus, sort keys can be compared directly value-for-value with other sort keys that were generated by the same collator, and the resulting ordering is guaranteed to be the same as if the original strings were compared by the collator. Sort keys generated by different collators are not guaranteed to give any reasonable results when compared together unless the two collators were constructed with exactly the same options and therefore end up representing the exact same collation sequence. A good rule of thumb is that you would use a sort key if you had 10 or more items to sort or if your array might be resorted arbitrarily. For example, if your user interface was displaying a table with 100 rows in it, and each row had 4 sortable text columns which could be sorted in acending or descending order, the recommended practice would be to generate a sort key for each of the 4 sortable fields in each row and store that in the Javascript representation of the table data. Then, when the user clicks on a column header to resort the table according to that column, the resorting would be relatively quick because it would only be comparing arrays of values, and not recalculating the collation values for each character in each string for every comparison. For tables that are large, it is usually a better idea to do the sorting on the server side, especially if the table is the result of a database query. In this case, the table is usually a view of the cursor of a large results set, and only a few entries are sent to the front end at a time. In order to sort the set efficiently, it should be done on the database level instead. Data Doing correct collation entails a huge amount of mapping data, much of which is not necessary when collating in one language with one script, which is the most common case. Thus, ilib implements a number of ways to include the data you need or leave out the data you don't need using the JS assembly tool: Full multilingual data - if you are sorting multilingual data and need to collate text written in multiple scripts, you can use the directive \"!data collation/ducet\" to load in the full collation data. This allows the collator to perform the entire Unicode Collation Algorithm (UCA) based on the Default Unicode Collation Element Table (DUCET). The data is very large, on the order of multiple megabytes, but sometimes it is necessary. A few scripts - if you are sorting text written in only a few scripts, you may want to include only the data for those scripts. Each ISO 15924 script code has its own data available in a separate file, so you can use the data directive to include only the data for the scripts you need. For example, use \"!data collation/Latn\" to retrieve the collation information for the Latin script. Because the \"ducet\" table mentioned in the previous point is a superset of the tables for all other scripts, you do not need to include explicitly the data for any particular script when using \"ducet\". That is, you either include \"ducet\" or you include a specific list of scripts. Only one script - if you are sorting text written only in one script, you can either include the data directly as in the previous point, or you can rely on the locale to include the correct data for you. In this case, you can use the directive \"!data collate\" to load in the locale's collation data for its most common script. With any of the above ways of including the data, the collator will only perform the correct language-sensitive sorting for the given locale. All other scripts will be sorted in the default manner according to the UCA. For example, if you include the \"ducet\" data and pass in \"de-DE\" (German for Germany) as the locale spec, then only the Latin script (the default script for German) will be sorted according to German rules. All other scripts in the DUCET, such as Japanese or Arabic, will use the default UCA collation rules. If this collator encounters a character for which it has no collation data, it will sort those characters by pure Unicode value after all characters for which it does have collation data. For example, if you only loaded in the German collation data (ie. the data for the Latin script tailored to German) to sort a list of person names, but that list happens to include the names of a few Japanese people written in Japanese characters, the Japanese names will sort at the end of the list after all German names, and will sort according to the Unicode values of the characters. new Collator(options) Parameters: Name Type Description options Object options governing how the resulting comparator function will operate Methods compare(left, right) Compare two strings together according to the rules of this collator instance. Do not use this function directly with Array.sort, as it will not have its collation data available and therefore will not function properly. Use the function returned by getComparator() instead. Parameters: Name Type Description left string the left string to compare right string the right string to compare Returns: a negative number if left comes before right, a positive number if right comes before left, and zero if left and right are equivalent according to this collator Type number getComparator() Return a comparator function that can compare two strings together according to the rules of this collator instance. The function returns a negative number if the left string comes before right, a positive number if the right string comes before the left, and zero if left and right are equivalent. If the reverse property was given as true to the collator constructor, this function will switch the sign of those values to cause sorting to happen in the reverse order. Returns: a comparator function that can compare two strings together according to the rules of this collator instance Type function | undefined getDefaultCollatorStyle() Return a default collation style Returns: default collation style such as 'latin', 'korean' etc Type string sortKey(str) Return a sort key string for the given string. The sort key string is a list of values that represent each character in the original string. The sort key values for any particular character consists of 3 numbers that encode the primary, secondary, and tertiary characteristics of that character. The values of each characteristic are modified according to the strength of this collator instance to give the correct collation order. The idea is that this sort key string is directly comparable byte-for-byte to other sort key strings generated by this collator without any further knowledge of the collation rules for the locale. More formally, if a &lt; b according to the rules of this collation, then it is guaranteed that sortkey(a) &lt; sortkey(b) when compared byte-for-byte. The sort key string can therefore be used without the collator to sort an array of strings efficiently because the work of determining the applicability of various collation rules is done once up-front when generating the sort key. The sort key string can be treated as a regular, albeit somewhat odd-looking, string. That is, it can be pass to regular Javascript functions without problems. Parameters: Name Type Description str string the original string to generate the sort key for Returns: a sort key string for the given string Type string &lt;static&gt; getAvailableScripts() Retrieve the list of ISO 15924 script codes that are available in this copy of ilib. This list varies depending on whether or not the data for various scripts was assembled into this copy of ilib. If the \"ducet\" data is assembled into this copy of ilib, this method will report the entire list of scripts as being available. If a collator instance is instantiated with a script code that is not on the list returned by this function, it will be ignored and text in that script will be sorted by numeric Unicode values of the characters. Returns: Array. an array of ISO 15924 script codes that are available &lt;static&gt; getAvailableStyles(locale) Retrieve the list of collation style names that are available for the given locale. This list varies depending on the locale, and depending on whether or not the data for that locale was assembled into this copy of ilib. Parameters: Name Type Description locale Locale | string The locale for which the available styles are being sought Returns: Array. an array of style names that are available for the given locale × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"CopticCal.html":{"id":"CopticCal.html","title":"Class: CopticCal","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: CopticCal CopticCal Construct a new Coptic calendar object. This class encodes information about a Coptic calendar. new CopticCal( [options]) Parameters: Name Type Argument Description options Object &lt;optional&gt; Options governing the construction of this instance Extends EthiopicCal Methods getMonLength(month, year) Return the number of days in a particular month in a particular year. This function can return a different number for a month depending on the year because of things like leap years. Parameters: Name Type Description month number | string the month for which the length is sought year number the year within which that month can be found Inherited From: EthiopicCal#getMonLength Returns: the number of days within the given month in the given year Type number getNumMonths(year) Return the number of months in the given year. The number of months in a year varies for lunar calendars because in some years, an extra month is needed to extend the days in a year to an entire solar year. The month is represented as a 1-based number where 1=Maskaram, 2=Teqemt, etc. until 13=Paguemen. Parameters: Name Type Description year number a year for which the number of months is sought Inherited From: EthiopicCal#getNumMonths getType() Return the type of this calendar. Inherited From: EthiopicCal#getType Returns: the name of the type of this calendar Type string isLeapYear(year) Return true if the given year is a leap year in the Ethiopic calendar. The year parameter may be given as a number, or as a JulDate object. Parameters: Name Type Description year number | EthiopicDate | string the year for which the leap year information is being sought Inherited From: EthiopicCal#isLeapYear Returns: true if the given year is a leap year Type boolean × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"CopticDate.html":{"id":"CopticDate.html","title":"Class: CopticDate","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: CopticDate CopticDate Construct a new date object for the Coptic Calendar. The constructor can be called with a parameter object that contains any of the following properties: unixtime - sets the time of this instance according to the given unix time. Unix time is the number of milliseconds since midnight on Jan 1, 1970 (Gregorian). julianday - the Julian Day to set into this date year - any integer month - 1 to 13, where 1 means Thoout, 2 means Paope, etc., and 13 means Epagomene day - 1 to 30 hour - 0 to 23. A formatter is used to display 12 hour clocks, but this representation is always done with an unambiguous 24 hour representation minute - 0 to 59 second - 0 to 59 millisecond - 0 to 999 locale - the TimeZone instance or time zone name as a string of this coptic date. The date/time is kept in the local time. The time zone is used later if this date is formatted according to a different time zone and the difference has to be calculated, or when the date format has a time zone component in it. timezone - the time zone of this instance. If the time zone is not given, it can be inferred from this locale. For locales that span multiple time zones, the one with the largest population is chosen as the one that represents the locale. date - use the given intrinsic Javascript date to initialize this one. If called with another Coptic date argument, the date components of the given date are copied into the current one. If the constructor is called with no arguments at all or if none of the properties listed above from unixtime through millisecond are present, then the date components are filled in with the current date at the time of instantiation. Note that if you do not give the time zone when defaulting to the current time and the time zone for all of ilib was not set with ilib.setTimeZone(), then the time zone will default to UTC (\"Universal Time, Coordinated\" or \"Greenwich Mean Time\"). new CopticDate( [params]) Parameters: Name Type Argument Description params Object &lt;optional&gt; parameters that govern the settings and behaviour of this Coptic date Extends EthiopicDate Members day :number The day of the month. This ranges from 1 to 30. Type: number Inherited From: EthiopicDate#day dayOfYear :number The day of the year. Ranges from 1 to 366. Type: number Inherited From: EthiopicDate#dayOfYear hour :number The hour of the day. This can be a number from 0 to 23, as times are stored unambiguously in the 24-hour clock. Type: number Inherited From: EthiopicDate#hour millisecond :number The millisecond of the second. Ranges from 0 to 999. Type: number Inherited From: EthiopicDate#millisecond minute :number The minute of the hours. Ranges from 0 to 59. Type: number Inherited From: EthiopicDate#minute month :number The month number, ranging from 1 (Maskaram) to 13 (Paguemen). Type: number Inherited From: EthiopicDate#month second :number The second of the minute. Ranges from 0 to 59. Type: number Inherited From: EthiopicDate#second year :number Year in the Ethiopic calendar. Type: number Inherited From: EthiopicDate#year Methods &lt;protected&gt; _calcDateComponents() Calculate date components for the given RD date. Inherited From: EthiopicDate#_calcDateComponents &lt;protected&gt; _calcYear(rd) Return the year for the given RD Parameters: Name Type Description rd number RD to calculate from Inherited From: EthiopicDate#_calcYear Returns: the year for the RD Type number after(dow) Return a new date instance in the current calendar that represents the first instance of the given day of the week after the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week after the current date that is being sought Inherited From: IDate#after Returns: the date being sought Type IDate before(dow) Return a new date instance in the current calendar that represents the first instance of the given day of the week before the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week before the current date that is being sought Inherited From: IDate#before Returns: the date being sought Type IDate &lt;protected&gt; firstSunday(year) Return the rd number of the first Sunday of the given ISO year. Parameters: Name Type Description year number the year for which the first Sunday is being sought Inherited From: IDate#firstSunday Returns: the rd of the first Sunday of the ISO year Type number getCalendar() Return the name of the calendar that governs this date. Overrides: EthiopicDate#getCalendar Returns: a string giving the name of the calendar Type string getDayOfWeek() Return the day of the week of this date. The day of the week is encoded as number from 0 to 6, with 0=Sunday, 1=Monday, etc., until 6=Saturday. Overrides: EthiopicDate#getDayOfWeek Returns: the day of the week Type number getJSDate() Return a Javascript Date object that is equivalent to this date object. Inherited From: IDate#getJSDate Returns: a javascript Date object Type Date | undefined getJulianDay() Return the Julian Day equivalent to this calendar date as a number. Inherited From: IDate#getJulianDay Returns: the julian date equivalent of this date Type number &lt;protected&gt; getRataDie() Return the Rata Die (fixed day) number of this date. Inherited From: IDate#getRataDie Returns: the rd date as a number Type number getTime() Return the unix time equivalent to this date instance. Unix time is the number of milliseconds since midnight on Jan 1, 1970 UTC (Gregorian). This method only returns a valid number for dates between midnight, Jan 1, 1970 UTC (Gregorian) and Jan 19, 2038 at 3:14:07am UTC (Gregorian) when the unix time runs out. If this instance encodes a date outside of that range, this method will return -1. For date types that are not Gregorian, the point in time represented by this date object will only give a return value if it is in the correct range in the Gregorian calendar as given previously. Inherited From: IDate#getTime Returns: a number giving the unix time, or -1 if the date is outside the valid unix time range Type number getTimeExtended() Return the extended unix time equivalent to this Gregorian date instance. Unix time is the number of milliseconds since midnight on Jan 1, 1970 UTC. Traditionally unix time (or the type \"time_t\" in C/C++) is only encoded with an unsigned 32 bit integer, and thus runs out on Jan 19, 2038. However, most Javascript engines encode numbers well above 32 bits and the Date object allows you to encode up to 100 million days worth of time after Jan 1, 1970, and even more interestingly, 100 million days worth of time before Jan 1, 1970 as well. This method returns the number of milliseconds in that extended range. If this instance encodes a date outside of that range, this method will return NaN. Inherited From: IDate#getTimeExtended Returns: a number giving the extended unix time, or Nan if the date is outside the valid extended unix time range Type number getTimeZone() Return the time zone associated with this date, or undefined if none was specified in the constructor. Inherited From: IDate#getTimeZone Returns: the name of the time zone for this date instance Type string | undefined getWeekOfMonth(locale) Return the ordinal number of the week within the month. The first week of a month is the first one that contains 4 or more days in that month. If any days precede this first week, they are marked as being in week 0. This function returns values from 0 through 6. The locale is a required parameter because different locales that use the same Gregorian calendar consider different days of the week to be the beginning of the week. This can affect the week of the month in which some days are located. Parameters: Name Type Description locale Locale | string the locale or locale spec to use when figuring out the first day of the week Inherited From: IDate#getWeekOfMonth Returns: the ordinal number of the week within the current month Type number getWeekOfYear() Return the ISO 8601 week number in the current year for the current date. The week number ranges from 0 to 55, as some years have 55 weeks assigned to them in some calendars. Inherited From: IDate#getWeekOfYear Returns: the week number for the current date Type number &lt;protected&gt; newRd( [params]) Return a new RD for this date type using the given params. Parameters: Name Type Argument Description params Object &lt;optional&gt; the parameters used to create this rata die instance Overrides: EthiopicDate#newRd Returns: the new RD instance for the given params Type RataDie onOrAfter(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week on or after the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week on or after the current date that is being sought Inherited From: IDate#onOrAfter Returns: the date being sought Type IDate onOrBefore(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week on or before the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week on or before the current date that is being sought Inherited From: IDate#onOrBefore Returns: the date being sought Type IDate setJulianDay(date) Set the date of this instance using a Julian Day. Parameters: Name Type Description date number | JulianDay the Julian Day to use to set this date Inherited From: IDate#setJulianDay &lt;protected&gt; setRd(rd) Set the date components of this instance based on the given rd. Parameters: Name Type Description rd number the rata die date to set Inherited From: IDate#setRd setTime(millis) Set the time of this instance according to the given unix time. Unix time is the number of milliseconds since midnight on Jan 1, 1970. Parameters: Name Type Description millis number the unix time to set this date to in milliseconds Inherited From: IDate#setTime setTimeZone( [tzName]) Set the time zone associated with this date. Parameters: Name Type Argument Description tzName string &lt;optional&gt; the name of the time zone to set into this date instance, or \"undefined\" to unset the time zone Inherited From: IDate#setTimeZone × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"Country.html":{"id":"Country.html","title":"Class: Country","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: Country Country Create a new country information instance. Instances of this class encode information about country name. The options can contain any of the following properties: locale - specify the locale for this instance. Country names are provided in the language of this locale. onLoad - a callback function to call when the country name data is fully loaded. When the onLoad option is given, this class will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. If the locale is not set, the default locale(en-US) will be used. new Country(options) Parameters: Name Type Description options Object a set of properties to govern how this instance is constructed. Methods getCode(ctryname) Return the country code corresponding to the country name given. If the country name is given, but it is not found in the list of known countries, this method will throw an exception. Parameters: Name Type Description ctryname string The country name in the language of the locale of this instance Throws: \"Country xx is unknown\" when the given country name is not in the list of known country names. xx is replaced with the requested country name. Returns: the country code corresponding to the country name Type string getLocale() Return the locale for this country. If the options to the constructor included a locale property in order to find the country that is appropriate for that locale, then the locale is returned here. If the options did not include a locale, then this method returns undefined. Returns: the locale used in the constructor of this instance, or undefined if no locale was given in the constructor Type Locale getName(code) Return the country name corresponding to the country code given. If the code is given, but it is not found in the list of known countries, this method will throw an exception. Parameters: Name Type Description code string The country code to get the country name Throws: \"Country xx is unknown\" when the given country code is not in the list of known country codes. xx is replaced with the requested country code. Returns: the country name in the language of the locale of this instance Type string &lt;static&gt; getAvailableCode() Return an array of the ids for all ISO 3166-1 alpha-2 code that this copy of ilib knows about. Returns: an object of country code that this copy of ilib knows about. Type Object &lt;static&gt; getAvailableCountry() Return an array of country names that this copy of ilib knows about. Returns: an object of country code that this copy of ilib knows about. Type Object × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"Currency.html":{"id":"Currency.html","title":"Class: Currency","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: Currency Currency Create a new currency information instance. Instances of this class encode information about a particular currency. Note: that if you are looking to format currency for display, please see the number formatting class {NumFmt}. This class only gives information about currencies. The options can contain any of the following properties: locale - specify the locale for this instance code - find info on a specific currency with the given ISO 4217 code sign - search for a currency that uses this sign onLoad - a callback function to call when the currency data is fully loaded. When the onLoad option is given, this class will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. When searching for a currency by its sign, this class cannot guarantee that it will return info about a specific currency. The reason is that currency signs are sometimes shared between different currencies and the sign is therefore ambiguous. If you need a guarantee, find the currency using the code instead. The way this class finds a currency by sign is the following. If the sign is unambiguous, then the currency is returned. If there are multiple currencies that use the same sign, and the current locale uses that sign, then the default currency for the current locale is returned. If there are multiple, but the current locale does not use that sign, then the currency with the largest circulation is returned. For example, if you are in the en-GB locale, and the sign is \"$\", then this class will notice that there are multiple currencies with that sign (USD, CAD, AUD, HKD, MXP, etc.) Since \"$\" is not used in en-GB, it will pick the one with the largest circulation, which in this case is the US Dollar (USD). If neither the code or sign property is set, the currency that is most common for the locale will be used instead. If the locale is not set, the default locale will be used. If the code is given, but it is not found in the list of known currencies, this constructor will throw an exception. If the sign is given, but it is not found, this constructor will default to the currency for the current locale. If both the code and sign properties are given, then the sign property will be ignored and only the code property used. If the locale is given, but it is not a known locale, this class will default to the default locale instead. new Currency(options) Parameters: Name Type Description options Object a set of properties to govern how this instance is constructed. Throws: \"currency xxx is unknown\" when the given currency code is not in the list of known currencies. xxx is replaced with the requested code. Methods getCode() Return the ISO 4217 currency code for this instance. Returns: the ISO 4217 currency code for this instance Type string getFractionDigits() Return the default number of fraction digits that is typically used with this type of currency. Returns: the number of fraction digits for this currency Type number getLocale() Return the locale for this currency. If the options to the constructor included a locale property in order to find the currency that is appropriate for that locale, then the locale is returned here. If the options did not include a locale, then this method returns undefined. Returns: the locale used in the constructor of this instance, or undefined if no locale was given in the constructor Type Locale getName() Return the name of the currency in English. Returns: the name of the currency in English Type string getSign() Return the sign commonly used to represent this currency. Returns: the sign commonly used to represent this currency Type string &lt;static&gt; getAvailableCurrencies() Return an array of the ids for all ISO 4217 currencies that this copy of ilib knows about. Returns: an array of currency ids that this copy of ilib knows about. Type Array.&lt;string&gt; × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"DateFmt.html":{"id":"DateFmt.html","title":"Class: DateFmt","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: DateFmt DateFmt Create a new date formatter instance. The date formatter is immutable once it is created, but can format as many different dates as needed with the same options. Create different date formatter instances for different purposes and then keep them cached for use later if you have more than one date to format. The options may contain any of the following properties: locale - locale to use when formatting the date/time. If the locale is not specified, then the default locale of the app or web page will be used. calendar - the type of calendar to use for this format. The value should be a sting containing the name of the calendar. Currently, the supported types are \"gregorian\", \"julian\", \"arabic\", \"hebrew\", or \"chinese\". If the calendar is not specified, then the default calendar for the locale is used. When the calendar type is specified, then the format method must be called with an instance of the appropriate date type. (eg. Gregorian calendar means that the format method must be called with a GregDate instance.) timezone - time zone to use when formatting times. This may be a time zone instance or a time zone specifier from the IANA list of time zone database names (eg. \"America/Los_Angeles\"), the string \"local\", or a string specifying the offset in RFC 822 format. The IANA list of time zone names can be viewed at this page. If the time zone is given as \"local\", the offset from UTC as given by the Javascript system is used. If the offset is given as an RFC 822 style offset specifier, it will parse that string and use the resulting offset. If the time zone is not specified, the default time zone for the locale is used. If both the date object and this formatter instance contain time zones and those time zones are different from each other, the formatter will calculate the offset between the time zones and subtract it from the date before formatting the result for the current time zone. The theory is that a date object that contains a time zone specifies a specific instant in time that is valid around the world, whereas a date object without one is a local time and can only be used for doing things in the local time zone of the user. type - Specify whether this formatter should format times only, dates only, or both times and dates together. Valid values are \"time\", \"date\", and \"datetime\". Note that in some locales, the standard format uses the order \"time followed by date\" and in others, the order is exactly opposite, so it is better to create a single \"datetime\" formatter than it is to create a time formatter and a date formatter separately and concatenate the results. A \"datetime\" formatter will get the order correct for the locale. The default type if none is specified in with the type option is \"date\". length - Specify the length of the format to use. The length is the approximate size of the formatted string. short - use a short representation of the time. This is the most compact format possible for the locale. medium - use a medium length representation of the time. This is a slightly longer format. long - use a long representation of the time. This is a fully specified format, but some of the textual components may still be abbreviated full - use a full representation of the time. This is a fully specified format where all the textual components are spelled out completely eg. The \"short\" format for an en_US date may be \"MM/dd/yy\", whereas the long format might be \"d MMM, yyyy\". In the long format, the month name is textual instead of numeric and is longer, the year is 4 digits instead of 2, and the format contains slightly more spaces and formatting characters. Note that the length parameter does not specify which components are to be formatted. Use the \"date\" and the \"time\" properties to specify the components. Also, very few of the components of a time format differ according to the length, so this property has little to no affect on time formatting. date - This property tells which components of a date format to use. For example, sometimes you may wish to format a date that only contains the month and date without the year, such as when displaying a person's yearly birthday. The value of this property allows you to specify only those components you want to see in the final output, ordered correctly for the locale. Valid values are: dmwy - format all components, weekday, date, month, and year dmy - format only date, month, and year dmw - format only weekday, date, and month dm - format only date and month my - format only month and year dw - format only the weekday and date d - format only the date m - format only the month, in numbers for shorter lengths, and letters for longer lengths n - format only the month, in letters only for all lengths y - format only the year Default components, if this property is not specified, is \"dmy\". This property may be specified but has no affect if the current formatter is for times only. As of ilib 12.0, you can now pass ICU style skeletons in this option similar to the ones you get from DateTimePatternGenerator.getSkeleton(). It will not extract the length from the skeleton so you still need to pass the length property, but it will extract the date components. time - This property gives which components of a time format to use. The time will be formatted correctly for the locale with only the time components requested. For example, a clock might only display the hour and minute and not need the seconds or the am/pm component. In this case, the time property should be set to \"hm\". Valid values for this property are: ahmsz - format the hours, minutes, seconds, am/pm (if using a 12 hour clock), and the time zone ahms - format the hours, minutes, seconds, and am/pm (if using a 12 hour clock) hmsz - format the hours, minutes, seconds, and the time zone hms - format the hours, minutes, and seconds ahmz - format the hours, minutes, am/pm (if using a 12 hour clock), and the time zone ahm - format the hours, minutes, and am/pm (if using a 12 hour clock) hmz - format the hours, minutes, and the time zone ah - format only the hours and am/pm if using a 12 hour clock hm - format only the hours and minutes ms - format only the minutes and seconds h - format only the hours m - format only the minutes s - format only the seconds If you want to format a length of time instead of a particular instant in time, use the duration formatter object (DurationFmt) instead because this formatter is geared towards instants. A date formatter will make sure that each component of the time is within the normal range for that component. That is, the minutes will always be between 0 and 59, no matter what is specified in the date to format. A duration format will allow the number of minutes to exceed 59 if, for example, you were displaying the length of a movie of 198 minutes. Default value if this property is not specified is \"hma\". As of ilib 12.0, you can now pass ICU style skeletons in this option similar to the ones you get from DateTimePatternGenerator.getSkeleton(). It will not extract the length from the skeleton so you still need to pass the length property, but it will extract the time components. clock - specify that the time formatter should use a 12 or 24 hour clock. Valid values are \"12\" and \"24\". In some locales, both clocks are used. For example, in en_US, the general populace uses a 12 hour clock with am/pm, but in the US military or in nautical or aeronautical or scientific writing, it is more common to use a 24 hour clock. This property allows you to construct a formatter that overrides the default for the locale. If this property is not specified, the default is to use the most widely used convention for the locale. template - use the given template string as a fixed format when formatting the date/time. Valid codes to use in a template string are as follows: a - am/pm marker B - the current day period d - 1 or 2 digit date of month, not padded dd - 1 or 2 digit date of month, 0 padded to 2 digits O - ordinal representation of the date of month (eg. \"1st\", \"2nd\", etc.) D - 1 to 3 digit day of year DD - 1 to 3 digit day of year, 0 padded to 2 digits DDD - 1 to 3 digit day of year, 0 padded to 3 digits M - 1 or 2 digit month number, not padded MM - 1 or 2 digit month number, 0 padded to 2 digits N - 1 character month name abbreviation NN - 2 character month name abbreviation MMM - 3 character month name abbreviation MMMM - fully spelled out month name L - 1 character stand-alone month name abbreviation LL - 2 character stand-alone month name abbreviation LLL - 3 character stand-alone month name abbreviation LLLL - fully spelled out stand-alone month name yy - 2 digit year yyyy - 4 digit year E - day-of-week name, abbreviated to a single character EE - day-of-week name, abbreviated to a max of 2 characters EEE - day-of-week name, abbreviated to a max of 3 characters EEEE - day-of-week name fully spelled out c - stand-alone day-of-week name, abbreviated to a single character cc - stand-alone day-of-week name, abbreviated to a max of 2 characters ccc - stand-alone day-of-week name, abbreviated to a max of 3 characters cccc - stand-alone day-of-week name fully spelled out G - era designator w - week number in year ww - week number in year, 0 padded to 2 digits W - week in month h - hour (12 followed by 1 to 11) hh - hour (12, followed by 1 to 11), 0 padded to 2 digits k - hour (1 to 24) kk - hour (1 to 24), 0 padded to 2 digits H - hour (0 to 23) HH - hour (0 to 23), 0 padded to 2 digits K - hour (0 to 11) KK - hour (0 to 11), 0 padded to 2 digits m - minute in hour mm - minute in hour, 0 padded to 2 digits s - second in minute ss - second in minute, 0 padded to 2 digits S - millisecond (1 to 3 digits) SSS - millisecond, 0 padded to 3 digits z - general time zone Z - RFC 822 time zone useNative - the flag used to determine whether to use the native script settings for formatting the numbers. meridiems - string that specifies what style of meridiems to use with this format. The choices are \"default\", \"gregorian\", \"ethiopic\", and \"chinese\". The \"default\" style is often the simple Gregorian AM/PM, but the actual style is chosen by the locale. (For almost all locales, the Gregorian AM/PM style is most frequently used.) The \"ethiopic\" style uses 5 different meridiems for \"morning\", \"noon\", \"afternoon\", \"evening\", and \"night\". The \"chinese\" style uses 7 different meridiems corresponding to the various parts of the day. N.B. Even for the Chinese locales, the default is \"gregorian\" when formatting dates in the Gregorian calendar. useIntl - choose whether Intl.DateTimeFormat object for formatting. When it is set to true, the Intl object is available, it supports the requested locale, and the parameters can be converted to equivalent parameters for the Intl.DateTimeFormat object, then it will format the date relatively quickly using Intl. When they cannot be converted, the Intl object is not available, or the Intl object does not support the requested locale, it will perform the relatively slow formatting using regular ilib code written in Javascript. The code will often return different results depending on the platform and version of the Javascript engine and which version of CLDR it supports. If you need consistency across versions and platforms, do not use the useIntl flag. Just stick with the regular ilib formatting code. onLoad - a callback function to call when the date format object is fully loaded. When the onLoad option is given, the DateFmt object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. Any substring containing letters within single or double quotes will be used as-is in the final output and will not be interpretted for codes as above. Example: a date format in Spanish might be given as: \"'El' d. 'de' MMMM\", where the 'El' and the 'de' are left as-is in the output because they are quoted. Typical output for this example template might be, \"El 5. de Mayo\". The following options will be used when formatting a date/time with an explicit template: locale - the locale is only used for translations of things like month names or day-of-week names. calendar - used to translate a date instance into date/time component values that can be formatted into the template timezone - used to figure out the offset to add or subtract from the time to get the final time component values clock - used to figure out whether to format times with a 12 or 24 hour clock. If this option is specified, it will override the hours portion of a time format. That is, \"hh\" is switched with \"HH\" and \"kk\" is switched with \"KK\" as appropriate. If this option is not specified, the 12/24 code in the template will dictate whether to use the 12 or 24 clock, and the 12/24 default in the locale will be ignored. All other options will be ignored and their corresponding getter methods will return the empty string. new DateFmt(options) Parameters: Name Type Description options Object options governing the way this date formatter instance works Methods &lt;protected&gt; _getFormat(obj, components, length) Parameters: Name Type Description obj Object.&lt;string, (string|{s:string, m:string, l:string, f:string})&gt; Object to search components string Format components to search length string Length of the requested format Returns: the requested format Type string | undefined &lt;protected&gt; _getFormatInternal(obj, components, length) Parameters: Name Type Description obj Object.&lt;string, (string|{s:string, m:string, l:string, f:string})&gt; Object to search components string Format components to search length string Length of the requested format Returns: the requested format Type string | undefined &lt;protected&gt; _
