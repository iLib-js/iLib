elocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: PhoneFmt PhoneFmt Create a new phone number formatter object that formats numbers according to the parameters. The options object can contain zero or more of the following parameters: locale locale to use to format this number, or undefined to use the default locale style the name of style to use to format numbers, or undefined to use the default style mcc the MCC of the country to use if the number is a local number and the country code is not known onLoad - a callback function to call when the locale data is fully loaded and the address has been parsed. When the onLoad option is given, the address formatter object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. Some regions have more than one style of formatting, and the style parameter selects which style the user prefers. An array of style names that this locale supports can be found by calling PhoneFmt.getAvailableStyles. Example phone numbers can be retrieved for each style by calling PhoneFmt.getStyleExample. If the MCC is given, numbers will be formatted in the manner of the country specified by the MCC. If it is not given, but the locale is, the manner of the country in the locale will be used. If neither the locale or MCC are not given, then the country of the current ilib locale is used. new PhoneFmt(options) Parameters: Name Type Description options Object properties that control how this formatter behaves Members locale :PhoneLocale Type: PhoneLocale Methods _doFormat(number, options, startField) Do the actual work of formatting the phone number starting at the given field in the regular field order. Parameters: Name Type Description number PhoneNumber options Object Parameters which control how to format the number startField number &lt;protected&gt; _getStyle() Returns the style with the given name, or the default style if there is no style with that name. Returns: Type Object | Object.&lt;string, string&gt; &lt;protected&gt; _substituteDigits(part, formats, mustUseAll) Parameters: Name Type Description part string formats Object mustUseAll boolean format(number, options) Format the parts of a phone number appropriately according to the settings in this formatter instance. The options can contain zero or more of these properties: partial boolean which tells whether or not this phone number represents a partial number or not. The default is false, which means the number represents a whole number. style style to use to format the number, if different from the default style or the style specified in the constructor locale The locale with which to parse the number. This gives a clue as to which numbering plan to use. mcc The mobile carrier code (MCC) associated with the carrier that the phone is currently connected to, if known. This also can give a clue as to which numbering plan to use onLoad - a callback function to call when the date format object is fully loaded. When the onLoad option is given, the DateFmt object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. The partial parameter specifies whether or not the phone number contains a partial phone number or if it is a whole phone number. A partial number is usually a number as the user is entering it with a dial pad. The reason is that certain types of phone numbers should be formatted differently depending on whether or not it represents a whole number. Specifically, SMS short codes are formatted differently. Example: a subscriber number of \"48773\" in the US would get formatted as: partial: 487-73 (perhaps the user is in the process of typing a whole phone number such as 487-7379) whole: 48773 (this is the entire SMS short code) Any place in the UI where the user types in phone numbers, such as the keypad in the phone app, should pass in partial: true to this formatting routine. All other places, such as the call log in the phone app, should pass in partial: false, or leave the partial flag out of the parameters entirely. Parameters: Name Type Description number PhoneNumber object containing the phone number to format options Object Parameters which control how to format the number Returns: Returns the formatted phone number as a string. Type string getAvailableStyles() Return an array of names of all available styles that can be used with the current formatter. Returns: an array of names of styles that are supported by this formatter Type Array.&lt;string&gt; getStyleExample(style) Return an example phone number formatted with the given style. Parameters: Name Type Description style string | undefined style to get an example of, or undefined to use the current default style for this formatter Returns: an example phone number formatted according to the given style, or undefined if the style is not recognized or does not have an example Type string | undefined × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"PhoneGeoLocator.html":{"id":"PhoneGeoLocator.html","title":"Class: PhoneGeoLocator","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: PhoneGeoLocator PhoneGeoLocator Create an instance that can geographically locate a phone number. The location of the number is calculated according to the following rules: If the areaCode property is undefined or empty, or if the number specifies a country code for which we do not have information, then the area property may be missing from the returned object. In this case, only the country object will be returned. If there is no area code, but there is a mobile prefix, service code, or emergency code, then a fixed string indicating the type of number will be returned. The country object is filled out according to the countryCode property of the phone number. If the phone number does not have an explicit country code, the MCC will be used if it is available. The country code can be gleaned directly from the MCC. If the MCC of the carrier to which the phone is currently connected is available, it should be passed in so that local phone numbers will look correct. If the country's dialling plan mandates a fixed length for phone numbers, and a particular number exceeds that length, then the area code will not be given on the assumption that the number has problems in the first place and we cannot guess correctly. The returned area property varies in specificity according to the locale. In North America, the area is no finer than large parts of states or provinces. In Germany and the UK, the area can be as fine as small towns. If the number passed in is invalid, no geolocation will be performed. If the location information about the country where the phone number is located is not available, then the area information will be missing and only the country will be available. The options parameter can contain any one of the following properties: locale The locale parameter is used to load translations of the names of regions and areas if available. For example, if the locale property is given as \"en-US\" (English for USA), but the phone number being geolocated is in Germany, then this class would return the the names of the country (Germany) and region inside of Germany in English instead of German. That is, a phone number in Munich and return the country \"Germany\" and the area code \"Munich\" instead of \"Deutschland\" and \"München\". The default display locale is the current ilib locale. If translations are not available, the region and area names are given in English, which should always be available. mcc The mcc of the current mobile carrier, if known. onLoad - a callback function to call when the data for the locale is fully loaded. When the onLoad option is given, this object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. new PhoneGeoLocator(options) Parameters: Name Type Description options Object parameters controlling the geolocation of the phone number. Methods country(number) Returns a string that describes the ISO-3166-2 country code of the given phone number. If the phone number is a local phone number and does not contain any country information, this routine will return the region for the current formatter instance. Parameters: Name Type Description number PhoneNumber An PhoneNumber instance Returns: Type string locate(number, options) Returns a the location of the given phone number, if known. The returned object has 2 properties, each of which has an sn (short name) and an ln (long name) string. Additionally, the country code, if given, includes the 2 letter ISO code for the recognized country. { \"country\": { \"sn\": \"North America\", \"ln\": \"North America and the Caribbean Islands\", \"code\": \"us\" }, \"area\": { \"sn\": \"California\", \"ln\": \"Central California: San Jose, Los Gatos, Milpitas, Sunnyvale, Cupertino, Gilroy\" } } The location name is subject to the following rules: If the areaCode property is undefined or empty, or if the number specifies a country code for which we do not have information, then the area property may be missing from the returned object. In this case, only the country object will be returned. If there is no area code, but there is a mobile prefix, service code, or emergency code, then a fixed string indicating the type of number will be returned. The country object is filled out according to the countryCode property of the phone number. If the phone number does not have an explicit country code, the MCC will be used if it is available. The country code can be gleaned directly from the MCC. If the MCC of the carrier to which the phone is currently connected is available, it should be passed in so that local phone numbers will look correct. If the country's dialling plan mandates a fixed length for phone numbers, and a particular number exceeds that length, then the area code will not be given on the assumption that the number has problems in the first place and we cannot guess correctly. The returned area property varies in specificity according to the locale. In North America, the area is no finer than large parts of states or provinces. In Germany and the UK, the area can be as fine as small towns. The strings returned from this function are already localized to the given locale, and thus are ready for display to the user. If the number passed in is invalid, an empty object is returned. If the location information about the country where the phone number is located is not available, then the area information will be missing and only the country will be returned. The options parameter can contain any one of the following properties: locale The locale parameter is used to load translations of the names of regions and areas if available. For example, if the locale property is given as \"en-US\" (English for USA), but the phone number being geolocated is in Germany, then this class would return the the names of the country (Germany) and region inside of Germany in English instead of German. That is, a phone number in Munich and return the country \"Germany\" and the area code \"Munich\" instead of \"Deutschland\" and \"München\". The default display locale is the current ilib locale. If translations are not available, the region and area names are given in English, which should always be available. mcc The mcc of the current mobile carrier, if known. onLoad - a callback function to call when the data for the locale is fully loaded. When the onLoad option is given, this object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. Parameters: Name Type Description number PhoneNumber phone number to locate options Object options governing the way this ares is loaded Returns: an object that describes the country and the area in that country corresponding to this phone number. Each of the country and area contain a short name (sn) and long name (ln) that describes the location. Type Object × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"PhoneNumber.html":{"id":"PhoneNumber.html","title":"Class: PhoneNumber","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: PhoneNumber PhoneNumber Create a new phone number instance that parses the phone number parameter for its constituent parts, and store them as separate fields in the returned object. The options object may include any of these properties: locale The locale with which to parse the number. This gives a clue as to which numbering plan to use. mcc The mobile carrier code (MCC) associated with the carrier that the phone is currently connected to, if known. This also can give a clue as to which numbering plan to use onLoad - a callback function to call when this instance is fully loaded. When the onLoad option is given, this class will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. This function is locale-sensitive, and will assume any number passed to it is appropriate for the given locale. If the MCC is given, this method will assume that numbers without an explicit country code have been dialled within the country given by the MCC. This affects how things like area codes are parsed. If the MCC is not given, this method will use the given locale to determine the country code. If the locale is not explicitly given either, then this function uses the region of current locale as the default. The input number may contain any formatting characters for the given locale. Each field that is returned in the json object is a simple string of digits with all formatting and whitespace characters removed. The number is decomposed into its parts, regardless if the number contains formatting characters. If a particular part cannot be extracted from given number, the field will not be returned as a field in the object. If no fields can be extracted from the number at all, then all digits found in the string will be returned in the subscriberNumber field. If the number parameter contains no digits, an empty object is returned. This instance can contain any of the following fields after parsing is done: vsc - if this number starts with a VSC (Vertical Service Code, or \"star code\"), this field will contain the star and the code together iddPrefix - the prefix for international direct dialing. This can either be in the form of a plus character or the IDD access code for the given locale countryCode - if this number is an international direct dial number, this is the country code cic - for \"dial-around\" services (access to other carriers), this is the prefix used as the carrier identification code emergency - an emergency services number mobilePrefix - prefix that introduces a mobile phone number trunkAccess - trunk access code (long-distance access) serviceCode - like a geographic area code, but it is a required prefix for various services areaCode - geographic area codes subscriberNumber - the unique number of the person or company that pays for this phone line extension - in some countries, extensions are dialed directly without going through an operator or a voice prompt system. If the number includes an extension, it is given in this field. invalid - this property is added and set to true if the parser found that the number is invalid in the numbering plan for the country. This method will make its best effort at parsing, but any digits after the error will go into the subscriberNumber field The following rules determine how the number is parsed: If the number starts with a character that is alphabetic instead of numeric, do not parse the number at all. There is a good chance that it is not really a phone number. In this case, an empty instance will be returned. If the phone number uses the plus notation or explicitly uses the international direct dialing prefix for the given locale, then the country code is identified in the number. The rules of given locale are used to parse the IDD prefix, and then the rules of the country in the prefix are used to parse the rest of the number. If a country code is provided as an argument to the function call, use that country's parsing rules for the number. This is intended for programs like a Contacts application that know what the country is of the person that owns the phone number and can pass that on as a hint. If the appropriate locale cannot be easily determined, default to using the rules for the current user's region. Example: parsing the number \"+49 02101345345-78\" will give the following properties in the resulting phone number instance: { iddPrefix: \"+\", countryCode: \"49\", areaCode: \"02101\", subscriberNumber: \"345345\", extension: \"78\" } Note that in this example, because international direct dialing is explicitly used in the number, the part of this number after the IDD prefix and country code will be parsed exactly the same way in all locales with German rules (country code 49). Regions currently supported are: NANP (North American Numbering Plan) countries - USA, Canada, Bermuda, various Caribbean nations UK Republic of Ireland Germany France Spain Italy Mexico India People's Republic of China Netherlands Belgium Luxembourg Australia New Zealand Singapore Korea Japan Russia Brazil new PhoneNumber(number [, options]) Parameters: Name Type Argument Description number string | PhoneNumber A free-form phone number to be parsed, or another phone number instance to copy options Object &lt;optional&gt; options that guide the parser in parsing the number Members areaCode :string|undefined The area code prefix of a land line number. Type: string | undefined cic :string|undefined The carrier identification code used to identify alternate long distance or international carriers. Type: string | undefined countryCode :string|undefined The unique IDD country code for the country where the phone number is serviced. Type: string | undefined destinationLocale :PhoneLocale Type: PhoneLocale destinationPlan :NumberingPlan Type: NumberingPlan emergency :string|undefined Identifies an emergency number that is typically short, such as \"911\" in North America or \"112\" in many other places in the world. Type: string | undefined extension :string|undefined The direct dial extension number. Type: string | undefined iddPrefix :string The international direct dialing prefix. This is always followed by the country code. Type: string mobilePrefix :string|undefined The prefix of the subscriber number that indicates that this is the number of a mobile phone. Type: string | undefined serviceCode :string|undefined The prefix that identifies this number as commercial service number. Type: string | undefined subscriberNumber :string|undefined The unique number associated with the subscriber of this phone. Type: string | undefined trunkAccess :string|undefined The digits required to access the trunk. Type: string | undefined vsc :string|undefined The vertical service code. These are codes that typically start with a star or hash, like \"*69\" for \"dial back the last number that called me\". Type: string | undefined Methods &lt;protected&gt; _getPrefix() &lt;protected&gt; _hasPrefix() &lt;protected&gt; _join() return a version of the phone number that contains only the dialable digits in the correct order &lt;protected&gt; _parseNumber(number, regionData, options) Parameters: Name Type Description number string regionData Object options Object &lt;protected&gt; _parseOtherCountry(number, regionData, options, countryCode) Parameters: Name Type Description number string regionData Object options Object countryCode string &lt;protected&gt; _xor() Exclusive or -- return true, if one is defined and the other isn't compare(other) This routine will compare the two phone numbers in an locale-sensitive manner to see if they possibly reference the same phone number. In many places, there are multiple ways to reach the same phone number. In North America for example, you might have a number with the trunk access code of \"1\" and another without, and they reference the exact same phone number. This is considered a strong match. For a different pair of numbers, one may be a local number and the other a full phone number with area code, which may reference the same phone number if the local number happens to be located in that area code. However, you cannot say for sure if it is in that area code, so it will be considered a somewhat weaker match. Similarly, in other countries, there are sometimes different ways of reaching the same destination, and the way that numbers match depends on the locale. The various phone number fields are handled differently for matches. There are various fields that do not need to match at all. For example, you may type equally enter \"00\" or \"+\" into your phone to start international direct dialling, so the iddPrefix field does not need to match at all. Typically, fields that require matches need to match exactly if both sides have a value for that field. If both sides specify a value and those values differ, that is a strong non-match. If one side does not have a value and the other does, that causes a partial match, because the number with the missing field may possibly have an implied value that matches the other number. For example, the numbers \"650-555-1234\" and \"555-1234\" have a partial match as the local number \"555-1234\" might possibly have the same 650 area code as the first number, and might possibly not. If both side do not specify a value for a particular field, that field is considered matching. The values of following fields are ignored when performing matches: vsc iddPrefix cic trunkAccess The values of the following fields matter if they do not match: countryCode - A difference causes a moderately strong problem except for certain countries where there is a way to access the same subscriber via IDD and via intranetwork dialling mobilePrefix - A difference causes a possible non-match serviceCode - A difference causes a possible non-match areaCode - A difference causes a possible non-match subscriberNumber - A difference causes a very strong non-match extension - A difference causes a minor non-match Parameters: Name Type Description other string | PhoneNumber other phone number to compare this one to Returns: non-negative integer describing the percentage quality of the match. 100 means a very strong match (100%), and lower numbers are less and less strong, down to 0 meaning not at all a match. Type number equals(other) Determine whether or not the other phone number is exactly equal to the current one. The difference between the compare method and the equals method is that the compare method compares normalized numbers with each other and returns the degree of match, whereas the equals operator returns true iff the two numbers contain the same fields and the fields are exactly the same. Functions and other non-phone number properties are not compared. Parameters: Name Type Description other string | PhoneNumber another phone number to compare to this one Returns: true if the numbers are the same, false otherwise Type boolean normalize(options) This function normalizes the current phone number to a canonical format and returns a string with that phone number. If parts are missing, this function attempts to fill in those parts. The options object contains a set of properties that can possibly help normalize this number by providing \"extra\" information to the algorithm. The options parameter may be null or an empty object if no hints can be determined before this call is made. If any particular hint is not available, it does not need to be present in the options object. The following is a list of hints that the algorithm will look for in the options object: mcc the mobile carrier code of the current network upon which this phone is operating. This is translated into an IDD country code. This is useful if the number being normalized comes from CNAP (callerid) and the MCC is known. defaultAreaCode the area code of the phone number of the current device, if available. Local numbers in a person's contact list are most probably in this same area code. country the 2 letter ISO 3166 code of the country if it is known from some other means such as parsing the physical address of the person associated with the phone number, or the from the domain name of the person's email address networkType specifies whether the phone is currently connected to a CDMA network or a UMTS network. Valid values are the strings \"cdma\" and \"umts\". If one of those two strings are not specified, or if this property is left off completely, this method will assume UMTS. The following are a list of options that control the behaviour of the normalization: assistedDialing if this is set to true, the number will be normalized so that it can dialled directly on the type of network this phone is currently connected to. This allows customers to dial numbers or use numbers in their contact list that are specific to their \"home\" region when they are roaming and those numbers would not otherwise work with the current roaming carrier as they are. The home region is specified as the phoneRegion system preference that is settable in the regional settings app. With assisted dialling, this method will add or remove international direct dialling prefixes and country codes, as well as national trunk access codes, as required by the current roaming carrier and the home region in order to dial the number properly. If it is not possible to construct a full international dialling sequence from the options and hints given, this function will not modify the phone number, and will return \"undefined\". If assisted dialling is false or not specified, then this method will attempt to add all the information it can to the number so that it is as fully specified as possible. This allows two numbers to be compared more easily when those two numbers were otherwise only partially specified. sms set this option to true for the following conditions: assisted dialing is turned on the phone number represents the destination of an SMS message the phone is UMTS the phone is SIM-locked to its carrier This enables special international direct dialling codes to route the SMS message to the correct carrier. If assisted dialling is not turned on, this option has no affect. manualDialing set this option to true if the user is entering this number on the keypad directly, and false when the number comes from a stored location like a contact entry or a call log entry. When true, this option causes the normalizer to not perform any normalization on numbers that look like local numbers in the home country. If false, all numbers go through normalization. This option only has an effect when the assistedDialing option is true as well, otherwise it is ignored. If both a set of options and a locale are given, and they offer conflicting information, the options will take precedence. The idea is that the locale tells you the region setting that the user has chosen (probably in firstuse), whereas the the hints are more current information such as where the phone is currently operating (the MCC). This function performs the following types of normalizations with assisted dialling turned on: If the current location of the phone matches the home country, this is a domestic call. Remove any iddPrefix and countryCode fields, as they are not needed Add in a trunkAccess field that may be necessary to call a domestic numbers in the home country If the current location of the phone does not match the home country, attempt to form a whole international number. Add in the area code if it is missing from the phone number and the area code of the current phone is available in the hints Add the country dialling code for the home country if it is missing from the phone number Add or replace the iddPrefix with the correct one for the current country. The phone number will have been parsed with the settings for the home country, so the iddPrefix may be incorrect for the current country. The iddPrefix for the current country can be \"+\" if the phone is connected to a UMTS network, and either a \"+\" or a country-dependent sequences of digits for CDMA networks. This function performs the following types of normalization with assisted dialling turned off: Normalize the international direct dialing prefix to be a plus or the international direct dialling access code for the current country, depending on the network type. If a number is a local number (ie. it is missing its area code), use a default area code from the hints if available. CDMA phones always know their area code, and GSM/UMTS phones know their area code in many instances, but not always (ie. not on Vodaphone or Telcel phones). If the default area code is not available, do not add it. In assisted dialling mode, if a number is missing its country code, use the current MCC number if it is available to figure out the current country code, and prepend that to the number. If it is not available, leave it off. Also, use that country's settings to parse the number instead of the current format locale. For North American numbers with an area code but no trunk access code, add in the trunk access code. For other countries, if the country code is added in step 3, remove the trunk access code when required by that country's conventions for international calls. If the country requires a trunk access code for international calls and it doesn't exist, add one. This method modifies the current object, and also returns a string containing the normalized phone number that can be compared directly against other normalized numbers. The canonical format for phone numbers that is returned from thhomeLocaleis method is simply an uninterrupted and unformatted string of dialable digits. Parameters: Name Type Description options Object an object containing options to help in normalizing. Returns: the normalized string, or undefined if the number could not be normalized Type string | undefined &lt;protected, static&gt; _getCharacterCode() &lt;protected, static&gt; _parseImsi() &lt;static&gt; parseImsi(imsi, options) Parse an International Mobile Subscriber Identity (IMSI) number into its 3 constituent parts: mcc - Mobile Country Code, which identifies the country where the phone is currently receiving service. mnc - Mobile Network Code, which identifies the carrier which is currently providing service to the phone msin - Mobile Subscription Identifier Number. This is a unique number identifying the mobile phone on the network, which usually maps to an account/subscriber in the carrier's database. Because this function may need to load data to identify the above parts, you can pass an options object that controls how the data is loaded. The options may contain any of the following properties: onLoad - a callback function to call when the parsing is done. When the onLoad option is given, this method will attempt to load the locale data using the ilib loader callback. When it is done (even if the data is already preassembled), the onLoad function is called with the parsing results as a parameter, so this callback can be used with preassembled or dynamic, synchronous or asynchronous loading or a mix of the above. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the results returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. Parameters: Name Type Description imsi string IMSI number to parse options Object options controlling the loading of the locale data Returns: components of the IMSI number, when the locale data is loaded synchronously, or undefined if asynchronous Type Object | undefined × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"PowerUnit.html":{"id":"PowerUnit.html","title":"Class: PowerUnit","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: PowerUnit PowerUnit Create a new power measurement instance. new PowerUnit(options) Parameters: Name Type Description options Object Options controlling the construction of this instance Properties Name Type Description unit string amount number | string | undefined Extends Measurement Methods convert(to) Return the amount of the current measurement when converted to the given measurement unit. Measurements can only be converted to other measurements of the same type. Parameters: Name Type Description to string the name of the units to convert this measurement to Inherited From: Measurement#convert Returns: the amount corresponding to the requested unit Type number | undefined convertSystem(measurementSystem) Return a new measurement instance that is converted to a different measurement system. Measurements can only be converted to other measurements of the same type. Parameters: Name Type Description measurementSystem string the name of the system to convert to Inherited From: Measurement#convertSystem Returns: a new measurement in the given system, or the current measurement if it is already in the given system or could not be converted Type Measurement expand( [measurementsystem] [, units], constrain [, scale]) Expand the current measurement such that any fractions of the current unit are represented in terms of smaller units in the same system instead of fractions of the current unit. For example, \"6.25 feet\" may be represented as \"6 feet 4 inches\" instead. The return value is an array of measurements which are progressively smaller until the smallest unit in the system is reached or until there is a whole number of any unit along the way. Parameters: Name Type Argument Description measurementsystem string &lt;optional&gt; system to use (uscustomary|imperial|metric), or undefined if the system can be inferred from the current measure units Array.&lt;string&gt; &lt;optional&gt; object containing a mapping between the measurement system and an array of units to use to restrict the expansion to constrain function a function that constrains a number according to the display options scale boolean &lt;optional&gt; if true, rescale all of the units so that the largest unit is the largest one with a non-fractional number. If false, then the current unit stays the largest unit. Inherited From: Measurement#expand Returns: an array of new measurements in order from the current units to the smallest units in the system which together are the same measurement as this one Type Array.&lt;Measurement&gt; getAmount() Return the numeric amount of this measurement. Inherited From: Measurement#getAmount Returns: the numeric amount of this measurement Type number getMeasure() Return the type of this measurement. Examples are \"mass\", \"length\", \"speed\", etc. Measurements can only be converted to measurements of the same type. The type of the units is determined automatically from the units. For example, the unit \"grams\" is type \"mass\". Use the static call Measurement.getAvailableUnits to find out what units this version of ilib supports. Overrides: Measurement#getMeasure Returns: the name of the type of this measurement Type string getMeasurementSystem() Return the name of the measurement system that the current unit is a part of. Inherited From: Measurement#getMeasurementSystem Returns: the name of the measurement system for the units of this measurement Type string getMeasures() Return an array of all units that this measurement types supports. Inherited From: Measurement#getMeasures Returns: an array of all units that this measurement types supports Type Array.&lt;string&gt; getOriginalUnit() Return the units originally used to construct this measurement before it was normalized. Inherited From: Measurement#getOriginalUnit Returns: name of the unit of measurement Type string getUnit() Return the normalized units used in this measurement. Inherited From: Measurement#getUnit Returns: name of the unit of measurement Type string getUnitIdCaseInsensitive(unit) Return the normalized units identifier for the given unit, searching case-insensitively. This has the risk that things may match erroneously because many short form unit strings are case-sensitive. This should method be used as a last resort if no case-sensitive match is found amongst all the different types of measurements. Parameters: Name Type Description unit string the unit to find Inherited From: Measurement#getUnitIdCaseInsensitive Returns: the normalized identifier for the given unit, or undefined if there is no such unit in this type of measurement Type string | undefined list(measures, ratios, constrain [, scale]) Convert the current measurement to a list of measures and amounts. This method will autoScale the current measurement to the largest measure in the given measures list such that the amount of that measure is still greater than or equal to 1. From there, it will truncate that measure to a whole number and then it will calculate the remainder in terms of each of the smaller measures in the given list. For example, if a person's height is given as 70.5 inches, and the list of measures is [\"mile\", \"foot\", \"inch\"], then it will scale the amount to 5 feet, 10.5 inches. The amount is not big enough to have any whole miles, so that measure is not used. The first measure will be \"foot\" because it is the first one in the measure list where the there is an amount of them that is greater than or equal to 1. The return value in this example would be: [ { \"unit\": \"foot\", \"amount\": 5 }, { \"unit\": \"inch\", \"amount\": 10.5 } ] Note that all measures except the smallest will be returned as whole numbers. The smallest measure will contain any possible fractional remainder. Parameters: Name Type Argument Description measures Array.&lt;string&gt; | undefined array of measure names to convert this measure to ratios Object the conversion ratios table for the measurement type constrain function a function that constrains a number according to the display options scale boolean &lt;optional&gt; if true, rescale all of the units so that the largest unit is the largest one with a non-fractional number. If false, then the current unit stays the largest unit. Inherited From: Measurement#list Returns: the conversion of the current measurement into an array of unit names and their amounts Type Array.&lt;{unit: String, amount: Number}&gt; localize(locale) Localize the measurement to the commonly used measurement in that locale. For example If a user's locale is \"en-US\" and the measurement is given as \"60 kmh\", the formatted number should be automatically converted to the most appropriate measure in the other system, in this case, mph. The formatted result should appear as \"37.3 mph\". Parameters: Name Type Description locale string current locale string Inherited From: Measurement#localize Returns: a new instance that is converted to locale Type Measurement newUnit(params) Return a new instance of this type of measurement. Parameters: Name Type Description params Object parameters to the constructor Returns: a measurement subclass instance Type Measurement normalizeUnits(name) Return the normalized name of the given units. If the units are not recognized, this method returns its parameter unmodified. Examples: \"metres\" gets normalized to \"meter\" \"ml\" gets normalized to \"milliliter\" \"foobar\" gets normalized to \"foobar\" (no change because it is not recognized) Parameters: Name Type Description name string name of the units to normalize. Inherited From: Measurement#normalizeUnits Returns: normalized name of the units Type string scale( [measurementsystem] [, units]) Scale the measurement unit to an acceptable level. The scaling happens so that the integer part of the amount is as small as possible without being below zero. This will result in the largest units that can represent this measurement without fractions. Measurements can only be scaled to other measurements of the same type. Parameters: Name Type Argument Description measurementsyst
