d unambiguously in the 24-hour clock. Type: number millisecond :number The millisecond of the second. Ranges from 0 to 999. Type: number minute :number The minute of the hours. Ranges from 0 to 59. Type: number month :number The month number, ranging from 1 (January) to 12 (December). Type: number second :number The second of the minute. Ranges from 0 to 59. Type: number year :number Year in the Julian calendar. Type: number Methods &lt;protected&gt; _calcDateComponents() Calculate date components for the given RD date. &lt;protected&gt; _calcYear(rd) Return the year for the given RD Parameters: Name Type Description rd number RD to calculate from Returns: the year for the RD Type number after(dow) Return a new date instance in the current calendar that represents the first instance of the given day of the week after the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week after the current date that is being sought Inherited From: IDate#after Returns: the date being sought Type IDate before(dow) Return a new date instance in the current calendar that represents the first instance of the given day of the week before the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week before the current date that is being sought Inherited From: IDate#before Returns: the date being sought Type IDate &lt;protected&gt; firstSunday(year) Return the rd number of the first Sunday of the given ISO year. Parameters: Name Type Description year number the year for which the first Sunday is being sought Inherited From: IDate#firstSunday Returns: the rd of the first Sunday of the ISO year Type number getCalendar() Return the name of the calendar that governs this date. Returns: a string giving the name of the calendar Type string getDayOfWeek() Return the day of the week of this date. The day of the week is encoded as number from 0 to 6, with 0=Sunday, 1=Monday, etc., until 6=Saturday. Returns: the day of the week Type number getJSDate() Return a Javascript Date object that is equivalent to this date object. Inherited From: IDate#getJSDate Returns: a javascript Date object Type Date | undefined getJulianDay() Return the Julian Day equivalent to this calendar date as a number. Inherited From: IDate#getJulianDay Returns: the julian date equivalent of this date Type number &lt;protected&gt; getRataDie() Return the Rata Die (fixed day) number of this date. Inherited From: IDate#getRataDie Returns: the rd date as a number Type number getTime() Return the unix time equivalent to this date instance. Unix time is the number of milliseconds since midnight on Jan 1, 1970 UTC (Gregorian). This method only returns a valid number for dates between midnight, Jan 1, 1970 UTC (Gregorian) and Jan 19, 2038 at 3:14:07am UTC (Gregorian) when the unix time runs out. If this instance encodes a date outside of that range, this method will return -1. For date types that are not Gregorian, the point in time represented by this date object will only give a return value if it is in the correct range in the Gregorian calendar as given previously. Inherited From: IDate#getTime Returns: a number giving the unix time, or -1 if the date is outside the valid unix time range Type number getTimeExtended() Return the extended unix time equivalent to this Gregorian date instance. Unix time is the number of milliseconds since midnight on Jan 1, 1970 UTC. Traditionally unix time (or the type \"time_t\" in C/C++) is only encoded with an unsigned 32 bit integer, and thus runs out on Jan 19, 2038. However, most Javascript engines encode numbers well above 32 bits and the Date object allows you to encode up to 100 million days worth of time after Jan 1, 1970, and even more interestingly, 100 million days worth of time before Jan 1, 1970 as well. This method returns the number of milliseconds in that extended range. If this instance encodes a date outside of that range, this method will return NaN. Inherited From: IDate#getTimeExtended Returns: a number giving the extended unix time, or Nan if the date is outside the valid extended unix time range Type number getTimeZone() Return the time zone associated with this date, or undefined if none was specified in the constructor. Inherited From: IDate#getTimeZone Returns: the name of the time zone for this date instance Type string | undefined getWeekOfMonth(locale) Return the ordinal number of the week within the month. The first week of a month is the first one that contains 4 or more days in that month. If any days precede this first week, they are marked as being in week 0. This function returns values from 0 through 6. The locale is a required parameter because different locales that use the same Gregorian calendar consider different days of the week to be the beginning of the week. This can affect the week of the month in which some days are located. Parameters: Name Type Description locale Locale | string the locale or locale spec to use when figuring out the first day of the week Inherited From: IDate#getWeekOfMonth Returns: the ordinal number of the week within the current month Type number getWeekOfYear() Return the ISO 8601 week number in the current year for the current date. The week number ranges from 0 to 55, as some years have 55 weeks assigned to them in some calendars. Inherited From: IDate#getWeekOfYear Returns: the week number for the current date Type number &lt;protected&gt; newRd( [params]) Return a new RD for this date type using the given params. Parameters: Name Type Argument Description params Object &lt;optional&gt; the parameters used to create this rata die instance Returns: the new RD instance for the given params Type RataDie onOrAfter(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week on or after the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week on or after the current date that is being sought Inherited From: IDate#onOrAfter Returns: the date being sought Type IDate onOrBefore(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week on or before the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week on or before the current date that is being sought Inherited From: IDate#onOrBefore Returns: the date being sought Type IDate setJulianDay(date) Set the date of this instance using a Julian Day. Parameters: Name Type Description date number | JulianDay the Julian Day to use to set this date Inherited From: IDate#setJulianDay &lt;protected&gt; setRd(rd) Set the date components of this instance based on the given rd. Parameters: Name Type Description rd number the rata die date to set Inherited From: IDate#setRd setTime(millis) Set the time of this instance according to the given unix time. Unix time is the number of milliseconds since midnight on Jan 1, 1970. Parameters: Name Type Description millis number the unix time to set this date to in milliseconds Inherited From: IDate#setTime setTimeZone( [tzName]) Set the time zone associated with this date. Parameters: Name Type Argument Description tzName string &lt;optional&gt; the name of the time zone to set into this date instance, or \"undefined\" to unset the time zone Inherited From: IDate#setTimeZone × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"JulianDay.html":{"id":"JulianDay.html","title":"Class: JulianDay","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: JulianDay JulianDay A Julian Day class. A Julian Day is a date based on the Julian Day count of time invented by Joseph Scaliger in 1583 for use with astronomical calculations. Do not confuse it with a date in the Julian calendar, which it has very little in common with. The naming is unfortunately close, and comes from history. new JulianDay(num) Parameters: Name Type Description num number the Julian Day expressed as a floating point number Methods addDate(offset) Add an offset to the current date instance. The offset should be expressed in terms of Julian days. That is, each integral unit represents one day of time, and fractional part represents a fraction of a regular 24-hour day. Parameters: Name Type Description offset number an amount to add (or subtract) to the current result instance. getDate() Return the Julian Day expressed as a floating point number. Returns: the Julian Day as a number Type number getDayFraction() Return the fractional portion of this Julian Day instance. This portion corresponds to the time of day for the instance. getDays() Return the integral portion of this Julian Day instance. This corresponds to the number of days since the beginning of the epoch. Returns: the integral portion of this Julian Day Type number setDate(num) Set the date of this Julian Day instance. Parameters: Name Type Description num number the numeric Julian Day to set into this instance setDayFraction(fraction) Set the fractional part of the Julian Day. The fractional part represents the portion of a fully day. Julian dates start at noon, and proceed until noon of the next day. That would mean midnight is represented as a fractional part of 0.5. Parameters: Name Type Description fraction number The fractional part of the Julian date setDays(days) Set the date of this Julian Day instance. Parameters: Name Type Description days number the julian date expressed as a floating point number × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"LengthUnit.html":{"id":"LengthUnit.html","title":"Class: LengthUnit","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: LengthUnit LengthUnit Create a new length measurement instance. new LengthUnit(options) Parameters: Name Type Description options Object Options controlling the construction of this instance Properties Name Type Description unit string amount number | string | undefined Extends Measurement Methods convert(to) Return the amount of the current measurement when converted to the given measurement unit. Measurements can only be converted to other measurements of the same type. Parameters: Name Type Description to string the name of the units to convert this measurement to Inherited From: Measurement#convert Returns: the amount corresponding to the requested unit Type number | undefined convertSystem(measurementSystem) Return a new measurement instance that is converted to a different measurement system. Measurements can only be converted to other measurements of the same type. Parameters: Name Type Description measurementSystem string the name of the system to convert to Inherited From: Measurement#convertSystem Returns: a new measurement in the given system, or the current measurement if it is already in the given system or could not be converted Type Measurement expand( [measurementsystem] [, units], constrain [, scale]) Expand the current measurement such that any fractions of the current unit are represented in terms of smaller units in the same system instead of fractions of the current unit. For example, \"6.25 feet\" may be represented as \"6 feet 4 inches\" instead. The return value is an array of measurements which are progressively smaller until the smallest unit in the system is reached or until there is a whole number of any unit along the way. Parameters: Name Type Argument Description measurementsystem string &lt;optional&gt; system to use (uscustomary|imperial|metric), or undefined if the system can be inferred from the current measure units Array.&lt;string&gt; &lt;optional&gt; object containing a mapping between the measurement system and an array of units to use to restrict the expansion to constrain function a function that constrains a number according to the display options scale boolean &lt;optional&gt; if true, rescale all of the units so that the largest unit is the largest one with a non-fractional number. If false, then the current unit stays the largest unit. Inherited From: Measurement#expand Returns: an array of new measurements in order from the current units to the smallest units in the system which together are the same measurement as this one Type Array.&lt;Measurement&gt; getAmount() Return the numeric amount of this measurement. Inherited From: Measurement#getAmount Returns: the numeric amount of this measurement Type number getMeasure() Return the type of this measurement. Examples are \"mass\", \"length\", \"speed\", etc. Measurements can only be converted to measurements of the same type. The type of the units is determined automatically from the units. For example, the unit \"grams\" is type \"mass\". Use the static call Measurement.getAvailableUnits to find out what units this version of ilib supports. Overrides: Measurement#getMeasure Returns: the name of the type of this measurement Type string getMeasurementSystem() Return the name of the measurement system that the current unit is a part of. Inherited From: Measurement#getMeasurementSystem Returns: the name of the measurement system for the units of this measurement Type string getMeasures() Return an array of all units that this measurement types supports. Inherited From: Measurement#getMeasures Returns: an array of all units that this measurement types supports Type Array.&lt;string&gt; getOriginalUnit() Return the units originally used to construct this measurement before it was normalized. Inherited From: Measurement#getOriginalUnit Returns: name of the unit of measurement Type string getUnit() Return the normalized units used in this measurement. Inherited From: Measurement#getUnit Returns: name of the unit of measurement Type string getUnitIdCaseInsensitive(unit) Return the normalized units identifier for the given unit, searching case-insensitively. This has the risk that things may match erroneously because many short form unit strings are case-sensitive. This should method be used as a last resort if no case-sensitive match is found amongst all the different types of measurements. Parameters: Name Type Description unit string the unit to find Inherited From: Measurement#getUnitIdCaseInsensitive Returns: the normalized identifier for the given unit, or undefined if there is no such unit in this type of measurement Type string | undefined list(measures, ratios, constrain [, scale]) Convert the current measurement to a list of measures and amounts. This method will autoScale the current measurement to the largest measure in the given measures list such that the amount of that measure is still greater than or equal to 1. From there, it will truncate that measure to a whole number and then it will calculate the remainder in terms of each of the smaller measures in the given list. For example, if a person's height is given as 70.5 inches, and the list of measures is [\"mile\", \"foot\", \"inch\"], then it will scale the amount to 5 feet, 10.5 inches. The amount is not big enough to have any whole miles, so that measure is not used. The first measure will be \"foot\" because it is the first one in the measure list where the there is an amount of them that is greater than or equal to 1. The return value in this example would be: [ { \"unit\": \"foot\", \"amount\": 5 }, { \"unit\": \"inch\", \"amount\": 10.5 } ] Note that all measures except the smallest will be returned as whole numbers. The smallest measure will contain any possible fractional remainder. Parameters: Name Type Argument Description measures Array.&lt;string&gt; | undefined array of measure names to convert this measure to ratios Object the conversion ratios table for the measurement type constrain function a function that constrains a number according to the display options scale boolean &lt;optional&gt; if true, rescale all of the units so that the largest unit is the largest one with a non-fractional number. If false, then the current unit stays the largest unit. Inherited From: Measurement#list Returns: the conversion of the current measurement into an array of unit names and their amounts Type Array.&lt;{unit: String, amount: Number}&gt; localize(locale) Localize the measurement to the commonly used measurement in that locale. For example If a user's locale is \"en-US\" and the measurement is given as \"60 kmh\", the formatted number should be automatically converted to the most appropriate measure in the other system, in this case, mph. The formatted result should appear as \"37.3 mph\". Parameters: Name Type Description locale string current locale string Inherited From: Measurement#localize Returns: a new instance that is converted to locale Type Measurement newUnit(params) Return a new instance of this type of measurement. Parameters: Name Type Description params Object parameters to the constructor Returns: a measurement subclass instance Type Measurement normalizeUnits(name) Return the normalized name of the given units. If the units are not recognized, this method returns its parameter unmodified. Examples: \"metres\" gets normalized to \"meter\" \"ml\" gets normalized to \"milliliter\" \"foobar\" gets normalized to \"foobar\" (no change because it is not recognized) Parameters: Name Type Description name string name of the units to normalize. Inherited From: Measurement#normalizeUnits Returns: normalized name of the units Type string scale( [measurementsystem] [, units]) Scale the measurement unit to an acceptable level. The scaling happens so that the integer part of the amount is as small as possible without being below zero. This will result in the largest units that can represent this measurement without fractions. Measurements can only be scaled to other measurements of the same type. Parameters: Name Type Argument Description measurementsystem string &lt;optional&gt; the name of the system to scale to units Object &lt;optional&gt; mapping from the measurement system to the units to use for this scaling. If this is not defined, this measurement type will use the set of units that it knows about for the given measurement system Inherited From: Measurement#scale Returns: a new instance that is scaled to the right level Type Measurement &lt;static&gt; convert(to, from, length) Convert a length to another measure. Parameters: Name Type Description to string unit to convert to from string unit to convert from length number amount to be convert Returns: the converted amount Type number | undefined × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"ListFmt.html":{"id":"ListFmt.html","title":"Class: ListFmt","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: ListFmt ListFmt Create a new list formatter object that formats lists of items according to the options. The options object can contain zero or more of the following parameters: locale locale to use to format this list, or undefined to use the default locale length - Specify the length of the format to use. The length is the approximate size of the formatted string. short medium long full style the name of style to use to format the list, or undefined to use the default \"conjunction\" style. Valid values are: standard create a standard list. conjunction this list should be concatenated with a conjunction \"and\". This is the default style for \"standard\". disjunction this list should be concatenated with a disjunction \"or\". unit this is a list of measures like \"5 minutes, 4 seconds\". In some languages, these type of lists are concatenated without a conjunction. onLoad - a callback function to call when the locale data is fully loaded and the address has been parsed. When the onLoad option is given, the address formatter object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. new ListFmt(options) Parameters: Name Type Description options Object properties that control how this formatter behaves Methods format(items) Format a list of strings as grammatical text that is appropriate for the locale of this formatter. Parameters: Name Type Description items Array.&lt;string&gt; an array of strings to format in order that you would like them to appear Returns: a string containing the list of items that is grammatically correct for the locale of this formatter Type string getLocale() Return the locale of this formatter. Returns: the locale of this formatter Type string getStyle() Return the style of names returned by this formatter Returns: the style of names returned by this formatter Type string × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"Locale.html":{"id":"Locale.html","title":"Class: Locale","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: Locale Locale Create a new locale instance. Locales are specified either with a specifier string that follows the BCP-47 convention (roughly: \"language-region-script-variant\") or with 4 parameters that specify the language, region, variant, and script individually. The language is given as an ISO 639-1 two-letter, lower-case language code. You can find a full list of these codes at http://en.wikipedia.org/wiki/List_of_ISO_639-1_codes The region is given as an ISO 3166-1 two-letter, upper-case region code. You can find a full list of these codes at http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2. The variant is any string that does not contain a dash which further differentiates locales from each other. The script is given as the ISO 15924 four-letter script code. In some locales, text may be validly written in more than one script. For example, Serbian is often written in both Latin and Cyrillic, though not usually mixed together. You can find a full list of these codes at http://en.wikipedia.org/wiki/ISO_15924#List_of_codes. As an example in ilib, the script can be used in the date formatter. Dates formatted in Serbian could have day-of-week names or month names written in the Latin or Cyrillic script. Often one script is default such that sr-SR-Latn is the same as sr-SR so the script code \"Latn\" can be left off of the locale spec. Each part is optional, and an empty string in the specifier before or after a dash or as a parameter to the constructor denotes an unspecified value. In this case, many of the ilib functions will treat the locale as generic. For example the locale \"en-\" is equivalent to \"en\" and to \"en--\" and denotes a locale of \"English\" with an unspecified region and variant, which typically matches any region or variant. Without any arguments to the constructor, this function returns the locale of the host Javascript engine. new Locale(language [, region] [, variant] [, script]) Parameters: Name Type Argument Description language string | Locale the ISO 639 2-letter code for the language, or a full locale spec in BCP-47 format, or another Locale instance to copy from region string &lt;optional&gt; the ISO 3166 2-letter code for the region variant string &lt;optional&gt; the name of the variant of this locale, if any script string &lt;optional&gt; the ISO 15924 code of the script for this locale, if any Methods equals() Return true if the the other locale is exactly equal to the current one. Returns: whether or not the other locale is equal to the current one Type boolean getLangSpec() Return the language locale specifier. This includes the language and the script if it is available. This can be used to see whether the written language of two locales match each other regardless of the region or variant. Returns: the language locale specifier Type string getLanguage() Return the ISO 639 language code for this locale. Returns: the language code for this locale Type string | undefined getLanguageAlpha3() Return the language of this locale as an ISO-639-alpha3 language code Returns: the alpha3 language code of this locale Type string | undefined getRegion() Return the ISO 3166 region code for this locale. Returns: the region code of this locale Type string | undefined getRegionAlpha3() Return the region of this locale as an ISO-3166-alpha3 region code Returns: the alpha3 region code of this locale Type string | undefined getScript() Return the ISO 15924 script code for this locale Returns: the script code of this locale Type string | undefined getSpec() Return the whole locale specifier as a string. Returns: the locale specifier Type string getVariant() Return the variant code for this locale Returns: the variant code of this locale, if any Type string | undefined isPseudo() Return true if the current locale is the special pseudo locale. Returns: true if the current locale is the special pseudo locale Type boolean isValid() Return true if the current locale uses a valid ISO codes for each component of the locale that exists. Returns: true if the current locale has all valid components, and false otherwise. Type boolean toString() Express this locale object as a string. Currently, this simply calls the getSpec function to represent the locale as its specifier. Returns: the locale specifier Type string &lt;static&gt; getAvailableLocales(sync, onLoad) Return the list of available locales that this iLib file supports. If this copy of ilib is pre-assembled with locale data, then the list locales may be much smaller than the list of all available locales in the iLib repository. The assembly tool will automatically fill in the list for an assembled copy of iLib. If this copy is being used with dynamically loaded data, then you can load any locale that iLib supports. You can form a locale with any combination of a language and region tags that exist in the locale data directory. Language tags are in the root of the locale data dir, and region tags can be found underneath the \"und\" directory. (The region tags are separated into a different dir because the region names conflict with language names on file systems that are case-insensitive.) If you have culled the locale data directory to limit the size of your app, then this function should return only those files that actually exist according to the ilibmanifest.json file in the root of that locale data dir. Make sure your ilibmanifest.json file is up-to-date with respect to the list of files that exist in the locale data dir. Parameters: Name Type Description sync boolean if false, load the list of available files from disk asynchronously, otherwise load them synchronously. (Default: true/synchronously) onLoad function a callback function to call if asynchronous load was requested and the list of files have been loaded. Returns: this is an array of locale specs for which this iLib file has locale data for Type Array.&lt;string&gt; &lt;static&gt; languageAlpha1ToAlpha3(alpha1) Return the ISO-639 alpha3 equivalent language code for the given ISO 639 alpha1 language code. If the given alpha1 code is not found, this function returns its argument unchanged. Parameters: Name Type Description alpha1 string | undefined the alpha1 code to map Returns: the alpha3 equivalent of the given alpha1 code, or the alpha1 parameter if the alpha1 value is not found Type string | undefined &lt;static&gt; regionAlpha2ToAlpha3(alpha2) Return the ISO-3166 alpha3 equivalent region code for the given ISO 3166 alpha2 region code. If the given alpha2 code is not found, this function returns its argument unchanged. Parameters: Name Type Description alpha2 string | undefined the alpha2 code to map Returns: the alpha3 equivalent of the given alpha2 code, or the alpha2 parameter if the alpha2 value is not found Type string | undefined × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"LocaleInfo.html":{"id":"LocaleInfo.html","title":"Class: LocaleInfo","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: LocaleInfo LocaleInfo Create a new locale info instance. Locale info instances give information about the default settings for a particular locale. These settings may be overridden by various parts of the code, and should be used as a fall-back setting of last resort. The optional options object holds extra parameters if they are necessary. The current list of supported options are: onLoad - a callback function to call when the locale info object is fully loaded. When the onLoad option is given, the localeinfo object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. If this copy of ilib is pre-assembled and all the data is already available, or if the data was already previously loaded, then this constructor will call the onLoad callback immediately when the initialization is done. If the onLoad option is not given, this class will only attempt to load any missing locale data synchronously. new LocaleInfo(locale [, options]) Parameters: Name Type Argument Description locale Locale | string the locale for which the info is sought, or undefined for options Object &lt;optional&gt; the locale for which the info is sought, or undefined for the current locale See: {ilib.setLoaderCallback} for information about registering a loader callback function Methods getAllScripts() Return an array of script codes which are used to write text in the current language. Text for most languages is written in only one script, but there are some languages where the text can be written in a number of scripts, depending on a variety of things such as the region, ethnicity, religion, etc. of the author. This method returns an array of script codes in which the language is commonly written. Returns: an array of ISO 15924 codes for the scripts used to write text in this language Type Array.&lt;string&gt; getCalendar() Return the name of the calendar that is commonly used in the given locale. Returns: The name of the calendar commonly used in the locale Type string getClock() Return whether this locale commonly uses the 12- or the 24-hour clock. Returns: \"12\" if the locale commonly uses a 12-hour clock, or \"24\" if the locale commonly uses a 24-hour clock. Type string getCurrency() Return the currency that is legal in the locale, or which is most commonly used in regular commerce. Returns: the ISO 4217 code for the currency of this locale Type string getCurrencyFormats() Return an object containing the format templates for formatting currencies in this locale. The object has a number of properties in it that each are a particular style of format. Normally, this contains a \"common\" and an \"iso\" style, but may contain others in the future. Returns: an object containing the format templates for currencies Type Object getDecimalSeparator() Return the decimal separator for formatted numbers in this locale. Returns: the decimal separator char Type string getDefaultScript() Return the default script used to write text in the language of this locale. Text for most languages is written in only one script, but there are some languages where the text can be written in a number of scripts, depending on a variety of things such as the region, ethnicity, religion, etc. of the author. This method returns the default script for the locale, in which the language is most commonly written. The script is returned as an ISO 15924 4-letter code. Returns: the ISO 15924 code for the default script used to write text in this locale Type string getDelimiterQuotationEnd() Return the default Delimiter QuotationEnd information in this locale. Returns: default QuotationEnd in this locale Type string getDelimiterQuotationStart() Return the default Delimiter QuotationStart information in this locale. Returns: default QuotationStart in this locale Type string getDigits() Return the digits of the default script if they are defined. If not defined, the default should be the regular \"Arabic numerals\" used in the Latin script. (0-9) Returns: the digits used in the default script Type string | undefined getDigitsStyle() Return a string that describes the style of digits used by this locale. Possible return values are: western - uses the regular western 10-based digits 0 through 9 optional - native 10-based digits exist, but in modern usage, this locale most often uses western digits native - native 10-based native digits exist and are used regularly by this locale custom - uses native digits by default that are not 10-based Returns: string that describes the style of digits used in this locale Type string getExponential() Return the symbol used for exponential in this locale. Returns: the symbol used for exponential in this locale Type string getFirstDayOfWeek() Return the day of week that starts weeks in the current locale. Days are still numbered the standard way with 0 for Sunday through 6 for Saturday, but calendars should be displayed and weeks calculated with the day of week returned from this function as the first day of the week. Returns: the day of the week that starts weeks in the current locale. Type number getGroupingSeparator() Return the separator character used to separate groups of digits on the integer side of the decimal character. Returns: the grouping separator char Type string getLanguageName() Return the name of the locale's language in English. Returns: the name of the locale's language in English Type string getLocale() Return the locale that this info object was created with. Returns: The locale spec of the locale used to construct this info instance Type Locale getMeridiemsStyle() Return the default style of meridiems used in this locale. Meridiems are times of day like AM/PM. In a few locales with some calendars, for example Amharic/Ethiopia using the Ethiopic calendar, the times of day may be split into different segments than simple AM/PM as in the Gregorian calendar. Only a few locales are like that. For most locales, formatting a Gregorian date will use the regular Gregorian AM/PM meridiems. Returns: the default meridiems style used in this locale. Possible values are \"gregorian\", \"chinese\", and \"ethiopic\" Type string getNativeDecimalSeparator() Return the decimal separator for formatted numbers in this locale for native script. Returns: the decimal separator char Type string getNativeDigits() Return the digits of the native script if they are defined. Returns: the digits used in the default script Type string | undefined getNativeExponential() Return the symbol used for exponential in this locale for native script. Returns: the symbol used for exponential in this locale for native script Type string getNativeGroupingSeparator() Return the separator character used to separate groups of digits on the integer side of the decimal character for the native script if present other than the default script. Returns: the grouping separator char Type string getNativePercentageSymbol() Return the symbol used for percentages in this locale for native script. Returns: the symbol used for percentages in this locale for native script Type string getNegativeNumberFormat() Return the format template used to format negative numbers in this locale. Returns: the format template for formatting negative numbers Type string getNegativePercentageFormat() Return the format template used to format percentages in this locale with negative amounts. Returns: the format template for formatting percentages Type string getPaperSize() Return the default PaperSize information in this locale. Returns: default PaperSize in this locale Type string getPercentageFormat() Return the format template used to format percentages in this locale. Returns: the format template for formatting percentages Type string getPercentageSymbol() Return the symbol used for percentages in this locale. Returns: the symbol used for percentages in this locale Type string getPrimaryGroupingDigits() Return the minimum number of digits grouped together on the integer side for the first (primary) group. In western European cultures, groupings are in 1000s, so the number of digits is 3. Returns: the number of digits in a primary grouping, or 0 for no grouping Type number getRegionName() Return the name of the locale's region in English. If the locale has no region, this returns undefined. Returns: the name of the locale's region in English Type string | undefined getRoundingMode() If this locale typically uses a different type of rounding for numeric formatting other than halfdown, especially for currency, then it can be specified in the localeinfo. If the locale uses the default, then this method returns undefined. The locale's rounding method overrides the rounding method for the currency itself, which can sometimes shared between various locales so it is less specific. Returns: the name of the rounding mode typically used in this locale, or \"halfdown\" if the locale does not override the default Type string getScript() Return the script used for the current locale. If the current locale explicitly defines a script, then this script is returned. If not, then the default script for the locale is returned. See: LocaleInfo.getDefaultScript Returns: the ISO 15924 code for the script used to write text in this locale Type string getSecondaryGroupingDigits() Return the minimum number of digits grouped together on the integer side for the second or more (secondary) group. In western European cultures, all groupings are by 1000s, so the secondary size should be 0 because there is no secondary size. In general, if this method returns 0, then all groupings are of the primary size. For some other cultures, the first grouping (primary) is 3 and any subsequent groupings (secondary) are two. So, 100000 would be written as: \"1,00,000\". Returns: the number of digits in a secondary grouping, or 0 for no secondary grouping. Type number getTimeZone() Return the default time zone for this locale. Many locales span across multiple time zones. In this case, the time zone with the largest population is chosen to represent the locale. This is obviously not that accurate, but then again, this method's return value should only be used as a default anyways. Returns: the default time zone for this locale. Type string getUnits() Return the name of the measuring system that is commonly used in the given locale. Valid values are \"uscustomary\", \"imperial\", and \"metric\". Returns: The name of the measuring system commonly used in the locale Type string getWeekEndEnd() Return the day of week that starts weekend in the current locale. Days are still numbered the standard way with 0 for Sunday through 6 for Saturday. Returns: the day of the week that starts weeks in the current locale. Type number getWeekEndStart() Return the day of week that starts weekend in the current locale. Days are still numbered the standard way with 0 for Sunday through 6 for Saturday. Returns: the day of the week that starts weeks in the current locale. Type number × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"LocaleMatcher.html":{"id":"LocaleMatcher.html","title":"Class: LocaleMatcher","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: LocaleMatcher LocaleMatcher Create a new locale matcher instance. This is used to see which locales can be matched with each other in various ways. The options object may contain any of the following properties: locale - the locale instance or locale spec to match onLoad - a callback function to call when the locale matcher object is fully loaded. When the onLoad option is given, the locale matcher object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. new LocaleMatcher(options) Parameters: Name Type Description options Object parameters to initialize this matcher Members info :Object.&lt;string, string&gt; Type: Object.&lt;string, string&gt; Methods getLikelyLocale() Return an Locale instance that is fully specified based on partial information given to the constructor of this locale matcher instance. For example, if the locale spec given to this locale matcher instance is simply \"ru\" (for the Russian language), then it will fill in the missing region and script tags and return a locale with the specifier \"ru-Cyrl-RU\". (ie. Russian language, Cyrillic, Russian Federation). Any one or two of the language, script, or region parts may be left unspecified, and the other one or two parts will be filled in automatically. If this class has no information about the given locale, then the locale of this locale matcher instance is returned unchanged. Returns: the most likely completion of the partial locale given to the constructor of this locale matcher instance Type Locale getLikelyLocaleMinimal() Return an Locale instance that is specified based on partial information given to the constructor of this locale matcher instance but which leaves out any part of the locale specifier that is so common that it is understood. For example, if the locale spec given to this locale matcher instance is simply \"ru\" (for the Russian language), then it will fill in the missing region and/or script tags and return a locale with the specifier \"ru-RU\". (ie. Russian language, Russian Federation). Note that the default script \"Cyrl\" is left out because the vast majority of text written in Russian is written with the Cyrllic script, so that part of the locale is understood and is commonly left out. Any one or two of the language, script, or region parts may be left unspecified, and the other one or two parts will be filled in automatically. If this class has no information about the given locale, then the locale of this locale matcher instance is returned unchanged. This method returns the same information as getLikelyLocale but with the very common parts left out. Returns: the most likely \"minimal\" completion of the partial locale given to the constructor of this locale matcher instance where the commonly understood parts are left out. Type Locale getLocale() Return the locale used to construct this instance. Returns: the locale for this matcher Type Locale | undefined getMacroLanguage() Return the macrolanguage associated with this locale. If the locale's language is not part of a macro-language, then the locale's language is returned as-is. Returns: the ISO code for the macrolanguage associated with this locale, or language of the locale Type string getRegionContainment() Return the list of regions that this locale is contained within. Regions are nested, so locales can be in multiple regions. (eg. US is in Northern North America, North America, the Americas, the World.) Most regions are specified using UN.49 region numbers, though some, like \"EU\", are letters. If the locale is underspecified, this method will use the most likely locale method to get the region first. For example, the locale \"ja\" (Japanese) is most likely \"ja-JP\" (Japanese for Japan), and the region containment info for Japan is returned. Returns: an array of region specifiers that this locale is within Type Array.&lt;string&gt; match(locale) Return the degree that the given locale matches the current locale of this matcher. This method returns an integer from 0 to 100. A value of 100 is a 100% match, meaning that the two locales are exactly equivalent to each other. (eg. \"ja-JP\" and \"ja-JP\") A value of 0 means that there 0% match or that the two locales have nothing in common. (eg. \"en-US\" and \"ja-JP\") Locale matching is not the same as equivalence, as the degree of matching is returned. (See Locale.equals for equivalence.) The match score is calculated based on matching the 4 locale components, weighted by importance: language - this accounts for 50% of the match score region - accounts for 25% of the match score script - accounts for 20% of the match score variant - accounts for 5% of the match score The score is affected by the following things: A large language score is given when the language components of the locales match exactly. Higher language scores are given when the languages are linguistically close to each other, such as dialects. A small score is given when two languages are in the same linguistic family, but one is not a dialect of the other, such as German and Dutch. A large region score is given when two locales share the same region. A smaller region score is given when one region is contained within another. For example, Hong Kong is part of China, so a moderate score is given instead of a full score. A small score is given if two regions are geographically close to each other or are tied by history. For example, Ireland and Great Britain are both adjacent and tied by history, so they receive a moderate score. A high script score is given if the two locales share the same script. The legibility of a common script means that there is some small kinship of the different languages. A high variant score is given if the two locales share the same variant. Full score is given when both locales have no variant at all. Locale components that are unspecified in both locales are given high scores. Locales where a particular locale component is missing in only one locale can still match when the default for that locale component matches the component in the other locale. The default value for the missing component is determined using the likely locales data. (See getLikelyLocale()) For example, \"en-US\" and \"en-Latn-US\" receive a high script score because the default script for \"en\" is \"Latn\". The intention of this method is that it can be used to determine compatibility of locales. For example, when a user signs up for an account on a web site, the locales that the web site supports and the locale of the user's browser may differ, and the site needs to pick the best locale to show the user. Let's say the web site supports a selection of European languages such as \"it-IT\", \"fr-FR\", \"de-DE\", and \"en-GB\". The user's browser may be set to \"it-CH\". The web site code can then match \"it-CH\" against each of the supported locales to find the one with the highest score. In this case, the best match would be \"it-IT\" because it shares a language and script in common with \"it-CH\" and differs only in the region component. It is not a 100% match, but it is pretty good. The web site may decide if the match scores all fall below a chosen threshold (perhaps 50%?), it should show the user the default language \"en-GB\", because that is probably a better choice than any other supported locale. Parameters: Name Type Description locale Locale the other locale to match against the current one Returns: an integer from 0 to 100 that indicates the degree to which these locales match each other Type number smallestCommonRegion(otherLocale) Find the smallest region that contains both the current locale and the other locale. If the current or other locales are underspecified, this method will use the most likely locale method to get their regions first. For example, the locale \"ja\" (Japanese) is most likely \"ja-JP\" (Japanese for Japan), and the region containment info for Japan is checked against the other locale's region containment info. Parameters: Name Type Description otherLocale string | Locale a locale specifier or a Locale instance to compare against Returns: the region specifier of the smallest region containing both the current locale and other locale Type string × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"MassUnit.html":{"id":"MassUnit.html","title":"Class: MassUnit","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: MassUnit MassUnit Create a new mass measurement instance. new MassUnit(options) Parameters: Name Type Description options Object Options controlling the construction of this instance Properties Name Type Description unit string amount number | string | undefined Extends Measurement Methods convert(to) Return the amount of the current measurement when converted to the given measurement unit. Measurements can only be converted to other measurements of the same type. Parameters: Name Type Description to string the name of the units to convert this measurement to Inherited From: Measurement#convert Returns: the amount corresponding to the requested unit Type number | undefined convertSystem(measurementSystem) Return a new measurement instance that is converted to a different measurement system. Measurements can only be converted to other measurements of the same type. Parameters: Name Type Description measurementSystem string the name of the system to convert to Inherited From: Measurement#convertSystem Returns: a new measurement in the given system, or the current measurement if it is already in the given system or could not be converted Type Measurement expand( [measurementsystem] [, units], constrain [, scale]) Expand the current measurement such that any fractions of the current unit are represented in terms of smaller units in the same system instead of fractions of the current unit. For example, \"6.25 feet\" may be represented as \"6 feet 4 inches\" instead. The return value is an array of measurements which are progressively smaller until the smallest unit in the system is reached or until there is a whole number of any unit along the way. Parameters: Name Type Argument Description measurementsystem string &lt;optional&gt; system to use (uscustomary|imperial|metric), or undefined if the system can be inferred from the current measure units Array.&lt;string&gt; &lt;optional&gt; object containing a mapping between the measurement system and an array of units to use to restrict the expansion to constrain function a function that constrains a number according to the display options scale boolean &lt;optional&gt; if true, rescale all of the units so that the largest unit is the largest one with a non-fractional number. If false, then the current unit stays the largest unit. Inherited From: Measurement#expand Returns: an array of new measurements in order from the current units to the smallest units in the system which together are the same measurement as this one Type Array.&lt;Measurement&gt; getAmount() Return the numeric amount of this measurement. Inherited From: Measurement#getAmount Returns: the numeric amount of this measurement Type number getMeasure() Return the type of this measurement. Examples are \"mass\", \"length\", \"speed\", etc. Measurements can only be converted to measurements of the same type. The type of the units is determined automatically from the units. For example, the unit \"grams\" is type \"mass\". Use the static call Measurement.getAvailableUnits to find out what units this version of ilib supports. Overrides: Measurement#getMeasure Returns: the name of the type of this measurement Type string getMeasurementSystem() Return the name of the measurement system that the current unit is a part of. Inherited From: Measurement#getMeasurementSystem Returns: the name of the measurement system for the units of this measurement Type string getMeasures() Return an array of all units that this measurement types supports. Inherited From: Measurement#getMeasures Returns: an array of all units that this measurement types supports Type Array.&lt;string&gt; getOriginalUnit() Return the units originally used to construct this measurement before it was normalized. Inherited From: Measurement#getOriginalUnit Returns: name of the unit of measurement Type string getUnit() Return the normalized units used in this measurement. Inherited From: Measurement#getUnit Returns: name of the unit of measurement Type string getUnitIdCaseInsensitive(unit) Return the normalized units identifier for the given unit, searching case-insensitively. This has the risk that things may match erroneously because many short form unit strings are case-sensitive. This should method be used as a last resort if no case-sensitive match is found amongst all the different types of measurements. Parameters: Name Type Description unit string the unit to find Inherited From: Measurement#getUnitIdCaseInsensitive Returns: the normalized identifier for the given unit, or undefined if there is no such unit in this type of measurement Type string | undefined list(measures, ratios, constrain [, scale]) Convert the current measurement to a list of measures and amounts. This method will autoScale the current measurement to the largest measure in the given measures list such that the amount of that measure is still greater than or equal to 1. From there, it will truncate that measure to a whole number and then it will calculate the remainder in terms of each of the smaller measures in the given list. For example, if a person's height is given as 70.5 inches, and the list of measures is [\"mile\", \"foot\", \"inch\"], then it will scale the amount to 5 feet, 10.5 inches. The amount is not big enough to have any whole miles, so that measure is not used. The first measure will be \"foot\" because it is the first one in the measure list where the there is an amount of them that is greater than or equal to 1. The return value in this example would be: [ { \"unit\": \"foot\", \"amount\": 5 }, { \"unit\": \"inch\", \"amount\": 10.5 } ] Note that all measures except the smallest will be returned as whole numbers. The smallest measure will contain any possible fractional remainder. Parameters: Name Type Argument Description measures Array.&lt;string&gt; | undefined array of measure names to convert this measure to ratios Object the conversion ratios table for the measurement type constrain function a function that constrains a number according to the display options scale boolean &lt;optional&gt; if true, rescale all of the units so that the largest unit is the largest one with a non-fractional number. If false, then the current unit stays the largest unit. Inherited From: Measurement#list Returns: the conversion of the current measurement into an array of unit names and their amounts Type Array.&lt;{unit: String, amount: Number}&gt; localize(locale) Localize the measurement to the commonly used measurement in that locale. For example If a user's locale is \"en-US\" and the measurement is given as \"60 kmh\", the formatted number should be automatically converted to the most appropriate measure in the other system, in this case, mph. The formatted result should appear as \"37.3 mph\". Parameters: Name Type Description locale string current locale string Inherited From: Measurement#localize Returns: a new instance that is converted to locale Type Measurement newUnit(params) Return a new instance of this type of measurement. Parameters: Name Type Description params Object parameters to the constructor Returns: a measurement subclass instance Type Measurement normalizeUnits(name) Return the normalized name of the given units. If the units are not recognized, this method returns its parameter unmodified. Examples: \"metres\" gets normalized to \"meter\" \"ml\" gets normalized to \"milliliter\" \"foobar\" gets normalized to \"foobar\" (no change because it is not recognized) Parameters: Name Type Description name string name of the units to normalize. Inherited From: Measurement#normalizeUnits Returns: normalized name of the units Type string scale( [measurementsystem] [, units]) Scale the measurement unit to an acceptable level. The scaling happens so that the integer part of the amount is as small as possible without being below zero. This will result in the largest units that can represent this measurement without fractions. Measurements can only be scaled to other measurements of the same type. Parameters: Name Type Argument Description measurementsystem string &lt;optional&gt; the name of the system to scale to units Object &lt;optional&gt; mapping from the measurement system to the units to use for this scaling. If this is not defined, this measurement type will use the set of units that it knows about for the given measurement system Inherited From: Measurement#scale Returns: a new instance that is scaled to the right level Type Measurement &lt;static&gt; convert(to, from, mass) Convert a mass to another measure. Parameters: Name Type Description to string unit to convert to from string unit to convert from mass number amount to be convert Returns: the converted amount Type number | undefined × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"Name.html":{"id":"Name.html","title":"Class: Name","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: Name Name A class to parse names of people. Different locales have different conventions when it comes to naming people. The options can contain any of the following properties: locale - use the rules and conventions of the given locale in order to parse the name style - explicitly use the named style to parse the name. Valid values so far are \"western\" and \"asian\". If this property is not specified, then the style will be gleaned from the name itself. This class will count the total number of Latin or Asian characters. If the majority of the characters are in one style, that style will be used to parse the whole name. order - explicitly use the given order for names. In some locales, such as Russian, names may be written equally validly as \"givenName familyName\" or \"familyName givenName\". This option tells the parser which order to prefer, and overrides the default order for the locale. Valid values are \"gf\" (given-family) or \"fg\" (family-given). useSpaces - explicitly specifies whether to use spaces or not between the given name , middle name and family name. compoundFamilyName - for Asian and some other types of names, search for compound family names. If this parameter is not specified, the default is to use the setting that is most common for the locale. If it is specified, the locale default is overridden with this flag. onLoad - a callback function to call when the name info is fully loaded and the name has been parsed. When the onLoad option is given, the name object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. Additionally, a name instance can be constructed by giving the explicit already-parsed fields or by using another name instance as the parameter. (That is, it becomes a copy constructor.) The name fields can be any of the following: prefix - the prefix prepended to the name givenName - the person's given or \"first\" name middleName - one or more middle names, separated by spaces even if the language doesn't use usually use spaces. The spaces are merely separators. familyName - one or more family or \"last\" names, separated by spaces even if the language doesn't use usually use spaces. The spaces are merely separators. suffix - the suffix appended to the name honorific - the honorific title of the name. This could be formatted as a prefix or a suffix, depending on the customs of the particular locale. You should only give either an honorific or a prefix/suffix, but not both. When the parser has completed its parsing, it fills in the same fields as listed above. For names that include auxilliary words, such as the family name \"van der Heijden\", all of the auxilliary words (\"van der\") will be included in the field. For names in some Spanish locales, it is assumed that the family name is doubled. That is, a person may have a paternal family name followed by a maternal family name. All family names will be listed in the familyName field as normal, separated by spaces. When formatting the short version of such names, only the paternal family name is used. new Name(name [, options]) Parameters: Name Type Argument Description name string | Name | Object the name to parse options Object &lt;optional&gt; Options governing the construction of this name instance Members familyName :string|Array.&lt;string&gt; The family names in this name. If there are multiple family names, they all appear in this field separated by spaces. Type: string | Array.&lt;string&gt; givenName :string|Array.&lt;string&gt; The given (personal) name in this name. Type: string | Array.&lt;string&gt; honorific :string|Array.&lt;string&gt; The honorific title for this name. This honorific will be used as the prefix or suffix as dictated by the locale Type: string | Array.&lt;string&gt; info :Object Type: Object middleName :string|Array.&lt;string&gt; The middle names used in this name. If there are multiple middle names, they all appear in this field separated by spaces. Type: string | Array.&lt;string&gt; prefix :string|Array.&lt;string&gt; The prefixes for this name Type: string | Array.&lt;string&gt; suffix :string|Array.&lt;string&gt; The suffixes for this name. If there are multiple suffixes, they all appear in this field separated by spaces. Type: string | Array.&lt;string&gt; Methods &lt;protected&gt; _extractPrefixes(parts, isAsian) Parameters: Name Type Description parts Array.&lt;string&gt; the current array of name parts isAsian boolean true if the name is being parsed as an Asian name Returns: the remaining parts after the prefixes have been removed Type Array.&lt;string&gt; &lt;protected&gt; _extractSuffixes(parts, isAsian) Parameters: Name Type Description parts Array.&lt;string&gt; the current array of name parts isAsian boolean true if the name is being parsed as an Asian name Returns: the remaining parts after the suffices have been removed Type Array.&lt;string&gt; &lt;protected&gt; _findFamilyName(parts) find family name from the russian name Parameters: Name Type Description parts Array.&lt;string&gt; the current array of name parts Returns: boolean true if patronymic, false otherwise &lt;protected&gt; _findLastConjunction(parts) Find the last instance of 'and' in the name Parameters: Name Type Description parts Array.&lt;string&gt; Returns: Type number &lt;protected&gt; _findPatronymicName(parts) parse patrinomic name from the russian names Parameters: Name Type Description parts Array.&lt;string&gt; the current array of name parts Returns: number index of the part which contains patronymic name &lt;protected&gt; _findPrefix(parts, names, isAsian [, noCompoundPrefix]) Parameters: Name Type Argument Description parts Array names Array isAsian boolean noCompoundPrefix boolean &lt;optional&gt; &lt;protected&gt; _findSuffix() &lt;protected&gt; _init() &lt;protected&gt; _isConjunction(word) Tell whether or not the given word is a conjunction in this language. Parameters: Name Type Description word string the word to test Returns: true if the word is a conjunction Type boolean &lt;protected&gt; _isPatronymicName(part) find if the given part is patronymic name Parameters: Name Type Description part string string from name parts @ Returns: number index of the part which contains familyName &lt;protected&gt; _joinArrayOrString() Recursively join an array or string into a long string. &lt;protected&gt; _joinAuxillaries(parts, isAsian) Adjoin auxillary words to their head words. Parameters: Name Type Description parts Array.&lt;string&gt; the current array of name parts isAsian boolean true if the name is being parsed as an Asian name Returns: the parts after the auxillary words have been plucked onto their head word Type Array.&lt;string&gt; &lt;protected&gt; _joinNameArrays() &lt;protected&gt; _parseAsianName() &lt;protected&gt; _parseGenericWesternName() &lt;protected&gt; _parseIndonesianName() &lt;protected&gt; _parseJapaneseName() &lt;protected&gt; _parseKoreanName() &lt;protected&gt; _parseRussianName(parts) parse russian name Parameters: Name Type Description parts Array.&lt;string&gt; the current array of name parts &lt;protected&gt; _parseSpanishName() &lt;protected&gt; _parseWesternName() &lt;protected&gt; clone() Return a shallow copy of the current instance. getSortFamilyName() When sorting names with auxiliary words (like \"van der\" or \"de los\"), determine which is the \"head word\" and return a string that can be easily sorted by head word. In English, names are always sorted by initial characters. In places like the Netherlands or Germany, family names are sorted by the head word of a list of names rather than the first element of that name. Returns: a string containing the family name[s] to be used for sorting in the current locale, or undefined if there is no family name in this object Type string | undefined &lt;protected, static&gt; _isAsianChar() Return true if the given character is in the range of the Han, Hangul, or kana scripts. &lt;protected, static&gt; _isAsianName() &lt;protected, static&gt; _isEuroName() Return true if any Latin letters are found in the string. Return false if all the characters are non-Latin. × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"NameFmt.html":{"id":"NameFmt.html","title":"Class: NameFmt","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: NameFmt NameFmt Creates a formatter that can format person name instances (Name) for display to a user. The options may contain the following properties: locale - Use the conventions of the given locale to construct the name format. style - Format the name with the given style. The value of this property should be one of the following strings: short - Format a short name with just the given and family names. eg. \"John Smith\" medium - Format a medium-length name with the given, middle, and family names. eg. \"John James Smith\" long - Format a long name with all names available in the given name object, including prefixes. eg. \"Mr. John James Smith\" full - Format a long name with all names available in the given name object, including prefixes and suffixes. eg. \"Mr. John James Smith, Jr.\" formal_short - Format a name with the honorific or prefix/suffix and the family name. eg. \"Mr. Smith\" formal_long - Format a name with the honorific or prefix/suffix and the given and family name. eg. \"Mr. John Smith\" familiar - Format a name with the most familiar style that the culture of the locale will accept. In some locales, it is not rude to address people you just met by their given name. In others, it is rude to address a person in such a familiar style unless you are previously invited to do so or unless you have known them for a while. In this case, it will use a more formal style, but still as familiar as possible so as not to be rude. components - Format the name with the given components in the correct order for those components. Components are encoded as a string of letters representing the desired components: p - prefixes g - given name m - middle names f - family name s - suffixes h - honorifics (selects the prefix or suffix as required by the locale) For example, the string \"pf\" would mean to only format any prefixes and family names together and leave out all the other parts of the name. The components can be listed in any order in the string. The components option overrides the style option if both are specified. onLoad - a callback functio
