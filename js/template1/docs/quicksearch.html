n to call when the locale info object is fully loaded. When the onLoad option is given, the localeinfo object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. Formatting names is a locale-dependent function, as the order of the components depends on the locale. The following explains some of the details: In Western countries, the given name comes first, followed by a space, followed by the family name. In Asian countries, the family name comes first, followed immediately by the given name with no space. But, that format is only used with Asian names written in ideographic characters. In Asian countries, especially ones where both an Asian and a Western language are used (Hong Kong, Singapore, etc.), the convention is often to follow the language of the name. That is, Asian names are written in Asian style, and Western names are written in Western style. This class follows that convention as well. In other Asian countries, Asian names written in Latin script are written with Asian ordering. eg. \"Xu Ping-an\" instead of the more Western order \"Ping-an Xu\", as the order is thought to go with the style that is appropriate for the name rather than the style for the language being written. In some Spanish speaking countries, people often take both their maternal and paternal last names as their own family name. When formatting a short or medium style of that family name, only the paternal name is used. In the long style, all the names are used. eg. \"Juan Julio Raul Lopez Ortiz\" took the name \"Lopez\" from his father and the name \"Ortiz\" from his mother. His family name would be \"Lopez Ortiz\". The formatted short style of his name would be simply \"Juan Lopez\" which only uses his paternal family name of \"Lopez\". In many Western languages, it is common to use auxillary words in family names. For example, the family name of \"Ludwig von Beethoven\" in German is \"von Beethoven\", not \"Beethoven\". This class ensures that the family name is formatted correctly with all auxillary words. new NameFmt(options) Parameters: Name Type Description options Object A set of options that govern how the formatter will behave Methods &lt;protected&gt; _adjoinAuxillaries() adjoin auxillary words to their head words &lt;protected&gt; _init() format(name) Format the name for display in the current locale with the options set up in the constructor of this formatter instance. If the name does not contain all the parts required for the style, those parts will be left blank. There are two basic styles of formatting: European, and Asian. If this formatter object is set for European style, but an Asian name is passed to the format method, then this method will format the Asian name with a generic Asian template. Similarly, if the formatter is set for an Asian style, and a European name is passed to the format method, the formatter will use a generic European template. This means it is always safe to format any name with a formatter for any locale. You should always get something at least reasonable as output. Parameters: Name Type Description name Name | Object the name instance to format, or an object containing name parts to format Returns: the name formatted according to the style of this formatter instance Type string | undefined getComponents() Return the list of components used to format names in this formatter Returns: the list of components Type string getLocale() Return the locale for this formatter instance. Returns: the locale instance for this formatter Type Locale getStyle() Return the style of names returned by this formatter Returns: the style of names returned by this formatter Type string × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"NormString.html":{"id":"NormString.html","title":"Class: NormString","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: NormString NormString Create a new normalized string instance. This string inherits from the GlyphString class, and adds the normalize method. It can be used anywhere that a normal Javascript string is used. The options parameter is optional, and may contain any combination of the following properties: onLoad - a callback function to call when the locale data are fully loaded. When the onLoad option is given, this object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. new NormString(str [, options]) Parameters: Name Type Argument Description str string | IString initialize this instance with this string options Object &lt;optional&gt; options governing the way this instance works Extends GlyphString Methods &lt;protected&gt; _toCodePoint(index) Convert the character or the surrogate pair at the given index into the string to a Unicode UCS-4 code point. Parameters: Name Type Description index number index into the string Inherited From: IString#_toCodePoint Returns: code point of the character at the given index into the string Type number charAt(index) Same as String.charAt() Parameters: Name Type Description index number the index of the character being sought Inherited From: IString#charAt Returns: the character at the given index Type IString charCodeAt(index) Same as String.charCodeAt(). This only reports on 2-byte UCS-2 Unicode values, and does not take into account supplementary characters encoded in UTF-16. If you would like to take account of those characters, use codePointAt() instead. Parameters: Name Type Description index number the index of the character being sought Inherited From: IString#charCodeAt Returns: the character code of the character at the given index in the string Type number codePointAt(index) Return the code point at the given index when the string is viewed as an array of code points. If the index is beyond the end of the array of code points or if the index is negative, -1 is returned. Parameters: Name Type Description index number index of the code point Inherited From: IString#codePointAt Returns: code point of the character at the given index into the string Type number codePointLength() Return the number of code points in this string. This may be different than the number of characters, as the UTF-16 encoding that Javascript uses for its basis returns surrogate pairs separately. Two 2-byte surrogate characters together make up one character/code point in the supplementary character planes. If your string contains no characters in the supplementary planes, this method will return the same thing as the length() method. Inherited From: IString#codePointLength Returns: the number of code points in this string Type number concat(strings) Same as String.concat() Parameters: Name Type Description strings string strings to concatenate to the current one Inherited From: IString#concat Returns: a concatenation of the given strings Type IString ellipsize(length) Truncate the current string at the given number of glyphs and add an ellipsis to indicate that is more to the string. The ellipsis forms the last character in the string, so the string is actually truncated at length-1 glyphs. Parameters: Name Type Description length number the number of whole glyphs to keep in the string including the ellipsis Inherited From: GlyphString#ellipsize Returns: a string truncated to the requested number of glyphs with an ellipsis Type string endsWith() Same as String.endsWith(). Inherited From: IString#endsWith Returns: true if the given characters are found at the end of the string, and false otherwise Type boolean forEach(callback) Call the callback with each character in the string one at a time, taking care to step through the surrogate pairs in the UTF-16 encoding properly. The standard Javascript String's charAt() method only returns a particular 16-bit character in the UTF-16 encoding scheme. If the index to charAt() is pointing to a low- or high-surrogate character, it will return the surrogate character rather than the the character in the supplementary planes that the two surrogates together encode. This function will call the callback with the full character, making sure to join two surrogates into one character in the supplementary planes where necessary. Parameters: Name Type Description callback function a callback function to call with each full character in the current string Inherited From: IString#forEach forEachCodePoint(callback) Call the callback with each numeric code point in the string one at a time, taking care to step through the surrogate pairs in the UTF-16 encoding properly. The standard Javascript String's charCodeAt() method only returns information about a particular 16-bit character in the UTF-16 encoding scheme. If the index to charCodeAt() is pointing to a low- or high-surrogate character, it will return the code point of the surrogate character rather than the code point of the character in the supplementary planes that the two surrogates together encode. This function will call the callback with the full code point of each character, making sure to join two surrogates into one code point in the supplementary planes. Parameters: Name Type Description callback function a callback function to call with each code point in the current string Inherited From: IString#forEachCodePoint format(params) Format this string instance as a message, replacing the parameters with the given values. The string can contain any text that a regular Javascript string can contain. Replacement parameters have the syntax: {name} Where \"name\" can be any string surrounded by curly brackets. The value of \"name\" is taken from the parameters argument. Example: var str = new IString(\"There are {num} objects.\"); console.log(str.format({ num: 12 }); Would give the output: There are 12 objects. If a property is missing from the parameter block, the replacement parameter substring is left untouched in the string, and a different set of parameters may be applied a second time. This way, different parts of the code may format different parts of the message that they happen to know about. Example: var str = new IString(\"There are {num} objects in the {container}.\"); console.log(str.format({ num: 12 }); Would give the output: There are 12 objects in the {container}. The result can then be formatted again with a different parameter block that specifies a value for the container property. Parameters: Name Type Description params a Javascript object containing values for the replacement parameters in the current string Inherited From: IString#format Returns: a new IString instance with as many replacement parameters filled out as possible with real values. formatChoice(argIndex, params) Format a string as one of a choice of strings dependent on the value of a particular argument index or array of indices. The syntax of the choice string is as follows. The string contains a series of choices separated by a vertical bar character \"|\". Each choice has a value or range of values to match followed by a hash character \"#\" followed by the string to use if the variable matches the criteria. Example string: var num = 2; var str = new IString(\"0#There are no objects.|1#There is one object.|2#There are {number} objects.\"); console.log(str.formatChoice(num, { number: num })); Gives the output: \"There are 2 objects.\" The strings to format may contain replacement variables that will be formatted using the format() method above and the params argument as a source of values to use while formatting those variables. If the criterion for a particular choice is empty, that choice will be used as the default one for use when none of the other choice's criteria match. Example string: var num = 22; var str = new IString(\"0#There are no objects.|1#There is one object.|#There are {number} objects.\"); console.log(str.formatChoice(num, { number: num })); Gives the output: \"There are 22 objects.\" If multiple choice patterns can match a given argument index, the first one encountered in the string will be used. If no choice patterns match the argument index, then the default choice will be used. If there is no default choice defined, then this method will return an empty string. Special Syntax For any choice format string, all of the patterns in the string should be of a single type: numeric, boolean, or string/regexp. The type of the patterns is determined by the type of the argument index parameter. If the argument index is numeric, then some special syntax can be used in the patterns to match numeric ranges. &gt;x - match any number that is greater than x &gt;=x - match any number that is greater than or equal to x &lt;x - match any number that is less than x &lt;=x - match any number that is less than or equal to x start-end - match any number in the range [start,end) zero - match any number in the class \"zero\". (See below for a description of number classes.) one - match any number in the class \"one\" two - match any number in the class \"two\" few - match any number in the class \"few\" many - match any number in the class \"many\" other - match any number in the other or default class A number class defines a set of numbers that receive a particular syntax in the strings. For example, in Slovenian, integers ending in the digit \"1\" are in the \"one\" class, including 1, 21, 31, ... 101, 111, etc. Similarly, integers ending in the digit \"2\" are in the \"two\" class. Integers ending in the digits \"3\" or \"4\" are in the \"few\" class, and every other integer is handled by the default string. The definition of what numbers are included in a class is locale-dependent. They are defined in the data file plurals.json. If your string is in a different locale than the default for ilib, you should call the setLocale() method of the string instance before calling this method. Other Pattern Types If the argument index is a boolean, the string values \"true\" and \"false\" may appear as the choice patterns. If the argument index is of type string, then the choice patterns may contain regular expressions, or static strings as degenerate regexps. Multiple Indexes If you have 2 or more indexes to format into a string, you can pass them as an array. When you do that, the patterns to match should be a comma-separate list of patterns as per the rules above. Example string: var str = new IString(\"zero,zero#There are no objects on zero pages.|one,one#There is 1 object on 1 page.|other,one#There are {number} objects on 1 page.|#There are {number} objects on {pages} pages.\"); var num = 4, pages = 1; console.log(str.formatChoice([num, pages], { number: num, pages: pages })); Gives the output: \"There are 4 objects on 1 page.\" Note that when there is a single index, you would typically leave the pattern blank to indicate the default choice. When there are multiple indices, sometimes one of the patterns has to be the default case when the other is not. Rather than leaving one or more of the patterns blank with commas that look out-of-place in the middle of it, you can use the word \"other\" to indicate a match with the default or other choice. The above example shows the use of the \"other\" pattern. That said, you are allowed to leave the pattern blank if you so choose. In the example above, the pattern for the third string could easily have been written as \",one\" instead of \"other,one\" and the result will be the same. Parameters: Name Type Description argIndex * | Array.&lt;*&gt; The index into the choice array of the current parameter, or an array of indices params Object The hash of parameter values that replace the replacement variables in the string @param {boolean} useIntlPlural [optional] true if you are willing to use Intl.PluralRules object If it is omitted, the default value is true Inherited From: IString#formatChoice Throws: \"syntax error in choice format pattern: \" if there is a syntax error Returns: the formatted string Type string getLocale() Return the locale to use when processing choice formats. The locale affects how number classes are interpretted. In some cultures, the limit \"few\" maps to \"any integer that ends in the digits 2 to 9\" and in yet others, \"few\" maps to \"any integer that ends in the digits 3 or 4\". Inherited From: IString#getLocale Returns: localespec to use when processing choice formats with this string Type string includes() Same as String.includes(). Inherited From: IString#includes Returns: true if the search string is found anywhere with the given string, and false otherwise Type boolean indexOf(searchValue, start) Same as String.indexOf() Parameters: Name Type Description searchValue string string to search for start number index into the string to start searching, or undefined to search the entire string Inherited From: IString#indexOf Returns: index into the string of the string being sought, or -1 if the string is not found Type number iterator() Return an iterator that will step through all of the characters in the string one at a time and return their code points, taking care to step through the surrogate pairs in UTF-16 encoding properly. The standard Javascript String's charCodeAt() method only returns information about a particular 16-bit character in the UTF-16 encoding scheme. If the index is pointing to a low- or high-surrogate character, it will return a code point of the surrogate character rather than the code point of the character in the supplementary planes that the two surrogates together encode. The iterator instance returned has two methods, hasNext() which returns true if the iterator has more code points to iterate through, and next() which returns the next code point as a number. Inherited From: IString#iterator Returns: an iterator that iterates through all the code points in the string Type Object lastIndexOf(searchValue, start) Same as String.lastIndexOf() Parameters: Name Type Description searchValue string string to search for start number index into the string to start searching, or undefined to search the entire string Inherited From: IString#lastIndexOf Returns: index into the string of the string being sought, or -1 if the string is not found Type number match(regexp) Same as String.match() Parameters: Name Type Description regexp string the regular expression to match Inherited From: IString#match Returns: an array of matches Type Array.&lt;string&gt; matchAll(regexp) Same as String.matchAll() Parameters: Name Type Description regexp string the regular expression to match Inherited From: IString#matchAll Returns: an iterator of the matches Type iterator normalize(form) Perform the Unicode Normalization Algorithm upon the string and return the resulting new string. The current string is not modified. Forms The forms of possible normalizations are defined by the Unicode Standard Annex (UAX) 15. The form parameter is a string that may have one of the following values: nfd - Canonical decomposition. This decomposes characters into their exactly equivalent forms. For example, \"ü\" would decompose into a \"u\" followed by the combining diaeresis character. nfc - Canonical decomposition followed by canonical composition. This decomposes and then recomposes character into their shortest exactly equivalent forms by recomposing as many combining characters as possible. For example, \"ü\" followed by a combining macron character would decompose into a \"u\" followed by the combining macron characters the combining diaeresis character, and then be recomposed into the u with macron and diaeresis \"ṻ\" character. The reason that the \"nfc\" form decomposes and then recomposes is that combining characters have a specific order under the Unicode Normalization Algorithm, and partly composed characters such as the \"ü\" followed by combining marks may change the order of the combining marks when decomposed and recomposed. nfkd - Compatibility decomposition. This decomposes characters into compatible forms that may not be exactly equivalent semantically, as well as performing canonical decomposition as well. For example, the \"œ\" ligature character decomposes to the two characters \"oe\" because they are compatible even though they are not exactly the same semantically. nfkc - Compatibility decomposition followed by canonical composition. This decomposes characters into compatible forms, then recomposes characters using the canonical composition. That is, it breaks down characters into the compatible forms, and then recombines all combining marks it can with their base characters. For example, the character \"ǽ\" would be normalized to \"aé\" by first decomposing the character into \"a\" followed by \"e\" followed by the combining acute accent combining mark, and then recomposed to an \"a\" followed by the \"e\" with acute accent. Operation Two strings a and b can be said to be canonically equivalent if normalize(a) = normalize(b) under the nfc normalization form. Two strings can be said to be compatible if normalize(a) = normalize(b) under the nfkc normalization form. The canonical normalization is often used to see if strings are equivalent to each other, and thus is useful when implementing parsing algorithms or exact matching algorithms. It can also be used to ensure that any string output produces a predictable sequence of characters. Compatibility normalization does not always preserve the semantic meaning of all the characters, although this is sometimes the behaviour that you are after. It is useful, for example, when doing searches of user-input against text in documents where the matches are supposed to \"fuzzy\". In this case, both the query string and the document string would be mapped to their compatibility normalized forms, and then compared. Compatibility normalization also does not guarantee round-trip conversion to and from legacy character sets as the normalization is \"lossy\". It is akin to doing a lower- or upper-case conversion on text -- after casing, you cannot tell what case each character is in the original string. It is good for matching and searching, but it rarely good for output because some distinctions or meanings in the original text have been lost. Note that W3C normalization for HTML also escapes and unescapes HTML character entities such as \"&amp;uuml;\" for u with diaeresis. This method does not do such escaping or unescaping. If normalization is required for HTML strings with entities, unescaping should be performed on the string prior to calling this method. Data Normalization requires a fair amount of mapping data, much of which you may not need for the characters expected in your texts. It is possible to assemble a copy of ilib that saves space by only including normalization data for those scripts that you expect to encounter in your data. The normalization data is organized by normalization form and within there by script. To include the normalization data for a particular script with a particular normalization form, use the following require: NormString.init({ form: \"&lt;form&gt;\", script: \"&lt;script&gt;\" }); Where &lt;form&amp;gt is the normalization form (\"nfd\", \"nfc\", \"nfkd\", or \"nfkc\"), and &lt;script&gt; is the ISO 15924 code for the script you would like to support. Example: to load in the NFC data for Cyrillic, you would use: NormString.init({ form: \"nfc\", script: \"Cyrl\" }); Note that because certain normalization forms include others in their algorithm, their data also depends on the data for the other forms. For example, if you include the \"nfc\" data for a script, you will automatically get the \"nfd\" data for that same script as well because the NFC algorithm does NFD normalization first. Here are the dependencies: NFD -&gt; no dependencies NFC -&gt; NFD NFKD -&gt; NFD NFKC -&gt; NFKD, NFD, NFC A special value for the script dependency is \"all\" which will cause the data for all scripts to be loaded for that normalization form. This would be useful if you know that you are going to normalize a lot of multilingual text or cannot predict which scripts will appear in the input. Because the NFKC form depends on all others, you can get all of the data for all forms automatically by depending on \"nfkc/all.js\". Note that the normalization data for practically all script automatically depend on data for the Common script (code \"Zyyy\") which contains all of the characters that are commonly used in many different scripts. Examples of characters in the Common script are the ASCII punctuation characters, or the ASCII Arabic numerals \"0\" through \"9\". By default, none of the data for normalization is automatically included in the preassembled ilib files. (For size \"full\".) If you would like to normalize strings, you must assemble your own copy of ilib and explicitly include the normalization data for those scripts. This normalization method will produce output, even without the normalization data. However, the output will be simply the same thing as its input for all scripts except Korean Hangul and Jamo, which are decomposed and recomposed algorithmically and therefore do not rely on data. If characters are encountered for which there are no normalization data, they will be passed through to the output string unmodified. Parameters: Name Type Description form string The normalization form requested Overrides: GlyphString#normalize Returns: a new instance of an IString that has been normalized according to the requested form. The current instance is not modified. Type IString padEnd() Same as String.padEnd(). Inherited From: IString#padEnd Returns: a string of the specified length with the pad string applied at the end of the current string Type string padStart() Same as String.padStart(). Inherited From: IString#padStart Returns: a string of the specified length with the pad string applied at the end of the current string Type string repeat() Same as String.repeat(). Inherited From: IString#repeat Returns: a new string containing the specified number of copies of the given string Type string replace(searchValue, newValue) Same as String.replace() Parameters: Name Type Description searchValue string a regular expression to search for newValue string the string to replace the matches with Inherited From: IString#replace Returns: a new string with all the matches replaced with the new value Type IString search(regexp) Same as String.search() Parameters: Name Type Description regexp string the regular expression to search for Inherited From: IString#search Returns: position of the match, or -1 for no match Type number setLocale(locale [, sync] [, loadParams] [, onLoad]) Set the locale to use when processing choice formats. The locale affects how number classes are interpretted. In some cultures, the limit \"few\" maps to \"any integer that ends in the digits 2 to 9\" and in yet others, \"few\" maps to \"any integer that ends in the digits 3 or 4\". Parameters: Name Type Argument Description locale Locale | string locale to use when processing choice formats with this string sync boolean &lt;optional&gt; [optional] whether to load the locale data synchronously or not loadParams Object &lt;optional&gt; [optional] parameters to pass to the loader function onLoad function &lt;optional&gt; [optional] function to call when the loading is done Inherited From: IString#setLocale slice(start, end) Same as String.slice() Parameters: Name Type Description start number first character to include in the string end number include all characters up to, but not including the end character Inherited From: IString#slice Returns: a slice of the current string Type IString split(separator, limit) Same as String.split() Parameters: Name Type Description separator string regular expression to match to find separations between the parts of the text limit number maximum number of items in the final output array. Any items beyond that limit will be ignored. Inherited From: IString#split Returns: the parts of the current string split by the separator Type Array.&lt;string&gt; startsWith() Same as String.startsWith(). Inherited From: IString#startsWith Returns: true if the given characters are found at the beginning of the string, and false otherwise Type boolean substr(start, length) Same as String.substr() Parameters: Name Type Description start number the index of the character that should begin the returned substring length number the number of characters to return after the start character. Inherited From: IString#substr Returns: the requested substring Type IString substring(from, to) Same as String.substring() Parameters: Name Type Description from number the index of the character that should begin the returned substring to number the index where to stop the extraction. If omitted, extracts the rest of the string Inherited From: IString#substring Returns: the requested substring Type IString toLocaleLowerCase() Same as String.toLocaleLowerCase(). If the JS engine does not support this method, you can use the ilib CaseMapper class instead. Inherited From: IString#toLocaleLowerCase Returns: a new string representing the calling string converted to lower case, according to any locale-sensitive case mappings Type string toLocaleUpperCase() Same as String.toLocaleUpperCase(). If the JS engine does not support this method, you can use the ilib CaseMapper class instead. Inherited From: IString#toLocaleUpperCase Returns: a new string representing the calling string converted to upper case, according to any locale-sensitive case mappings Type string toLowerCase() Same as String.toLowerCase(). Note that this method is not locale-sensitive. Inherited From: IString#toLowerCase Returns: a string with the first character lower-cased Type IString toString() Same as String.toString() Inherited From: IString#toString Returns: this instance as regular Javascript string Type string toUpperCase() Same as String.toUpperCase(). Note that this method is not locale-sensitive. Use toLocaleUpperCase() instead to get locale-sensitive behaviour. Inherited From: IString#toUpperCase Returns: a string with the first character upper-cased Type IString trim() Same as String.trim(). Inherited From: IString#trim Returns: a new string representing the calling string stripped of whitespace from both ends. Type string trimEnd() Same as String.trimEnd(). Inherited From: IString#trimEnd Returns: a new string representing the calling string stripped of whitespace from its (right) end. Type string trimLeft() Same as String.trimLeft(). Inherited From: IString#trimLeft Returns: A new string representing the calling string stripped of whitespace from its beginning (left end). Type string trimRight() Same as String.trimRight(). Inherited From: IString#trimRight Returns: a new string representing the calling string stripped of whitespace from its (right) end. Type string trimStart() Same as String.trimStart(). Inherited From: IString#trimStart Returns: A new string representing the calling string stripped of whitespace from its beginning (left end). Type string truncate(length) Truncate the current string at the given number of whole glyphs and return the resulting string. Parameters: Name Type Description length number the number of whole glyphs to keep in the string Inherited From: GlyphString#truncate Returns: a string truncated to the requested number of glyphs Type string valueOf() Same as String.valueOf() Inherited From: IString#valueOf Returns: this instance as a regular Javascript string Type string &lt;static&gt; init(options) Initialize the normalized string routines statically. This is intended to be called in a dynamic-load version of ilib to load the data needed to normalize strings before any instances of NormString are created. The options parameter may contain any of the following properties: form - {string} the normalization form to load script - {string} load the normalization for this script. If the script is given as \"all\" then the normalization data for all scripts is loaded at the same time sync - {boolean} whether to load the files synchronously or not loadParams - {Object} parameters to the loader function onLoad - {function()} a function to call when the files are done being loaded Parameters: Name Type Description options Object an object containing properties that govern how to initialize the data × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"NormString_charIterator-_chiterator.html":{"id":"NormString_charIterator-_chiterator.html","title":"Class: _chiterator","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: _chiterator _chiterator new _chiterator() × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"NumFmt.html":{"id":"NumFmt.html","title":"Class: NumFmt","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: NumFmt NumFmt Create a new number formatter instance. Locales differ in the way that digits in a formatted number are grouped, in the way the decimal character is represented, etc. Use this formatter to get it right for any locale. This formatter can format plain numbers, currency amounts, and percentage amounts. As with all formatters, the recommended practice is to create one formatter and use it multiple times to format various numbers. The options can contain any of the following properties: locale - use the conventions of the specified locale when figuring out how to format a number. type - the type of this formatter. Valid values are \"number\", \"currency\", or \"percentage\". If this property is not specified, the default is \"number\". currency - the ISO 4217 3-letter currency code to use when the formatter type is \"currency\". This property is required for currency formatting. If the type property is \"currency\" and the currency property is not specified, the constructor will throw a an exception. maxFractionDigits - the maximum number of digits that should appear in the formatted output after the decimal. A value of -1 means unlimited, and 0 means only print the integral part of the number. minFractionDigits - the minimum number of fractional digits that should appear in the formatted output. If the number does not have enough fractional digits to reach this minimum, the number will be zero-padded at the end to get to the limit. If the type of the formatter is \"currency\" and this property is not specified, then the minimum fraction digits is set to the normal number of digits used with that currency, which is almost always 0, 2, or 3 digits. significantDigits - specify that max number of significant digits in the formatted output. This applies before and after the decimal point. The amount is rounded according to the rounding mode specified, or the rounding mode as given in the locale information. If the significant digits and the max or min fraction digits are both specified, this formatter will attempt to honour them both by choosing the one that is smaller if there is a conflict. For example, if the max fraction digits is 6 and the significant digits is 5 and the number to be formatted has a long fraction, it will only format 5 digits. The default is \"unlimited digits\", which means to format as many digits as the javascript engine can represent internally (usually around 13-15 or so on a 64-bit machine). useNative - the flag used to determaine whether to use the native script settings for formatting the numbers . roundingMode - When the maxFractionDigits or maxIntegerDigits is specified, this property governs how the least significant digits are rounded to conform to that maximum. The value of this property is a string with one of the following values: up - round away from zero down - round towards zero. This has the effect of truncating the number ceiling - round towards positive infinity floor - round towards negative infinity halfup - round towards nearest neighbour. If equidistant, round up. halfdown - round towards nearest neighbour. If equidistant, round down. halfeven - round towards nearest neighbour. If equidistant, round towards the even neighbour halfodd - round towards nearest neighbour. If equidistant, round towards the odd neighbour When the type of the formatter is \"currency\" and the roundingMode property is not set, then the standard legal rounding rules for the locale are followed. If the type is \"number\" or \"percentage\" and the roundingMode property is not set, then the default mode is \"halfdown\".. style - When the type of this formatter is \"currency\", the currency amount can be formatted in the following styles: \"common\" and \"iso\". The common style is the one commonly used in every day writing where the currency unit is represented using a symbol. eg. \"$57.35\" for fifty-seven dollars and thirty five cents. The iso style is the international style where the currency unit is represented using the ISO 4217 code. eg. \"USD 57.35\" for the same amount. The default is \"common\" style if the style is not specified. When the type of this formatter is \"number\", the style can be one of the following: standard - format a fully specified floating point number properly for the locale scientific - use scientific notation for all numbers. That is, 1 integral digit, followed by a number of fractional digits, followed by an \"e\" which denotes exponentiation, followed digits which give the power of 10 in the exponent. native - format a floating point number using the native digits and formatting symbols for the script of the locale. nogrouping - format a floating point number without grouping digits for the integral portion of the number Note that if you specify a maximum number of integral digits, the formatter with a standard style will give you standard formatting for smaller numbers and scientific notation for larger numbers. The default is standard style if this is not specified. onLoad - a callback function to call when the format data is fully loaded. When the onLoad option is given, this class will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. new NumFmt(options) Parameters: Name Type Description options Object.&lt;string, *&gt; A set of options that govern how the formatter will behave Methods constrain(num) Apply the constraints used in the current formatter to the given number. This will will apply the maxFractionDigits, significantDigits, and rounding mode constraints and return the result. The result is further manipulated in the format method to produce the final formatted number string. This method is intended for use by code that needs to use the same number that this formatter instance uses for formatting before that number is turned into a formatted string. Parameters: Name Type Description num number the number to constrain Returns: the number with the constraints applied to it Type number format(num) Format a number according to the settings of this number formatter instance. Parameters: Name Type Description num number | string | INumber | Number a floating point number to format Returns: a string containing the formatted number Type string getCurrency() Returns the ISO 4217 code for the currency that this formatter formats. IF the typeof this formatter is not \"currency\", then this method will return undefined. Returns: the ISO 4217 code for the currency that this formatter formats, or undefined if this not a currency formatter Type string getLocale() Return the locale for this formatter instance. Returns: the locale instance for this formatter Type Locale getMaxFractionDigits() Returns the maximum fraction digits set up in the constructor. Returns: the maximum number of fractional digits this formatter will format, or -1 for no maximum Type number getMinFractionDigits() Returns the minimum fraction digits set up in the constructor. If the formatter has the type \"currency\", then the minimum fraction digits is the amount of digits that is standard for the currency in question unless overridden in the options to the constructor. Returns: the minimum number of fractional digits this formatter will format, or -1 for no minimum Type number getRoundingMode() Returns the rounding mode set up in the constructor. The rounding mode controls how numbers are rounded when the integral or fraction digits of a number are limited. Returns: the name of the rounding mode used in this formatter Type string getSignificantDigits() Returns the significant digits set up in the constructor. Returns: the number of significant digits this formatter will format, or -1 for no minimum Type number getStyle() If this formatter is a currency formatter, then the style determines how the currency is denoted in the formatted output. This method returns the style that this formatter will produce. (See the constructor comment for more about the styles.) Returns: the name of the style this formatter will use to format currency amounts, or \"undefined\" if this formatter is not a currency formatter Type string getType() Return the type of formatter. Valid values are \"number\", \"currency\", and \"percentage\". Returns: the type of formatter Type string getUseNative() Return true if this formatter uses native digits to format the number. If the useNative option is given to the constructor, then this flag will be honoured. If the useNative option is not given to the constructor, this this formatter will use native digits if the locale typically uses native digits. Returns: true if this formatter will format with native digits, false otherwise Type boolean isGroupingUsed() Returns true if this formatter groups together digits in the integral portion of a number, based on the options set up in the constructor. In most western European cultures, this means separating every 3 digits of the integral portion of a number with a particular character. Returns: true if this formatter groups digits in the integral portion of the number Type boolean &lt;static&gt; getAvailableLocales() Return an array of available locales that this formatter can format Returns: an array of available locales Type Array.&lt;Locale&gt; | undefined × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"PersianAlgoCal.html":{"id":"PersianAlgoCal.html","title":"Class: PersianAlgoCal","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: PersianAlgoCal PersianAlgoCal Construct a new Persian algorithmic calendar object. This class encodes information about a Persian algorithmic calendar. new PersianAlgoCal( [options]) Parameters: Name Type Argument Description options Object &lt;optional&gt; Options governing the construction of this instance Extends Calendar Methods equivalentCycleYear(year) Return the equivalent year in the 2820 year cycle that begins on Far 1, 474. This particular cycle obeys the cycle-of-years formula whereas the others do not specifically. This cycle can be used as a proxy for other years outside of the cycle by shifting them into the cycle. Parameters: Name Type Description year number year to find the equivalent cycle year for Returns: the equivalent cycle year Type number getMonLength(month, year) Return the number of days in a particular month in a particular year. This function can return a different number for a month depending on the year because of things like leap years. Parameters: Name Type Description month number the month for which the length is sought year number the year within which that month can be found Overrides: Calendar#getMonLength Returns: the number of days within the given month in the given year Type number getNumMonths(year) Return the number of months in the given year. The number of months in a year varies for some luni-solar calendars because in some years, an extra month is needed to extend the days in a year to an entire solar year. The month is represented as a 1-based number where 1=first month, 2=second month, etc. Parameters: Name Type Description year number a year for which the number of months is sought Overrides: Calendar#getNumMonths Returns: The number of months in the given year Type number getType() Return the type of this calendar. Overrides: Calendar#getType Returns: the name of the type of this calendar Type string isLeapYear(year) Return true if the given year is a leap year in the Persian calendar. The year parameter may be given as a number, or as a PersAlgoDate object. Parameters: Name Type Description year number the year for which the leap year information is being sought Overrides: Calendar#isLeapYear Returns: true if the given year is a leap year Type boolean × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:56+09:00 using the DocStrap template. "},"PersianAlgoDate.html":{"id":"PersianAlgoDate.html","title":"Class: PersianAlgoDate","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: PersianAlgoDate PersianAlgoDate Construct a new Persian date object. The constructor parameters can contain any of the following properties: unixtime - sets the time of this instance according to the given unix time. Unix time is the number of milliseconds since midnight on Jan 1, 1970, Gregorian julianday - sets the time of this instance according to the given Julian Day instance or the Julian Day given as a float year - any integer, including 0 month - 1 to 12, where 1 means Farvardin, 2 means Ordibehesht, etc. day - 1 to 31 hour - 0 to 23. A formatter is used to display 12 hour clocks, but this representation is always done with an unambiguous 24 hour representation minute - 0 to 59 second - 0 to 59 millisecond - 0 to 999 timezone - the TimeZone instance or time zone name as a string of this persian date. The date/time is kept in the local time. The time zone is used later if this date is formatted according to a different time zone and the difference has to be calculated, or when the date format has a time zone component in it. locale - locale for this persian date. If the time zone is not given, it can be inferred from this locale. For locales that span multiple time zones, the one with the largest population is chosen as the one that represents the locale. date - use the given intrinsic Javascript date to initialize this one. If the constructor is called with another Persian date instance instead of a parameter block, the other instance acts as a parameter block and its settings are copied into the current instance. If the constructor is called with no arguments at all or if none of the properties listed above from unixtime through millisecond are present, then the date components are filled in with the current date at the time of instantiation. Note that if you do not give the time zone when defaulting to the current time and the time zone for all of ilib was not set with ilib.setTimeZone(), then the time zone will default to UTC (\"Universal Time, Coordinated\" or \"Greenwich Mean Time\"). If any of the properties from year through millisecond are not specified in the params, it is assumed that they have the smallest possible value in the range for the property (zero or one). new PersianAlgoDate( [params]) Parameters: Name Type Argument Description params Object &lt;optional&gt; parameters that govern the settings and behaviour of this Persian date Extends IDate Members day :number The day of the month. This ranges from 1 to 31. Type: number dayOfYear :number The day of the year. Ranges from 1 to 366. Type: number hour :number The hour of the day. This can be a number from 0 to 23, as times are stored unambiguously in the 24-hour clock. Type: number millisecond :number The millisecond of the second. Ranges from 0 to 999. Type: number minute :number The minute of the hours. Ranges from 0 to 59. Type: number month :number The month number, ranging from 1 to 12 Type: number second :number The second of the minute. Ranges from 0 to 59. Type: number year :number Year in the Persian calendar. Type: number Methods &lt;protected&gt; _calcYear(rd) Return the year for the given RD Parameters: Name Type Description rd number RD to calculate from Returns: the year for the RD Type number after(dow) Return a new date instance in the current calendar that represents the first instance of the given day of the week after the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week after the current date that is being sought Inherited From: IDate#after Returns: the date being sought Type IDate before(dow) Return a new date instance in the current calendar that represents the first instance of the given day of the week before the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week before the current date that is being sought Inherited From: IDate#before Returns: the date being sought Type IDate &lt;protected&gt; firstSunday(year) Return the rd number of the first Sunday of the given ISO year. Parameters: Name Type Description year number the year for which the first Sunday is being sought Inherited From: IDate#firstSunday Returns: the rd of the first Sunday of the ISO year Type number getCalendar() Return the name of the calendar that governs this date. Returns: a string giving the name of the calendar Type string getDayOfWeek() Return the day of the week of this date. The day of the week is encoded as number from 0 to 6, with 0=Sunday, 1=Monday, etc., until 6=Saturday. Returns: the day of the week Type number getDayOfYear() Return the ordinal day of the year. Days are counted from 1 and proceed linearly up to 365, regardless of months or weeks, etc. That is, Farvardin 1st is day 1, and December 31st is 365 in regular years, or 366 in leap years. Returns: the ordinal day of the year Type number getEra() Return the era for this date as a number. The value for the era for Persian calendars is -1 for \"before the persian era\" (BP) and 1 for \"the persian era\" (anno persico or AP). BP dates are any date before Farvardin 1, 1 AP. In the proleptic Persian calendar, there is a year 0, so any years that are negative or zero are BP. Returns: 1 if this date is in the common era, -1 if it is bef
