ither \"X weeks ago\" or \"in X weeks\" within two years: either \"X months ago\" or \"in X months\" longer than 2 years: \"X years ago\" or \"in X years\" Parameters: Name Type Description reference IDate | number | string | Date | JulianDay | null | undefined a date that the date parameter should be relative to date IDate | number | string | Date | JulianDay | null | undefined a date being formatted Throws: \"Wrong calendar type\" when the start or end dates are not the same calendar type as the formatter itself Returns: the formatted relative date Type string getCalendar() Return the name of the calendar used to format date/times for this formatter instance. Returns: the name of the calendar used by this formatter Type string getClock() Return the clock option set in the constructor. If the clock option was not given, the default from the locale is returned instead. Returns: \"12\" or \"24\" depending on whether this formatter uses the 12-hour or 24-hour clock Type string getDateComponentOrder() Return the order of the year, month, and date components for the current locale. When implementing a date input widget in a UI, it would be useful to know what order to put the year, month, and date input fields so that it conforms to the user expectations for the locale. This method gives that order by returning a string that has a single \"y\", \"m\", and \"d\" character in it in the correct order. For example, the return value \"ymd\" means that this locale formats the year first, the month second, and the date third, and \"mdy\" means that the month is first, the date is second, and the year is third. Four of the 6 possible permutations of the three letters have at least one locale that uses that ordering, though some combinations are far more likely than others. The ones that are not used by any locales are \"dym\" and \"myd\", though new locales are still being added to CLDR frequently, and possible orderings cannot be predicted. Your code should support all 6 possibilities, just in case. Returns: a string giving the date component order Type string getDateComponents() Return the date components that this formatter formats. This is either the value of the date option to the constructor, or the default value. If this formatter is a time-only formatter, this method will return the empty string. The date component letters may be specified in any order in the constructor, but this method will reorder the given components to a standard order. Returns: the date components that this formatter formats Type string getDaysOfWeek( [options]) Returns an array of the days of the week, formatted to the optional length specified. i.e. ...getDaysOfWeek() OR ...getDaysOfWeek({length: \"short\"}) The options parameter may contain any of the following properties: length - length of the names of the months being sought. This may be one of \"short\", \"medium\", \"long\", or \"full\" Parameters: Name Type Argument Description options Object &lt;optional&gt; an object-literal that contains one key \"length\" with the standard length strings Returns: an array of all of the names of the days of the week Type Array getLength() Return the length used to format date/times in this formatter. This is either the value of the length option to the constructor, or the default value. Returns: the length of formats this formatter returns Type string getLocale() Return the locale used with this formatter instance. Returns: the Locale instance for this formatter Type Locale getMeridiemsRange() Return the meridiems range in current locale. Returns: the range of available meridiems Type Array.&lt;{name:string, start:string, end:string}&gt; getMonthsOfYear( [options]) Returns an array of the months of the year, formatted to the optional length specified. i.e. ...getMonthsOfYear() OR ...getMonthsOfYear({length: \"short\"}) The options parameter may contain any of the following properties: length - length of the names of the months being sought. This may be one of \"short\", \"medium\", \"long\", or \"full\" date - retrieve the names of the months in the date of the given date year - retrieve the names of the months in the given year. In some calendars, the months have different names depending if that year is a leap year or not. Parameters: Name Type Argument Description options Object &lt;optional&gt; an object-literal that contains any of the above properties Returns: an array of the names of all of the months of the year in the current calendar Type Array getTemplate() Return the template string that is used to format date/times for this formatter instance. This will work, even when the template property is not explicitly given in the options to the constructor. Without the template option, the constructor will build the appropriate template according to the options and use that template in the format method. Returns: the format template for this formatter Type string getTimeComponents() Return the time components that this formatter formats. This is either the value of the time option to the constructor, or the default value. If this formatter is a date-only formatter, this method will return the empty string. The time component letters may be specified in any order in the constructor, but this method will reorder the given components to a standard order. Returns: the time components that this formatter formats Type string getTimeZone() Return the time zone used to format date/times for this formatter instance. Returns: a time zone object that this formatter is formatting for Type TimeZone getType() Return the type of this formatter. The type is a string that has one of the following values: \"time\", \"date\", \"datetime\". Returns: the type of the formatter Type string toString() Convert this formatter to a string representation by returning the format template. This method delegates to getTemplate. Returns: the format template Type string &lt;static&gt; getMeridiemsRange(options) Return the range of possible meridiems (times of day like \"AM\" or \"PM\") in this date formatter. The options may contain any of the following properties: locale - locale to use when formatting the date/time. If the locale is not specified, then the default locale of the app or web page will be used. meridiems - string that specifies what style of meridiems to use with this format. The choices are \"default\", \"gregorian\", \"ethiopic\", and \"chinese\". The \"default\" style is often the simple Gregorian AM/PM, but the actual style is chosen by the locale. (For almost all locales, the Gregorian AM/PM style is most frequently used.) The \"ethiopic\" style uses 5 different meridiems for \"morning\", \"noon\", \"afternoon\", \"evening\", and \"night\". The \"chinese\" style uses 7 different meridiems corresponding to the various parts of the day. N.B. Even for the Chinese locales, the default is \"gregorian\" when formatting dates in the Gregorian calendar. Parameters: Name Type Description options Object options governing the way this date formatter instance works for getting meridiems range Returns: Type Array.&lt;{name:string, start:string, end:string}&gt; &lt;static&gt; isIntlDateTimeAvailable(locale) return true if the locale is supported in date and time formatting for Intl.DateTimeFormat Object locale - locale to check if it is available or not. If the locale is not specified, then it returns false. Parameters: Name Type Description locale string locale to check if it is available or not. Returns: true if it is available to use, false otherwise Type Boolean × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"DateRngFmt.html":{"id":"DateRngFmt.html","title":"Class: DateRngFmt","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEth be a time zone instance or a time zone specifier string in RFC 822 format. If not specified, the default time zone for the locale is used. length - Specify the length of the format to use as a string. The length is the approximate size of the formatted string. short - use a short representation of the time. This is the most compact format possible for the locale. medium - use a medium length representation of the time. This is a slightly longer format. long - use a long representation of the time. This is a fully specified format, but some of the textual components may still be abbreviated. (eg. \"Tue\" instead of \"Tuesday\") full - use a full representation of the time. This is a fully specified format where all the textual components are spelled out completely. eg. The \"short\" format for an en_US range may be \"MM/yy - MM/yy\", whereas the long format might be \"MMM, yyyy - MMM, yyyy\". In the long format, the month name is textual instead of numeric and is longer, the year is 4 digits instead of 2, and the format contains slightly more spaces and formatting characters. Note that the length parameter does not specify which components are to be formatted. The components that are formatted depend on the length of time in the range. clock - specify that formatted times should use a 12 or 24 hour clock if the format happens to include times. Valid values are \"12\" and \"24\". In some locales, both clocks are used. For example, in en_US, the general populace uses a 12 hour clock with am/pm, but in the US military or in nautical or aeronautical or scientific writing, it is more common to use a 24 hour clock. This property allows you to construct a formatter that overrides the default for the locale. If this property is not specified, the default is to use the most widely used convention for the locale. onLoad - a callback function to call when the date range format object is fully loaded. When the onLoad option is given, the DateRngFmt object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. new DateRngFmt(options) Parameters: Name Type Description options Object options governing the way this date range formatter instance works Methods format(startDateLike, endDateLike) Format a date/time range according to the settings of the current formatter. The range is specified as being from the \"start\" date until the \"end\" date. The template that the date/time range uses depends on the length of time between the dates, on the premise that a long date range which is too specific is not useful. For example, when giving the dates of the 100 Years War, in most situations it would be more appropriate to format the range as \"1337 - 1453\" than to format it as \"10:37am November 9, 1337 - 4:37pm July 17, 1453\", as the latter format is much too specific given the length of time that the range represents. If a very specific, but long, date range really is needed, the caller should format two specific dates separately and put them together as you might with other normal strings. The format used for a date range contains the following date components, where the order of those components is rearranged and the component values are translated according to each locale: within 3 days: the times of day, dates, months, and years within 730 days (2 years): the dates, months, and years within 3650 days (10 years): the months and years longer than 10 years: the years only In general, if any of the date components share a value between the start and end date, that component is only given once. For example, if the range is from November 15, 2011 to November 26, 2011, the start and end dates both share the same month and year. The range would then be formatted as \"November 15-26, 2011\". If you want to format a length of time instead of a particular range of time (for example, the length of an event rather than the specific start time and end time of that event), then use a duration formatter instance (DurationFmt) instead. The formatRange method will make sure that each component of the date/time is within the normal range for that component. For example, the minutes will always be between 0 and 59, no matter what is specified in the date to format, because that is the normal range for minutes. A duration format will allow the number of minutes to exceed 59. For example, if you were displaying the length of a movie that is 198 minutes long, the minutes component of a duration could be 198. Parameters: Name Type Description startDateLike IDate | Date | number | string the starting date/time of the range. The date may be given as an ilib IDate object, a javascript intrinsic Date object, a unix time, or a date string parsable by the javscript Date. endDateLike IDate | Date | number | string the ending date/time of the range. The date may be given as an ilib IDate object, a javascript intrinsic Date object, a unix time, or a date string parsable by the javscript Date. Throws: \"Wrong calendar type\" when the start or end dates are not the same calendar type as the formatter itself Returns: a date range formatted for the locale Type string getCalendar() Return the name of the calendar used to format date/times for this formatter instance. Returns: the name of the calendar used by this formatter Type string getClock() Return the clock option set in the constructor. If the clock option was not given, the default from the locale is returned instead. Returns: \"12\" or \"24\" depending on whether this formatter uses the 12-hour or 24-hour clock Type string getLength() Return the length used to format date/times in this formatter. This is either the value of the length option to the constructor, or the default value. Returns: the length of formats this formatter returns Type string getLocale() Return the locale used with this formatter instance. Returns: the Locale instance for this formatter Type Locale getTimeZone() Return the time zone used to format date/times for this formatter instance. Returns: a string naming the time zone Type TimeZone × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"DigitalSpeedUnit.html":{"id":"DigitalSpeedUnit.html","title":"Class: DigitalSpeedUnit","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit lt;optional&gt; system to use (uscustomary|imperial|metric), or undefined if the system can be inferred from the current measure units Object &lt;optional&gt; mapping from the measurement system to the units to use for this scaling. If this is not defined, this measurement type will use the set of units that it knows about for the given measurement system Overrides: Measurement#expand Returns: an array of new measurements in order from the current units to the smallest units in the system which together are the same measurement as this one Type Array.&lt;Measurement&gt; getAmount() Return the numeric amount of this measurement. Inherited From: Measurement#getAmount Returns: the numeric amount of this measurement Type number getMeasure() Return the type of this measurement. Examples are \"mass\", \"length\", \"speed\", etc. Measurements can only be converted to measurements of the same type. The type of the units is determined automatically from the units. For example, the unit \"grams\" is type \"mass\". Use the static call Measurement.getAvailableUnits to find out what units this version of ilib supports. Inherited From: DigitalSpeedUnit#getMeasure Overrides: Measurement#getMeasure Returns: the name of the type of this measurement Type string getMeasurementSystem() Return the name of the measurement system that the current unit is a part of. Inherited From: Measurement#getMeasurementSystem Returns: the name of the measurement system for the units of this measurement Type string getMeasures() Return an array of all units that this measurement types supports. Inherited From: Measurement#getMeasures Returns: an array of all units that this measurement types supports Type Array.&lt;string&gt; getOriginalUnit() Return the units originally used to construct this measurement before it was normalized. Inherited From: Measurement#getOriginalUnit Returns: name of the unit of measurement Type string getUnit() Return the normalized units used in this measurement. Inherited Fro able for the measurement type constrain function a function that constrains a number according to the display options scale boolean &lt;optional&gt; if true, rescale all of the units so that the largest unit is the largest one with a non-fractional number. If false, then the current unit stays the largest unit. Inherited From: Measurement#list Returns: the conversion of the current measurement into an array of unit names and their amounts Type Array.&lt;{unit: String, amount: Number}&gt; localize(locale) Localize the measurement to the commonly used measurement in that locale. For example If a user's locale is \"en-US\" and the measurement is given as \"60 kmh\", the formatted number should be automatically converted to the most appropriate measure in the other system, in this case, mph. The formatted result should appear as \"37.3 mph\". Parameters: Name Type Description locale string current locale string Overrides: Measurement#localize Returns: a new instance that is converted to locale Type Measurement newUnit(params) Return a new instance of this type of measurement. Parameters: Name Type Description params Object parameters to the constructor Returns: a measurement subclass instance Type Measurement normalizeUnits(name) Return the normalized name of the given units. If the units are not recognized, this method returns its parameter unmodified. Examples: \"metres\" gets normalized to \"meter\" \"ml\" gets normalized to \"milliliter\" \"foobar\" gets normalized to \"foobar\" (no change because it is not recognized) Parameters: Name Type Description name string name of the units to normalize. Inherited From: Measurement#normalizeUnits Returns: normalized name of the units Type string scale( [measurementsystem] [, units]) Scale the measurement unit to an acceptable level. The scaling happens so that the integer part of the amount is as small as possible without being below zero. This will result in the largest units that can represent this measurement without fractions. Measurements can only be scaled to other measurements of the same type. Parameters: Name Type Argument Description measurementsystem string &lt;optional&gt; system to use (uscustomary|imperial|metric), or undefined if the system can be inferred from the current measure units Object &lt;optional&gt; mapping from the measurement system to the units to use for this scaling. If this is not defined, this measurement type will use the set of units that it knows about for the given measurement system Overrides: Measurement#scale Returns: a new instance that is scaled to the right level Type Measurement &lt;static&gt; convert(to, from, digitalSpeed) Convert a digitalSpeed to another measure. Parameters: Name Type Description to string unit to convert to from string unit to convert from digitalSpeed number amount to be convert Returns: the converted amount Type number | undefined × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"DigitalStorageUnit.html":{"id":"DigitalStorageUnit.html","title":"Class: DigitalStorageUnit","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeU sAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: DurationFmt DurationFmt Create a new duration formatter instance. The duration formatter is immutable once it is created, but can format as many different durations as needed with the same options. Create different duration formatter instances for different purposes and then keep them cached for use later if you have more than one duration to format. Duration formatters format lengths of time. The duration formatter is meant to format durations of such things as the length of a song or a movie or a meeting, or the current position in that song or movie while playing it. If you wish to format a period of time that has a specific start and end date/time, then use a [DateRngFmt] instance instead and call its format method. The options may contain any of the following properties: locale - locale to use when formatting the duration. If the locale is not specified, then the default locale of the app or web page will be used. length - Specify the length of the format to use. The length is the approximate size of the formatted string. short - use a short representation of the duration. This is the most compact format possible for the locale. eg. 1y 1m 1w 1d 1:01:01 medium - use a medium length representation of the duration. This is a slightly longer format. eg. 1 yr 1 mo 1 wk 1 dy 1 hr 1 mi 1 se long - use a long representation of the duration. This is a fully specified format, but some of the textual parts may still be abbreviated. eg. 1 yr 1 mo 1 wk 1 day 1 hr 1 min 1 sec full - use a full representation of the duration. This is a fully specified format where all the textual parts are spelled out completely. eg. 1 year, 1 month, 1 week, 1 day, 1 hour, 1 minute and 1 second style - whether hours, minutes, and seconds should be formatted as a text string or as a regular time as on a clock. eg. text is \"1 hour, 15 minutes\", whereas clock is \"1:15:00\". Valid values for this property are \"text\" or \"clock\". Default if this property is not specified is \"text\". useNative - the flag used to determaine whether to use the native script settings for formatting the numbers . onLoad - a callback function to call when the format data is fully loaded. When the onLoad option is given, this class will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. new DurationFmt(options) Parameters: Name Type Argument Description options Object &lt;nullable&gt; options governing the way this date formatter instance works Methods format(components) Format a duration according to the format template of this formatter instance. The components parameter should be an object that contains any or all of these numeric properties: year month week day hour minute second When a property is left out of the components parameter or has a value of 0, it will not be formatted into the output string, except for times that include 0 minutes and 0 seconds. This formatter will not ensure that numbers for each component property is within the valid range for that component. This allows you to format durations that are longer than normal range. For example, you could format a duration has being \"33 hours\" rather than \"1 day, 9 hours\". Parameters: Name Type Description components Object date/time components to be formatted into a duration string Returns: a string with the duration formatted according to the style and locale set up for this formatter instance. If the components parameter is empty or undefined, an empty string is returned. Type IString getLength() Return the length that was used to construct this duration formatter object. If the length was not given as parameter to the constructor, this method returns the default length. Valid values are \"short\", \"medium\", \"long\", and \"full\". Returns: length that this duration formatter was constructed with Type string getLocale() Return the locale that was used to construct this duration formatter object. If the locale was not given as parameter to the constructor, this method returns the default locale of the system. Returns: locale that this duration formatter was constructed with Type Locale getStyle() Return the style that was used to construct this duration formatter object. Returns one of \"text\" or \"clock\". Returns: style that this duration formatter was constructed with Type string × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"EnergyUnit.html":{"id":"EnergyUnit.html","title":"Class: EnergyUnit","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListF ar in the Ethiopic calendar. The year parameter may be given as a number, or as a JulDate object. Parameters: Name Type Description year number | EthiopicDate | string the year for which the leap year information is being sought Overrides: Calendar#isLeapYear Returns: true if the given year is a leap year Type boolean × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"EthiopicDate.html":{"id":"EthiopicDate.html","title":"Class: EthiopicDate","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: EthiopicDate EthiopicDate Construct a new date object for the Ethiopic Calendar. The constructor can be called with a parameter object that contains any of the following properties: unixtime - sets the time of this instance according to the given unix time. Unix time is the number of milliseconds since midnight on Jan 1, 1970 (Gregorian). julianday - the Julian Day to set into this date year - any integer month - 1 to 13, where 1 means Maskaram, 2 means Teqemt, etc., and 13 means Paguemen day - 1 to 30 hour - 0 to 23. A formatter is used to display 12 hour clocks, but this representation is always done with an unambiguous 24 hour representation minute - 0 to 59 second - 0 to 59 millisecond - 0 to 999 locale - the TimeZone instance or time zone name as a string of this ethiopic date. The date/time is kept in the local time. The time zone is used later if this date is formatted according to a different time zone and the difference has to be calculated, or when the date format has a time zone component in it. timezone - the time zone of this instance. If the time zone is not given, it can be inferred from this locale. For locales that span multiple time zones, the one with the largest population is chosen as the one that represents the locale. date - use the given intrinsic Javascript date to initialize this one. If called with another Ethiopic date argument, the date components of the given date are copied into the current one. If the constructor is called with no arguments at all or if none of the properties listed above from unixtime through millisecond are present, then the date components are filled in with the current date at the time of instantiation. Note that if you do not give the time zone when defaulting to the current time and the time zone for all of ilib was not set with ilib.setTimeZone(), then the time zone will default to UTC (\"Universal Time, Coordinated\" or \"Greenwich Mean Time\"). new EthiopicDate( [params]) Parameters: Name Type Argument Description params Object &lt;optional&gt; parameters that govern the settings and behaviour of this Ethiopic date Extends IDate Members day :number The day of the month. This ranges from 1 to 30. Type: number dayOfYear :number The day of the year. Ranges from 1 to 366. Type: number hour :number The hour of the day. This can be a number from 0 to 23, as times are stored unambiguously in the 24-hour clock. Type: number millisecond :number The millisecond of the second. Ranges from 0 to 999. Type: number minute :number The minute of the hours. Ranges from 0 to 59. Type: number month :number The month number, ranging from 1 (Maskaram) to 13 (Paguemen). Type: number second :number The second of the minute. Ranges from 0 to 59. Type: number year :number Year in the Ethiopic calendar. Type: number Methods &lt;protected&gt; _calcDateComponents() Calculate date components for the given RD date. &lt;protected&gt; _calcYear(rd) Return the year for the given RD Parameters: Name Type Description rd number RD to calculate from Returns: the year for the RD Type number after(dow) Return a new date instance in the current calendar that represents the first instance of the given day of the week after the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week after the current date that is being sought Inherited From: IDate#after Returns: the date being sought Type IDate before(dow) Return a new date instance in the current calendar that represents the first instance of the given day of the week before the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week before the current date that is being sought Inherited From: IDate#before Returns: the date being sought Type IDate &lt;protected&gt; firstSunday(year) Return the rd number of the first Sunday of the given ISO year. Parameters: Name Type Description year number the year for which the first Sunday is being sought Inherited From: IDate#firstSunday Returns: the rd of the first Sunday of the ISO year Type number getCalendar() Return the name of the calendar that governs this date. Returns: a string giving the name of the calendar Type string getDayOfWeek() Return the day of the week of this date. The day of the week is encoded as number from 0 to 6, with 0=Sunday, 1=Monday, etc., until 6=Saturday. Returns: the day of the week Type number getJSDate() Return a Javascript Date object that is equivalent to this date object. Inherited From: IDate#getJSDate Returns: a javascript Date object Type Date | undefined getJulianDay() Return the Julian Day equivalent to this calendar date as a number. Inherited From: IDate#getJulianDay Returns: the julian date equivalent of this date Type number &lt;protected&gt; getRataDie() Return the Rata Die (fixed day) number of this date. Inherited From: IDate#getRataDie Returns: the rd date as a number Type number getTime() Return the unix time equivalent to this date instance. Unix time is the number of milliseconds since midnight on Jan 1, 1970 UTC (Gregorian). This method only returns a valid number for dates between midnight, Jan 1, 1970 UTC (Gregorian) and Jan 19, 2038 at 3:14:07am UTC (Gregorian) when the unix time runs out. If this instance encodes a date outside of that range, this method will return -1. For date types that are not Gregorian, the point in time represented by this date object will only give a return value if it is in the correct range in the Gregorian calendar as given previously. Inherited From: IDate#getTime Returns: a number giving the unix time, or -1 if the date is outside the valid unix time range Type number getTimeExtended() Return the extended unix time equivalent to this Gregorian date instance. Unix time is the number of milliseconds since midnight on Jan 1, 1970 UTC. Traditionally unix time (or the type \"time_t\" in C/C++) is only encoded with an unsigned 32 bit integer, and thus runs out on Jan 19, 2038. However, most Javascript engines encode numbers well above 32 bits and the Date object allows you to encode up to 100 million days worth of time after Jan 1, 1970, and even more interestingly, 100 million days worth of time before Jan 1, 1970 as well. This method returns the number of milliseconds in that extended range. If this instance encodes a date outside of that range, this method will return NaN. Inherited From: IDate#getTimeExtended Returns: a number giving the extended unix time, or Nan if the date is outside the valid extended unix time range Type number getTimeZone() Return the time zone associated with this date, or undefined if none was specified in the constructor. Inherited From: IDate#getTimeZone Returns: the name of the time zone for this date instance Type string | undefined getWeekOfMonth(locale) Return the ordinal number of the week within the month. The first week of a month is the first one that contains 4 or more days in that month. If any days precede this first week, they are marked as being in week 0. This function returns values from 0 through 6. The locale is a required parameter because different locales that use the same Gregorian calendar consider different days of the week to be the beginning of the week. This can affect the week of the month in which some days are located. Parameters: Name Type Description locale Locale | string the locale or locale spec to use when figuring out the first day of the week Inherited From: IDate#getWeekOfMonth Returns: the ordinal number of the week within the current month Type number getWeekOfYear() Return the ISO 8601 week number in the current year for the current date. The week number ranges from 0 to 55, as some years have 55 weeks assigned to them in some calendars. Inherited From: IDate#getWeekOfYear Returns: the week number for the current date Type number &lt;protected&gt; newRd( [params]) Return a new RD for this date type using the given params. Parameters: Name Type Argument Description params Object &lt;optional&gt; the parameters used to create this rata die instance Returns: the new RD instance for the given params Type RataDie onOrAfter(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week on or after the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week on or after the current date that is being sought Inherited From: IDate#onOrAfter Returns: the date being sought Type IDate onOrBefore(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week on or before the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week on or before the current date that is being sought Inherited From: IDate#onOrBefore Returns: the date being sought Type IDate setJulianDay(date) Set the date of this instance using a Julian Day. Parameters: Name Type Description date number | JulianDay the Julian Day to use to set this date Inherited From: IDate#setJulianDay &lt;protected&gt; setRd(rd) Set the date components of this instance based on the given rd. Parameters: Name Type Description rd number the rata die date to set Inherited From: IDate#setRd setTime(millis) Set the time of this instance according to the given unix time. Unix time is the number of milliseconds since midnight on Jan 1, 1970. Parameters: Name Type Description millis number the unix time to set this date to in milliseconds Inherited From: IDate#setTime setTimeZone( [tzName]) Set the time zone associated with this date. Parameters: Name Type Argument Description tzName string &lt;optional&gt; the name of the time zone to set into this date instance, or \"undefined\" to unset the time zone Inherited From: IDate#setTimeZone × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"ForceUnit.html":{"id":"ForceUnit.html","title":"Class: ForceUnit","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitD ystem Returns: a new measurement in the given system, or the current measurement if it is already in the given system or could not be converted Type Measurement expand( [measurementsystem] [, units]) Expand the current measurement such that any fractions of the current unit are represented in terms of smaller units in the same system instead of fractions of the current unit. For example, \"6.25 feet\" may be represented as \"6 feet 4 inches\" instead. The return value is an array of measurements which are progressively smaller until the smallest unit in the system is reached or until there is a whole number of any unit along the way. Parameters: Name Type Argument Description measurementsystem string &lt;optional&gt; system to use (uscustomary|imperial|metric), or undefined if the system can be inferred from the current measure units Object &lt;optional&gt; mapping from the measurement system to the units to use for this scaling. If this is not defined, this measurement type will use the set of units that it knows about for the given measurement system Overrides: Measurement#expand Returns: an array of new measurements in order from the current units to the smallest units in the system which together are the same measurement as this one Type Array.&lt;Measurement&gt; getAmount() Return the numeric amount of this measurement. Inherited From: Measurement#getAmount Returns: the numeric amount of this measurement Type number getMeasure() Return the type of this measurement. Examples are \"mass\", \"length\", \"speed\", etc. Measurements can only be converted to measurements of the same type. The type of the units is determined automatically from the units. For example, the unit \"grams\" is type \"mass\". Use the static call Measurement.getAvailableUnits to find out what units this version of ilib supports. Overrides: Measurement#getMeasure Returns: the name of the type of this measurement Type string getMeasurementSystem() Return the name of the measurement system that big enough to have any whole miles, so that measure is not used. The first measure will be \"foot\" because it is the first one in the measure list where the there is an amount of them that is greater than or equal to 1. The return value in this example would be: [ { \"unit\": \"foot\", \"amount\": 5 }, { \"unit\": \"inch\", \"amount\": 10.5 } ] Note that all measures except the smallest will be returned as whole numbers. The smallest measure will contain any possible fractional remainder. Parameters: Name Type Argument Description measures Array.&lt;string&gt; | undefined array of measure names to convert this measure to ratios Object the conversion ratios table for the measurement type constrain function a function that constrains a number according to the display options scale boolean &lt;optional&gt; if true, rescale all of the units so that the largest unit is the largest one with a non-fractional number. If false, then the current unit stays the largest unit. Inherited From: Measurement#list Returns: the conversion of the current measurement into an array of unit names and their amounts Type Array.&lt;{unit: String, amount: Number}&gt; localize(locale) Localize the measurement to the commonly used measurement in that locale. For example If a user's locale is \"en-US\" and the measurement is given as \"60 kmh\", the formatted number should be automatically converted to the most appropriate measure in the other system, in this case, mph. The formatted result should appear as \"37.3 mph\". Parameters: Name Type Description locale string current locale string Inherited From: Measurement#localize Returns: a new instance that is converted to locale Type Measurement newUnit(params) Return a new instance of this type of measurement. Parameters: Name Type Description params Object parameters to the constructor Returns: a measurement subclass instance Type Measurement normalizeUnits(name) Return the normalized name of the given units. If the units are not recognized, this method returns its parameter unmodified. Examples: \"metres\" gets normalized to \"meter\" \"ml\" gets normalized to \"milliliter\" \"foobar\" gets normalized to \"foobar\" (no change because it is not recognized) Parameters: Name Type Description name string name of the units to normalize. Inherited From: Measurement#normalizeUnits Returns: normalized name of the units Type string scale( [measurementsystem] [, units]) Scale the measurement unit to an acceptable level. The scaling happens so that the integer part of the amount is as small as possible without being below zero. This will result in the largest units that can represent this measurement without fractions. Measurements can only be scaled to other measurements of the same type. Parameters: Name Type Argument Description measurementsystem string &lt;optional&gt; system to use (uscustomary|imperial|metric), or undefined if the system can be inferred from the current measure units Object &lt;optional&gt; mapping from the measurement system to the units to use for this scaling. If this is not defined, this measurement type will use the set of units that it knows about for the given measurement system Overrides: Measurement#scale Returns: a new instance that is scaled to the right level Type Measurement &lt;static&gt; convert(to, from, fuelConsumption) Convert a FuelConsumption to another measure. Parameters: Name Type Description to string unit to convert to from string unit to convert from fuelConsumption number amount to be convert Returns: the converted amount Type number | undefined × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"GlyphString.html":{"id":"GlyphString.html","title":"Class: GlyphString","body":" Documentation Namespaces CTypeilib Classes AddressAddressFmtAlphabeticIndexAreaUnitCaseMapperCharmapCharmapTableCharsetCollatorCopticCalCopticDateCountryCurrencyDateFmtDateRngFmtDigitalSpeedUnitDigitalStorageUnitDurationFmtEnergyUnitEthiopicCalEthiopicDateForceUnitFuelConsumptionUnitGlyphStringGlyphString#charIterator~_chiteratorGregorianCalGregorianDateHanCalHanDateHebrewCalHebrewDateINumberISO2022ISetIStringIString#charIterator~_chiteratorIString#iterator~_iteratorIslamicCalIslamicDateJulianCalJulianDateJulianDayLengthUnitListFmtLocaleLocaleInfoLocaleMatcherMassUnitNameNameFmtNormStringNormString#charIterator~_chiteratorNumFmtPersianAlgoCalPersianAlgoDatePersianCalPersianDatePhoneFmtPhoneGeoLocatorPhoneNumberPowerUnitPressureUnitResBundleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: GlyphString GlyphString Create a new glyph string instance. This string inherits from the IString class, and adds methods that allow you to access whole glyphs at a time. In Unicode, various accented characters can be created by using a base character and one or more combining characters following it. These appear on the screen to the user as a single glyph. For example, the Latin character \"a\" (U+0061) followed by the combining diaresis character \"¨\" (U+0308) combine together to form the \"a with diaresis\" glyph \"ä\", which looks like a single character on the screen. The big problem with combining characters for web developers is that many CSS engines do not ellipsize text between glyphs. They only deal with single Unicode characters. So if a particular space only allows for 4 characters, the CSS engine will truncate a string at 4 Unicode characters and then add the ellipsis (...) character. What if the fourth Unicode character is the \"a\" and the fifth one is the diaresis? Then a string like \"xxxäxxx\" that is ellipsized at 4 characters will appear as \"xxxa...\" on the screen instead of \"xxxä...\". In the Latin script as it is commonly used, it is not so common to form accented characters using combining accents, so the above example is mostly for illustrative purposes. It is not unheard of however. The situation is much, much worse in scripts such as Thai and Devanagari that normally make very heavy use of combining characters. These scripts do so because Unicode does not include pre-composed versions of the accented characters like it does for Latin, so combining accents are the only way to create these accented and combined versions of the characters. The solution to this problem is not to use the the CSS property \"text-overflow: ellipsis\" in your web site, ever. Instead, use a glyph string to truncate text between glyphs dynamically, rather than truncating between Unicode characters using CSS. Glyph strings are also useful for truncation, hyphenation, and line wrapping, as all of these should be done between glyphs instead of between characters. The options parameter is optional, and may contain any combination of the following properties: onLoad - a callback function to call when the locale data are fully loaded. When the onLoad option is given, this object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. new GlyphString(str [, options]) Parameters: Name Type Argument Description str string | IString initialize this instance with this string options Object &lt;optional&gt; options governing the way this instance works Extends IString Methods &lt;protected&gt; _toCodePoint(index) Convert the character or the surrogate pair at the given index into the string to a Unicode UCS-4 code point. Parameters: Name Type Description index number index into the string Inherited From: IString#_toCodePoint Returns: code point of the character at the given index into the string Type number charAt(index) Same as String.charAt() Parameters: Name Type Description index number the index of the character being sought Inherited From: IString#charAt Returns: the character at the given index Type IString charCodeAt(index) Same as String.charCodeAt(). This only reports on 2-byte UCS-2 Unicode values, and does not take into account supplementary characters encoded in UTF-16. If you would like to take account of those characters, use codePointAt() instead. Parameters: Name Type Description index number the index of the character being sought Inherited From: IString#charCodeAt Returns: the character code of the character at the given index in the string Type number charIterator() Return an iterator that will step through all of the characters in the string one at a time, taking care to step through decomposed characters and through surrogate pairs in the UTF-16 encoding as single characters. The GlyphString class will return decomposed Unicode characters as a single unit that a user might see on the screen as a single glyph. If the next character in the iteration is a base character and it is followed by combining characters, the base and all its following combining characters are returned as a single unit. The standard Javascript String's charAt() method only returns information about a particular 16-bit character in the UTF-16 encoding scheme. If the index is pointing to a low- or high-surrogate character, it will return that surrogate character rather than the surrogate pair which represents a character in the supplementary planes. The iterator instance returned has two methods, hasNext() which returns true if the iterator has more characters to iterate through, and next() which returns the next character. Inherited From: GlyphString#charIterator Overrides: IString#charIterator Returns: an iterator that iterates through all the characters in the string Type Object codePointAt(index) Return the code point at the given index when the string is viewed as an array of code points. If the index is beyond the end of the array of code points or if the index is negative, -1 is returned. Parameters: Name Type Description index number index of the code point Inherited From: IString#codePointAt Returns: code point of the character at the given index into the string Type number codePointLength() Return the number of code points in this string. This may be different than the number of characters, as the UTF-16 encoding that Javascript uses for its basis returns surrogate pairs separately. Two 2-byte surrogate characters together make up one character/code point in the supplementary character planes. If your string contains no characters in the supplementary planes, this method will return the same thing as the length() method. Inherited From: IString#codePointLength Returns: the number of code points in this string Type number concat(strings) Same as String.concat() Parameters: Name Type Description strings string strings to concatenate to the current one Inherited From: IString#concat Returns: a concatenation of the given strings Type IString ellipsize(length) Truncate the current string at the given number of glyphs and add an ellipsis to indicate that is more to the string. The ellipsis forms the last character in the string, so the string is actually truncated at length-1 glyphs. Parameters: Name Type Description length number the number of whole glyphs to keep in the string including the ellipsis Returns: a string truncated to the requested number of glyphs with an ellipsis Type string endsWith() Same as String.endsWith(). Inherited From: IString#endsWith Returns: true if the given characters are found at the end of the string, and false otherwise Type boolean forEach(callback) Call the callback with each character in the string one at a time, taking care to step through the surrogate pairs in the UTF-16 encoding properly. The standard Javascript String's charAt() method only returns a particular 16-bit character in the UTF-16 encoding scheme. If the index to charAt() is pointing to a low- or high-surrogate character, it will return the surrogate character rather than the the character in the supplementary planes that the two surrogates together encode. This function will call the callback with the full character, making sure to join two surrogates into one character in the supplementary planes where necessary. Parameters: Name Type Description callback function a callback function to call with each full character in the current string Inherited From: IString#forEach forEachCodePoint(callback) Call the callback with each numeric code point in the string one at a time, taking care to step through the surrogate pairs in the UTF-16 encoding properly. The standard Javascript String's charCodeAt() method only returns information about a particular 16-bit character in the UTF-16 encoding scheme. If the index to charCodeAt() is pointing to a low- or high-surrogate character, it will return the code point of the surrogate character rather than the code point of the character in the supplementary planes that the two surrogates together encode. This function will call the callback with the full code point of each character, making sure to join two surrogates into one code point in the supplementary planes. Parameters: Name Type Description callback function a callback function to call with each code point in the current string Inherited From: IString#forEachCodePoint format(params) Format this string instance as a message, replacing the parameters with the given values. The string can contain any text that a regular Javascript string can contain. Replacement parameters have the syntax: {name} Where \"name\" can be any string surrounded by curly brackets. The value of \"name\" is taken from the parameters argument. Example: var str = new IString(\"There are {num} objects.\"); console.log(str.format({ num: 12 }); Would give the output: There are 12 objects. If a property is missing from the parameter block, the replacement parameter substring is left untouched in the string, and a different set of parameters may be applied a second time. This way, different parts of the code may format different parts of the message that they happen to know about. Example: var str = new IString(\"There are {num} objects in the {container}.\"); console.log(str.format({ num: 12 }); Would give the output: There are 12 objects in the {container}. The result can then be formatted again with a different parameter block that specifies a value for the container property. Parameters: Name Type Description params a Javascript object containing values for the replacement parameters in the current string Inherited From: IString#format Returns: a new IString instance with as many replacement parameters filled out as possible with real values. formatChoice(argIndex, params) Format a string as one of a choice of strings dependent on the value of a particular argument index or array of indices. The syntax of the choice string is as follows. The string contains a series of choices separated by a vertical bar character \"|\". Each choice has a value or range of values to match followed by a hash character \"#\" followed by the string to use if the variable matches the criteria. Example string: var num = 2; var str = new IString(\"0#There are no objects.|1#There is one object.|2#There are {number} objects.\"); console.log(str.formatChoice(num, { number: num })); Gives the output: \"There are 2 objects.\" The strings to format may contain replacement variables that will be formatted using the format() method above and the params argument as a source of values to use while formatting those variables. If the criterion for a particular choice is empty, that choice will be used as the default one for use when none of the other choice's criteria match. Example string: var num = 22; var str = new IString(\"0#There are no objects.|1#There is one object.|#There are {number} objects.\"); console.log(str.formatChoice(num, { number: num })); Gives the output: \"There are 22 objects.\" If multiple choice patterns can match a given argument index, the first one encountered in the string will be used. If no choice patterns match the argument index, then the default choice will be used. If there is no default choice defined, then this method will return an empty string. Special Syntax For any choice format string, all of the patterns in the string should be of a single type: numeric, boolean, or string/regexp. The type of the patterns is determined by the type of the argument index parameter. If the argument index is numeric, then some special syntax can be used in the patterns to match numeric ranges. &gt;x - match any number that is greater than x &gt;=x - match any number that is greater than or equal to x &lt;x - match any number that is less than x &lt;=x - match any number that is less than or equal to x start-end - match any number in the range [start,end) zero - match any number in the class \"zero\". (See below for a description of number classes.) one - match any number in the class \"one\" two - match any number in the class \"two\" few - match any number in the class \"few\" many - match any number in the class \"many\" other - match any number in the other or default class A number class defines a set of numbers that receive a particular syntax in the strings. For example, in Slovenian, integers ending in the digit \"1\" are in the \"one\" class, including 1, 21, 31, ... 101, 111, etc. Similarly, integers ending in the digit \"2\" are in the \"two\" class. Integers ending in the digits \"3\" or \"4\" are in the \"few\" class, and every other integer is handled by the default string. The definition of what numbers are included in a class is locale-dependent. They are defined in the data file plurals.json. If your string is in a different locale than the default for ilib, you should call the setLocale() method of the string instance before calling this method. Other Pattern Types If the argument index is a boolean, the string values \"true\" and \"false\" may appear as the choice patterns. If the argument index is of type string, then the choice patterns may contain regular expressions, or static strings as degenerate regexps. Multiple Indexes If you have 2 or more indexes to format into a string, you can pass them as an array. When you do that, the patterns to match should be a comma-separate list of patterns as per the rules above. Example string: var str = new IString(\"zero,zero#There are no objects on zero pages.|one,one#There is 1 object on 1 page.|other,one#There are {number} objects on 1 page.|#There are {number} objects on {pages} pages.\"); var num = 4, pages = 1; console.log(str.formatChoice([num, pages], { number: num, pages: pages })); Gives the output: \"There are 4 objects on 1 page.\" Note that when there is a single index, you would typically leave the pattern blank to indicate the default choice. When there are multiple indices, sometimes one of the patterns has to be the default case when the other is not. Rather than leaving one or more of the patterns blank with commas that look out-of-place in the middle of it, you can use the word \"other\" to indicate a match with the default or other choice. The above example shows the use of the \"other\" pattern. That said, you are allowed to leave the pattern blank if you so choose. In the example above, the pattern for the third string could easily have been written as \",one\" instead of \"other,one\" and the result will be the same. Parameters: Name Type Description argIndex * | Array.&lt;*&gt; The index into the choice array of the current parameter, or an array of indices params Object The hash of parameter values that replace the replacement variables in the string @param {boolean} useIntlPlural [optional] true if you are willing to use Intl.PluralRules object If it is omitted, the default value is true Inherited From: IString#formatChoice Throws: \"syntax error in choice format pattern: \" if there is a syntax error Returns: the formatted string Type string getLocale() Return the locale to use when processing choice formats. The locale affects how number classes are interpretted. In some cultures, the limit \"few\" maps to \"any integer that ends in the digits 2 to 9\" and in yet others, \"few\" maps to \"any integer that ends in the digits 3 or 4\". Inherited From: IString#getLocale Returns: localespec to use when processing choice formats with this string Type string includes() Same as String.includes(). Inherited From: IString#includes Returns: true if the search string is found anywhere with the given string, and false otherwise Type boolean indexOf(searchValue, start) Same as String.indexOf() Parameters: Name Type Description searchValue string string to search for start number index into the string to start searching, or undefined to search the entire string Inherited From: IString#indexOf Returns: index into the string of the string being sought, or -1 if the string is not found Type number iterator() Return an iterator that will step through all of the characters in the string one at a time and return their code points, taking care to step through the surrogate pairs in UTF-16 encoding properly. The standard Javascript String's charCodeAt() method only returns information about a particular 16-bit character in the UTF-16 encoding scheme. If the index is pointing to a low- or high-surrogate character, it will return a code point of the surrogate character rather than the code point of the character in the supplementary planes that the two surrogates together encode. The iterator instance returned has two methods, hasNext() which returns true if the iterator has more code points to iterate through, and next() which returns the next code point as a number. Inherited From: IString#iterator Returns: an iterator that iterates through all the code points in the string Type Object lastIndexOf(searchValue, start) Same as String.lastIndexOf() Parameters: Name Type Description searchValue string string to search for start number index into the string to start searching, or undefined to search the entire string Inherited From: IString#lastIndexOf Returns: index into the string of the string being sought, or -1 if the string is not found Type number match(regexp) Same as String.match() Parameters: Name Type Description regexp string the regular expression to match Inherited From: IString#match Returns: an array of matches Type Array.&lt;string&gt; matchAll(regexp) Same as String.matchAll() Parameters: Name Type Description regexp string the regular expression to match Inherited From: IString#matchAll Returns: an iterator of the matches Type iterator normalize() Same as String.normalize(). If this JS engine does not support this method, then you can use the NormString class of ilib to the same thing (albeit a little slower). Inherited From: IString#normalize Returns: the string in normalized form Type string padEnd() Same as String.padEnd(). Inherited From: IString#padEnd Returns: a string of the specified length with the pad string applied at the end of the current string Type string padStart() Same as String.padStart(). Inherited From: IString#padStart Returns: a string of the specified length with the pad stri dleScriptInfoStringMapperTemperatureUnitThaiSolarCalThaiSolarDateTimeUnitTimeZoneUTF16BEUTF16LEUTF8UnitFmtUnknownUnitVelocityUnitVolumeUnit Interfaces ilib.Loader Global CalendarFactoryCharmapFactoryDateFactoryMeasurementFactoryisAlnumisAlphaisAsciiisBlankisCntrlisDigitisGraphisIdeoisLowerisPrintisPunctisScriptisSpaceisUpperisXdigit Class: GregorianCal GregorianCal Construct a new Gregorian calendar object. This class encodes information about a Gregorian calendar. new GregorianCal( [options]) Parameters: Name Type Argument Description options Object &lt;optional&gt; Extends Calendar Methods getMonLength(month, year) Return the number of days in a particular month in a particular year. This function can return a different number for a month depending on the year because of things like leap years. Parameters: Name Type Description month number the month for which the length is sought year number the year within which that month can be found Overrides: Calendar#getMonLength Returns: the number of days within the given month in the given year Type number getNumMonths(year) Return the number of months in the given year. The number of months in a year varies for some luni-solar calendars because in some years, an extra month is needed to extend the days in a year to an entire solar year. The month is represented as a 1-based number where 1=first month, 2=second month, etc. Parameters: Name Type Description year number a year for which the number of months is sought Overrides: Calendar#getNumMonths Returns: The number of months in the given year Type number getType() Return the type of this calendar. Overrides: Calendar#getType Returns: the name of the type of this calendar Type string isLeapYear(year) Return true if the given year is a leap year in the Gregorian calendar. The year parameter may be given as a number, or as a GregDate object. Parameters: Name Type Description year number | GregorianDate the year for which the leap year information is being sought Overrides with an unambiguous 24 hour representation minute - 0 to 59 second - 0 to 59 millisecond - 0 to 999 dst - boolean used to specify whether the given time components are intended to be in daylight time or not. This is only used in the overlap time when transitioning from DST to standard time, and the time components are ambiguous. Otherwise at all other times of the year, this flag is ignored. If you specify the date using unix time (UTC) or a julian day, then the time is already unambiguous and this flag does not need to be specified. For example, in the US, the transition out of daylight savings time in 2014 happens at Nov 2, 2014 2:00am Daylight Time, when the time falls back to Nov 2, 2014 1:00am Standard Time. If you give a date/time components as \"Nov 2, 2014 1:30am\", then there are two 1:30am times in that day, and you would have to give the standard flag to indicate which of those two you mean. (dst=true means daylight time, dst=false means standard time). timezone - the TimeZone instance or time zone name as a string of this gregorian date. The date/time is kept in the local time. The time zone is used later if this date is formatted according to a different time zone and the difference has to be calculated, or when the date format has a time zone component in it. locale - locale for this gregorian date. If the time zone is not given, it can be inferred from this locale. For locales that span multiple time zones, the one with the largest population is chosen as the one that represents the locale. date - use the given intrinsic Javascript date to initialize this one. onLoad - a callback function to call when this date object is fully loaded. When the onLoad option is given, this date object will attempt to load any missing locale data using the ilib loader callback. When the constructor is done (even if the data is already preassembled), the onLoad function is called with the current instance as a parameter, so this callback can be used with preassembled or dynamic loading or a mix of the two. sync - tell whether to load any missing locale data synchronously or asynchronously. If this option is given as \"false\", then the \"onLoad\" callback must be given, as the instance returned from this constructor will not be usable for a while. loadParams - an object containing parameters to pass to the loader callback function when locale data is missing. The parameters are not interpretted or modified in any way. They are simply passed along. The object may contain any property/value pairs as long as the calling code is in agreement with the loader callback function as to what those parameters mean. If the constructor is called with another Gregorian date instance instead of a parameter block, the other instance acts as a parameter block and its settings are copied into the current instance. If the constructor is called with no arguments at all or if none of the properties listed above from unixtime through millisecond are present, then the date components are filled in with the current date at the time of instantiation. Note that if you do not give the time zone when defaulting to the current time and the time zone for all of ilib was not set with ilib.setTimeZone(), then the time zone will default to UTC (\"Universal Time, Coordinated\" or \"Greenwich Mean Time\"). If any of the properties from year through millisecond are not specified in the params, it is assumed that they have the smallest possible value in the range for the property (zero or one). new GregorianDate( [params]) Parameters: Name Type Argument Description params Object &lt;optional&gt; parameters that govern the settings and behaviour of this Gregorian date Extends IDate Members day :number The day of the month. This ranges from 1 to 31. Type: number hour :number The hour of the day. This can be a number from 0 to 23, as times are stored unambiguously in the 24-hour clock. Type: number millisecond :number The millisecond of the second. Ranges from 0 to 999. Type: number minute :number The minute of the hours. Ranges from 0 to 59. Type: number month :number The month number, ranging from 1 (January) to 12 (December). Type: number second :number The second of the minute. Ranges from 0 to 59. Type: number year :number Year in the Gregorian calendar. Type: number Methods after(dow) Return a new date instance in the current calendar that represents the first instance of the given day of the week after the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week after the current date that is being sought Inherited From: IDate#after Returns: the date being sought Type IDate before(dow) Return a new date instance in the current calendar that represents the first instance of the given day of the week before the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week before the current date that is being sought Inherited From: IDate#before Returns: the date being sought Type IDate &lt;protected&gt; firstSunday(year) Return the rd number of the first Sunday of the given ISO year. Parameters: Name Type Description year number the year for which the first Sunday is being sought Inherited From: IDate#firstSunday Returns: the rd of the first Sunday of the ISO year Type number getCalendar() Return the name of the calendar that governs this date. Returns: a string giving the name of the calendar Type string getDayOfWeek() Return the day of the week of this date. The day of the week is encoded as number from 0 to 6, with 0=Sunday, 1=Monday, etc., until 6=Saturday. Returns: the day of the week Type number getDayOfYear() Return the ordinal day of the year. Days are counted from 1 and proceed linearly up to 365, regardless of months or weeks, etc. That is, January 1st is day 1, and December 31st is 365 in regular years, or 366 in leap years. Returns: the ordinal day of the year Type number getEra() Return the era for this date as a number. The value for the era for Gregorian calendars is -1 for \"before the common era\" (BCE) and 1 for \"the common era\" (CE). BCE dates are any date before Jan 1, 1 CE. In the proleptic Gregorian calendar, there is a year 0, so any years that are negative or zero are BCE. In the Julian calendar, there is no year 0. Instead, the calendar goes straight from year -1 to 1. Returns: 1 if this date is in the common era, -1 if it is before the common era Type number getJSDate() Return a Javascript Date object that is equivalent to this date object. Inherited From: IDate#getJSDate Returns: a javascript Date object Type Date | undefined getJulianDay() Return the Julian Day equivalent to this calendar date as a number. Inherited From: IDate#getJulianDay Returns: the julian date equivalent of this date Type number &lt;protected&gt; getRataDie() Return the Rata Die (fixed day) number of this date. Inherited From: IDate#getRataDie Returns: the rd date as a number Type number getTime() Return the unix time equivalent to this date instance. Unix time is the number of milliseconds since midnight on Jan 1, 1970 UTC (Gregorian). This method only returns a valid number for dates between midnight, Jan 1, 1970 UTC (Gregorian) and Jan 19, 2038 at 3:14:07am UTC (Gregorian) when the unix time runs out. If this instance encodes a date outside of that range, this method will return -1. For date types that are not Gregorian, the point in time represented by this date object will only give a return value if it is in the correct range in the Gregorian calendar as given previously. Inherited From: IDate#getTime Returns: a number giving the unix time, or -1 if the date is outside the valid unix time range Type number getTimeExtended() Return the extended unix time equivalent to this Gregorian date instance. Unix time is the number of milliseconds since midnight on Jan 1, 1970 UTC. Traditionally unix time (or the type \"time_t\" in C/C++) is only encoded with an unsigned 32 bit integer, and thus runs out on Jan 19, 2038. However, most Javascript engines encode numbers well above 32 bits and the Date object allows you to encode up to 100 million days worth of time after Jan 1, 1970, and even more interestingly, 100 million days worth of time before Jan 1, 1970 as well. This method returns the number of milliseconds in that extended range. If this instance encodes a date outside of that range, this method will return NaN. Inherited From: IDate#getTimeExtended Returns: a number giving the extended unix time, or Nan if the date is outside the valid extended unix time range Type number getTimeZone() Return the time zone associated with this date, or undefined if none was specified in the constructor. Inherited From: IDate#getTimeZone Returns: the name of the time zone for this date instance Type string | undefined getWeekOfMonth(locale) Return the ordinal number of the week within the month. The first week of a month is the first one that contains 4 or more days in that month. If any days precede this first week, they are marked as being in week 0. This function returns values from 0 through 6. The locale is a required parameter because different locales that use the same Gregorian calendar consider different days of the week to be the beginning of the week. This can affect the week of the month in which some days are located. Parameters: Name Type Description locale Locale | string the locale or locale spec to use when figuring out the first day of the week Inherited From: IDate#getWeekOfMonth Returns: the ordinal number of the week within the current month Type number getWeekOfYear() Return the ISO 8601 week number in the current year for the current date. The week number ranges from 0 to 55, as some years have 55 weeks assigned to them in some calendars. Inherited From: IDate#getWeekOfYear Returns: the week number for the current date Type number onOrAfter(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week on or after the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week on or after the current date that is being sought Inherited From: IDate#onOrAfter Returns: the date being sought Type IDate onOrBefore(dow) Return a new Gregorian date instance that represents the first instance of the given day of the week on or before the current date. The day of the week is encoded as a number where 0 = Sunday, 1 = Monday, etc. Parameters: Name Type Description dow number the day of the week on or before the current date that is being sought Inherited From: IDate#onOrBefore Returns: the date being sought Type IDate setJulianDay(date) Set the date of this instance using a Julian Day. Parameters: Name Type Description date number | JulianDay the Julian Day to use to set this date Inherited From: IDate#setJulianDay &lt;protected&gt; setRd(rd) Set the date components of this instance based on the given rd. Parameters: Name Type Description rd number the rata die date to set Inherited From: IDate#setRd setTime(millis) Set the time of this instance according to the given unix time. Unix time is the number of milliseconds since midnight on Jan 1, 1970. Parameters: Name Type Description millis number the unix time to set this date to in milliseconds Inherited From: IDate#setTime setTimeZone( [tzName]) Set the time zone associated with this date. Parameters: Name Type Argument Description tzName string &lt;optional&gt; the name of the time zone to set into this date instance, or \"undefined\" to unset the time zone Inherited From: IDate#setTimeZone × Search results Close Documentation generated by JSDoc 4.0.0 on 2023-01-10T15:16:55+09:00 using the DocStrap template. "},"HanCal.html":{"id":"HanCal.html","title":"Class: HanCal","body":" Documentation Namespaces CTypeilib Classes AddressAddr
